<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave A - Master Frog's Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 350px;
            height: 550px;
            background: #1a1a1a;
            border: 3px solid #444;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        #gameArea {
            width: 350px;
            height: 357.5px;
            position: relative;
            overflow: hidden;
            background: #2d2421;
            touch-action: none;
        }
        
        #gameWorld {
            position: absolute;
            width: 350px;
            height: 357.5px;
            transform-origin: 0 0;
            transition: transform 0.8s ease-in-out;
        }
        
        .room {
            position: absolute;
            width: 350px;
            height: 357.5px;
            background: #2d2421;
        }
        
        .wall {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/TheDepression/Photos/main/tilerock.png');
            background-repeat: repeat;
            background-size: 20px 20px;
            border: 1px solid rgba(100,100,100,0.3);
        }
        
        .snake {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/TheDepression/Photos/main/snake-min.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 60;
        }
        
        .exit-light {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 4px;
            z-index: 250;
        }
        
        .hammer {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: glow 2s infinite;
            z-index: 250;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px gold); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px gold); }
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 300;
            transition: none;
        }
        
        .invulnerable {
            animation: blink 0.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #controlArea {
            width: 100%;
            height: 35%;
            background: #333;
            position: absolute;
            bottom: 0;
            touch-action: none;
            border-top: 2px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ccc;
            z-index: 250;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 250;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #666;
            pointer-events: none;
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 250;
            background: rgba(255,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #665;
            pointer-events: none;
        }
        
        #pauseBtn {
            position: fixed;
            top: 10px;
            right: 80px;
            z-index: 250;
            background: rgba(100,0,100,0.8);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 450;
            display: none;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 280px;
            text-align: center;
        }
        
        .darkness-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .darkness-overlay.active {
            opacity: 0.98;
        }
        
        #startScreen, #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .start-button {
            background: #ff6b35;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .start-button:hover {
            background: #ff5722;
        }
    </style>
</head>

    <audio id="caveMusic" loop>
        <source src="https://raw.githubusercontent.com/TheDepression/Sounds/main/m2.m4a" type="audio/mp4">

    </audio>

    <script>
        class ZeldaCave {
            constructor() {
                // Load game state from main world
                this.loadGameState();
                
                // Game state
                this.gameStarted = false;
                this.isPaused = false;
                this.isTransitioning = false;
                this.isInvulnerable = false;
                
                // Player state
                this.playerX = 175; // Center of room
                this.playerY = 300; // Near bottom (entrance)
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                this.isDragging = false;
                this.lastDragX = 0;
                this.lastDragY = 0;
                this.currentDirection = 'n'; // Start facing north (into cave)
                
                // Room system - thinking in X,Y coordinates
                this.currentRoomX = 1;
                this.currentRoomY = 1;
                this.rooms = new Map();
                
                // Cave items
                this.hammerCollected = false;
                this.snakes = [];
                
                // Timer
                this.timerInterval = null;
                
                // Elements
                this.player = document.getElementById('player');
                this.gameWorld = document.getElementById('gameWorld');
                this.gameArea = document.getElementById('gameArea');
                this.controlArea = document.getElementById('controlArea');
                this.caveMusic = document.getElementById('caveMusic');
                
                this.setupControls();
                this.createAllRooms();
                this.updatePlayerImage('n');
                this.updateStartMessage();
            }
            
            loadGameState() {
                const savedState = localStorage.getItem('mfGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    this.hearts = gameState.hearts || 3;
                    this.money = gameState.money || 0;
                    this.timeElapsed = gameState.timeElapsed || 0;
                    this.hasFlashlight = gameState.hasFlashlight || false;
                    this.hasHammer = gameState.hasHammer || false;
                } else {
                    this.hearts = 3;
                    this.money = 0;
                    this.timeElapsed = 0;
                    this.hasFlashlight = false;
                    this.hasHammer = false;
                }
            }
            
            updateStartMessage() {
                const warningDiv = document.getElementById('warningMessage');
                if (this.hasFlashlight) {
                    warningDiv.textContent = "üî¶ Your flashlight will light the way through the dark caves!";
                } else {
                    warningDiv.textContent = "‚ö†Ô∏è WARNING: It's pitch black in there! You'll barely see anything without a flashlight!";
                }
            }
            
            setupControls() {
                this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
                this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
                this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
                
                this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
                this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
                this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
                this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
            }
            
            handleStart(e) {
                if (!this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                this.isDragging = true;
                const point = e.touches ? e.touches[0] : e;
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - this.lastDragX;
                const deltaY = point.clientY - this.lastDragY;
                
                // Update direction based on movement
                if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        this.currentDirection = deltaX > 0 ? 'e' : 'w';
                    } else {
                        this.currentDirection = deltaY > 0 ? 's' : 'n';
                    }
                    this.updatePlayerImage(this.currentDirection);
                }
                
                const sensitivity = 0.6;
                this.playerVelocityX = deltaX * sensitivity;
                this.playerVelocityY = deltaY * sensitivity;
                
                const maxVelocity = 10;
                this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
                this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
                
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleEnd(e) {
                this.isDragging = false;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
            }
            
            updatePlayerImage(direction) {
                this.player.style.backgroundImage = `url("https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG")`;
            }
            
            createAllRooms() {
                // Clear existing rooms
                this.gameWorld.innerHTML = '<div id="player"></div>';
                this.player = document.getElementById('player');
                this.rooms.clear();
                this.snakes = [];
                
                const roomConfigs = [
                    { x: 1, y: 1, exits: ['e'], entrance: true },      // Starting room - exit east
                    { x: 2, y: 1, exits: ['w', 'e', 'n'] },            // Right - west to 1,1, east to 3,1, north to 2,0
                    { x: 3, y: 1, exits: ['w', 'n'] },                 // Far right - west to 2,1, north to 3,0
                    { x: 2, y: 0, exits: ['s', 'w'] },                 // Upper middle - south to 2,1, west to 1,0
                    { x: 1, y: 0, exits: ['e', 'w'] },                 // Upper left - east to 2,0, west to 0,0
                    { x: 0, y: 0, exits: ['e', 'n'] },                 // Left upper - east to 1,0, north to 0,-1
                    { x: 0, y: -1, exits: ['s'], hammer: true }        // Top room with hammer - south to 0,0
                ];
                
                roomConfigs.forEach(config => {
                    this.createRoom(config.x, config.y, config.exits, config.entrance, config.hammer);
                });
                
                this.positionPlayer();
                this.updateDarkness();
                this.updateUI();
            }
            
            createRoom(x, y, exits, isEntrance = false, hasHammer = false) {
                const room = document.createElement('div');
                room.className = 'room';
                room.id = `room_${x}_${y}`;
                room.style.left = (x * 350) + 'px';
                room.style.top = (-y * 357.5) + 'px'; // Negative Y for upward rooms
                
                // Create walls with openings
                this.createWalls(room, exits);
                
                // Add entrance light if this is starting room
                if (isEntrance) {
                    const exitLight = document.createElement('div');
                    exitLight.className = 'exit-light';
                    exitLight.style.left = '160px';
                    exitLight.style.top = '335px';
                    exitLight.dataset.type = 'exit';
                    room.appendChild(exitLight);
                }
                
                // Add hammer if this is the hammer room
                if (hasHammer && !this.hasHammer) {
                    const hammer = document.createElement('div');
                    hammer.className = 'hammer';
                    hammer.textContent = 'üî®';
                    hammer.style.left = '175px';
                    hammer.style.top = '178px';
                    hammer.dataset.type = 'hammer';
                    room.appendChild(hammer);
                }
                
                // Add some walls as obstacles
                this.addRoomWalls(room, x, y);
                
                // Add snakes
                this.addSnakes(room, x, y);
                
                this.gameWorld.appendChild(room);
                this.rooms.set(`${x},${y}`, { element: room, exits: exits });
            }
            
            createWalls(room, exits) {
                // Top wall
                if (!exits.includes('n')) {
                    this.addWall(room, 0, 0, 350, 20);
                } else {
                    // Wall with opening in middle
                    this.addWall(room, 0, 0, 140, 20);
                    this.addWall(room, 210, 0, 140, 20);
                }
                
                // Bottom wall
                if (!exits.includes('s')) {
                    this.addWall(room, 0, 337.5, 350, 20);
                } else {
                    // Wall with opening in middle
                    this.addWall(room, 0, 337.5, 140, 20);
                    this.addWall(room, 210, 337.5, 140, 20);
                }
                
                // Left wall
                if (!exits.includes('w')) {
                    this.addWall(room, 0, 0, 20, 357.5);
                } else {
                    // Wall with opening in middle
                    this.addWall(room, 0, 0, 20, 140);
                    this.addWall(room, 0, 217.5, 20, 140);
                }
                
                // Right wall
                if (!exits.includes('e')) {
                    this.addWall(room, 330, 0, 20, 357.5);
                } else {
                    // Wall with opening in middle
                    this.addWall(room, 330, 0, 20, 140);
                    this.addWall(room, 330, 217.5, 20, 140);
                }
            }
            
            addWall(room, x, y, width, height) {
                const wall = document.createElement('div');
                wall.className = 'wall';
                wall.style.left = x + 'px';
                wall.style.top = y + 'px';
                wall.style.width = width + 'px';
                wall.style.height = height + 'px';
                room.appendChild(wall);
            }
            
            addRoomWalls(room, roomX, roomY) {
                // Add some obstacle walls in each room
                const wallConfigs = {
                    '1,1': [ // Starting room - just a few walls
                        { x: 100, y: 100, w: 60, h: 20 },
                        { x: 200, y: 200, w: 20, h: 60 }
                    ],
                    '2,1': [ // Middle room - more walls
                        { x: 80, y: 80, w: 80, h: 20 },
                        { x: 250, y: 150, w: 20, h: 80 },
                        { x: 120, y: 250, w: 60, h: 20 }
                    ],
                    '3,1': [ // Right room
                        { x: 60, y: 120, w: 20, h: 100 },
                        { x: 200, y: 80, w: 80, h: 20 }
                    ],
                    '2,0': [ // Upper middle
                        { x: 150, y: 100, w: 20, h: 80 },
                        { x: 80, y: 200, w: 100, h: 20 }
                    ],
                    '1,0': [ // Upper left
                        { x: 100, y: 80, w: 80, h: 20 },
                        { x: 200, y: 180, w: 20, h: 80 }
                    ],
                    '0,0': [ // Left upper
                        { x: 120, y: 120, w: 60, h: 20 },
                        { x: 220, y: 200, w: 20, h: 60 }
                    ],
                    '0,-1': [ // Hammer room - minimal walls to make hammer accessible
                        { x: 100, y: 100, w: 40, h: 20 },
                        { x: 250, y: 150, w: 20, h: 40 }
                    ]
                };
                
                const walls = wallConfigs[`${roomX},${roomY}`] || [];
                walls.forEach(wall => {
                    this.addWall(room, wall.x, wall.y, wall.w, wall.h);
                });
            }
            
            addSnakes(room, roomX, roomY) {
                // Add snakes to each room (except starting room)
                const snakeConfigs = {
                    '2,1': [{ x: 120, y: 120 }, { x: 280, y: 280 }],
                    '3,1': [{ x: 150, y: 150 }, { x: 100, y: 250 }],
                    '2,0': [{ x: 100, y: 150 }, { x: 250, y: 120 }],
                    '1,0': [{ x: 150, y: 200 }, { x: 250, y: 100 }],
                    '0,0': [{ x: 180, y: 150 }, { x: 80, y: 250 }],
                    '0,-1': [{ x: 120, y: 250 }] // Only one snake in hammer room
                };
                
                const snakePositions = snakeConfigs[`${roomX},${roomY}`] || [];
                snakePositions.forEach(pos => {
                    const snake = document.createElement('div');
                    snake.className = 'snake';
                    snake.style.left = pos.x + 'px';
                    snake.style.top = pos.y + 'px';
                    room.appendChild(snake);
                    
                    this.snakes.push({
                        element: snake,
                        x: pos.x,
                        y: pos.y,
                        startX: pos.x,
                        startY: pos.y,
                        roomX: roomX,
                        roomY: roomY,
                        speed: 0.5,
                        direction: Math.random() * Math.PI * 2,
                        changeTime: 0
                    });
                });
            }
            
            positionPlayer() {
                this.player.style.left = (this.playerX - 16) + 'px';
                this.player.style.top = (this.playerY - 16) + 'px';
            }
            
            updateDarkness() {
                const darknessOverlay = document.getElementById('darknessOverlay');
                if (this.hasFlashlight) {
                    darknessOverlay.classList.remove('active');
                } else {
                    darknessOverlay.classList.add('active');
                }
            }
            
            startGame() {
                this.gameStarted = true;
                this.startGameLoop();
                this.startTimer();
                
                // Try to play music
                this.caveMusic.play().catch(e => {
                    console.log('Music autoplay blocked');
                    const tryMusic = () => {
                        this.caveMusic.play().catch(e => console.log('Music failed:', e));
                        document.removeEventListener('click', tryMusic);
                        document.removeEventListener('touchstart', tryMusic);
                    };
                    document.addEventListener('click', tryMusic);
                    document.addEventListener('touchstart', tryMusic);
                });
            }
            
            startGameLoop() {
                const gameLoop = () => {
                    if (this.gameStarted && !this.isTransitioning) {
                        this.updatePlayer();
                        this.updateSnakes();
                        this.checkCollisions();
                        this.checkRoomTransitions();
                    }
                    requestAnimationFrame(gameLoop);
                };
                gameLoop();
            }
            
            updatePlayer() {
                if (this.isPaused) return;
                
                if (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1) {
                    const newX = this.playerX + this.playerVelocityX;
                    const newY = this.playerY + this.playerVelocityY;
                    
                    if (this.canMoveTo(newX, newY)) {
                        this.playerX = newX;
                        this.playerY = newY;
                        this.positionPlayer();
                    }
                    
                    this.playerVelocityX *= 0.88;
                    this.playerVelocityY *= 0.88;
                }
            }
            
            canMoveTo(x, y) {
                const size = 24;
                const padding = 2;
                
                // Room bounds
                if (x < 30 || x > 320 || y < 30 || y > 327) {
                    return false;
                }
                
                // Check walls in current room
                const currentRoom = this.rooms.get(`${this.currentRoomX},${this.currentRoomY}`);
                if (!currentRoom) return false;
                
                const walls = currentRoom.element.querySelectorAll('.wall');
                for (let wall of walls) {
                    const wallRect = {
                        left: parseInt(wall.style.left),
                        top: parseInt(wall.style.top),
                        right: parseInt(wall.style.left) + parseInt(wall.style.width),
                        bottom: parseInt(wall.style.top) + parseInt(wall.style.height)
                    };
                    
                    if (x < wallRect.right && x + size > wallRect.left &&
                        y < wallRect.bottom && y + size > wallRect.top) {
                        return false;
                    }
                }
                
                return true;
            }
            
            updateSnakes() {
                if (this.isPaused) return;
                
                this.snakes.forEach(snake => {
                    // Only update snakes in current room
                    if (snake.roomX === this.currentRoomX && snake.roomY === this.currentRoomY) {
                        snake.changeTime++;
                        
                        // Change direction randomly
                        if (snake.changeTime > 120) { // Every 2 seconds at 60fps
                            snake.direction = Math.random() * Math.PI * 2;
                            snake.changeTime = 0;
                        }
                        
                        // Move snake
                        const newX = snake.x + Math.cos(snake.direction) * snake.speed;
                        const newY = snake.y + Math.sin(snake.direction) * snake.speed;
                        
                        // Bounce off walls
                        if (newX < 50 || newX > 280 || newY < 50 || newY > 280) {
                            snake.direction += Math.PI; // Reverse direction
                        } else {
                            snake.x = newX;
                            snake.y = newY;
                        }
                        
                        snake.element.style.left = snake.x + 'px';
                        snake.element.style.top = snake.y + 'px';
                    }
                });
            }
            
            checkCollisions() {
                if (this.isInvulnerable) return;
                
                const playerRect = {
                    left: this.playerX,
                    top: this.playerY,
                    right: this.playerX + 24,
                    bottom: this.playerY + 24
                };
                
                // Check snake collisions (only in current room)
                this.snakes.forEach(snake => {
                    if (snake.roomX === this.currentRoomX && snake.roomY === this.currentRoomY) {
                        const snakeRect = {
                            left: snake.x,
                            top: snake.y,
                            right: snake.x + 40,
                            bottom: snake.y + 40
                        };
                        
                        if (this.rectsOverlap(playerRect, snakeRect)) {
                            this.takeDamage();
                        }
                    }
                });
                
                // Check item pickups in current room
                const currentRoom = this.rooms.get(`${this.currentRoomX},${this.currentRoomY}`);
                if (currentRoom) {
                    const items = currentRoom.element.querySelectorAll('.hammer, .exit-light');
                    items.forEach(item => {
                        const itemX = parseInt(item.style.left);
                        const itemY = parseInt(item.style.top);
                        const itemRect = {
                            left: itemX - 10,
                            top: itemY - 10,
                            right: itemX + 40,
                            bottom: itemY + 40
                        };
                        
                        if (this.rectsOverlap(playerRect, itemRect)) {
                            const type = item.dataset.type;
                            
                            if (type === 'hammer' && !this.hasHammer) {
                                this.hasHammer = true;
                                this.showMessage('üî® Legendary Hammer acquired!');
                                this.updateUI();
                                item.remove();
                                
                                // Save hammer to main world state
                                const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
                                gameState.hasHammer = true;
                                localStorage.setItem('mfGameState', JSON.stringify(gameState));
                                
                            } else if (type === 'exit') {
                                this.exitCave();
                            }
                        }
                    });
                }
            }
            
            checkRoomTransitions() {
                if (this.isTransitioning) return;
                
                const currentRoom = this.rooms.get(`${this.currentRoomX},${this.currentRoomY}`);
                if (!currentRoom) return;
                
                const exits = currentRoom.exits;
                
                // Check each direction for transitions
                // North transition
                if (exits.includes('n') && this.playerY < 25 && 
                    this.playerX > 130 && this.playerX < 220 && this.currentDirection === 'n') {
                    this.transitionToRoom(this.currentRoomX, this.currentRoomY + 1, 'n');
                }
                
                // South transition  
                if (exits.includes('s') && this.playerY > 330 && 
                    this.playerX > 130 && this.playerX < 220 && this.currentDirection === 's') {
                    this.transitionToRoom(this.currentRoomX, this.currentRoomY - 1, 's');
                }
                
                // East transition
                if (exits.includes('e') && this.playerX > 325 && 
                    this.playerY > 130 && this.playerY < 220 && this.currentDirection === 'e') {
                    this.transitionToRoom(this.currentRoomX + 1, this.currentRoomY, 'e');
                }
                
                // West transition
                if (exits.includes('w') && this.playerX < 25 && 
                    this.playerY > 130 && this.playerY < 220 && this.currentDirection === 'w') {
                    this.transitionToRoom(this.currentRoomX - 1, this.currentRoomY, 'w');
                }
            }
            
            transitionToRoom(newRoomX, newRoomY, direction) {
                // Check if target room exists
                if (!this.rooms.has(`${newRoomX},${newRoomY}`)) return;
                
                this.isTransitioning = true;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                
                // Calculate world position for smooth transition
                const worldOffsetX = -newRoomX * 350;
                const worldOffsetY = newRoomY * 357.5;
                
                // Position player on opposite side of new room
                switch(direction) {
                    case 'n':
                        this.playerY = 320;
                        break;
                    case 's':
                        this.playerY = 35;
                        break;
                    case 'e':
                        this.playerX = 35;
                        break;
                    case 'w':
                        this.playerX = 320;
                        break;
                }
                
                // Animate world position
                this.gameWorld.style.transform = `translate(${worldOffsetX}px, ${worldOffsetY}px)`;
                
                // Update room after transition
                setTimeout(() => {
                    this.currentRoomX = newRoomX;
                    this.currentRoomY = newRoomY;
                    this.positionPlayer();
                    this.updateRoomInfo();
                    this.showMessage(`Room ${newRoomX},${newRoomY}`);
                    this.isTransitioning = false;
                }, 800); // Match CSS transition duration
            }
            
            rectsOverlap(rect1, rect2) {
                return rect1.left < rect2.right &&
                       rect1.right > rect2.left &&
                       rect1.top < rect2.bottom &&
                       rect1.bottom > rect2.top;
            }
            
            takeDamage() {
                if (this.isInvulnerable) return;
                
                this.hearts--;
                this.showMessage('üíî Snake bite!');
                this.updateUI();
                
                this.isInvulnerable = true;
                this.player.classList.add('invulnerable');
                
                setTimeout(() => {
                    this.isInvulnerable = false;
                    this.player.classList.remove('invulnerable');
                }, 1500);
                
                if (this.hearts <= 0) {
                    this.gameOver();
                }
            }
            
            gameOver() {
                this.gameStarted = false;
                this.isPaused = true;
                clearInterval(this.timerInterval);
                this.caveMusic.pause();
                
                this.showMessage('üíÄ You died in the cave!');
                
                setTimeout(() => {
                    // Return to main world at actual start coordinates (not cave entrance)
                    const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
                    gameState.hearts = 3; // Respawn with full health
                    gameState.playerX = 420; // Main world spawn
                    gameState.playerY = 1760; // Main world spawn
                    gameState.currentUrl = 'main';
                    localStorage.setItem('mfGameState', JSON.stringify(gameState));
                    
                    window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                }, 3000);
            }
            
            exitCave() {
                this.gameStarted = false;
                clearInterval(this.timerInterval);
                this.caveMusic.pause();
                
                this.showMessage('üåÖ Exiting cave...');
                
                setTimeout(() => {
                    // Save progress and return to cave entrance
                    const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
                    gameState.hearts = this.hearts;
                    gameState.money = this.money;
                    gameState.timeElapsed = this.timeElapsed;
                    gameState.hasHammer = this.hasHammer;
                    gameState.playerX = 120; // Near cave entrance
                    gameState.playerY = 1980; // Near cave entrance  
                    gameState.currentUrl = 'main';
                    localStorage.setItem('mfGameState', JSON.stringify(gameState));
                    
                    window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                }, 2000);
            }
            
            startTimer() {
                this.updateTimer();
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.timeElapsed++;
                        this.updateTimer();
                    }
                }, 1000);
            }
            
            updateTimer() {
                const minutes = Math.floor(this.timeElapsed / 60);
                const seconds = this.timeElapsed % 60;
                const timerEl = document.getElementById('timer');
                timerEl.innerHTML = `${minutes}:${seconds.toString().padStart(2, '0')} | Room: <span id="roomInfo">${this.currentRoomX},${this.currentRoomY}</span>`;
                
                if (this.timeElapsed >= 600) {
                    timerEl.style.background = 'rgba(255,0,0,0.8)';
                } else if (this.timeElapsed >= 300) {
                    timerEl.style.background = 'rgba(255,165,0,0.8)';
                } else {
                    timerEl.style.background = 'rgba(0,128,0,0.8)';
                }
            }
            
            updateRoomInfo() {
                document.getElementById('roomInfo').textContent = `${this.currentRoomX},${this.currentRoomY}`;
            }
            
            updateUI() {
                document.getElementById('hearts').textContent = this.hearts;
                document.getElementById('money').textContent = this.money;
                
                let items = [];
                if (this.hasFlashlight) items.push('üî¶');
                if (this.hasHammer) items.push('üî®');
                
                document.getElementById('itemsList').textContent = items.length > 0 ? items.join(' ') : 'None';
            }
            
            showMessage(text) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.style.display = 'block';
                
                clearTimeout(this.messageTimeout);
                this.messageTimeout = setTimeout(() => {
                    message.style.display = 'none';
                }, 2500);
            }
        }

        let game;

        // Validate access (only allow if coming from main world with correct URL)
        window.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('mfGameState');
            if (!savedState) {
                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
            
            const gameState = JSON.parse(savedState);
            if (gameState.currentUrl !== 'cavea') {
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
        });

        function startDungeon() {
            document.getElementById('startScreen').style.display = 'none';
            
            game = new ZeldaCave();
            game.startGame();
        }

        function pauseGame() {
            if (game && game.gameStarted) {
                game.isPaused = true;
                game.caveMusic.pause();
                document.getElementById('pauseMenu').style.display = 'flex';
            }
        }

        function resumeGame() {
            if (game) {
                game.isPaused = false;
                document.getElementById('pauseMenu').style.display = 'none';
                game.caveMusic.play().catch(e => console.log('Music resume failed:', e));
            }
        }

        function returnToMainWorld() {
            if (game) {
                game.exitCave();
            }
        }
    </script>

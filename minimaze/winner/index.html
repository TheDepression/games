    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }

    .winner-container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 90%;
        max-width: 800px;
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #ffd700, #ffed4e, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .congratulations {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #4ecdc4;
    }

    .music-player {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 25px;
        margin: 30px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .music-title {
        font-size: 1.5em;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .current-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .track-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .track-name {
        font-size: 1.1em;
        font-weight: bold;
        color: #ffd700;
    }

    .track-number {
        color: #4ecdc4;
        font-size: 0.9em;
    }

    .music-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
    }

    .control-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .control-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .play-pause-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }

    .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .time-display {
        font-size: 0.9em;
        color: #4ecdc4;
        min-width: 45px;
    }

    .progress-bar {
        flex: 1;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        cursor: pointer;
        position: relative;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border-radius: 3px;
        width: 0%;
        transition: width 0.1s ease;
    }

    .volume-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .volume-slider {
        width: 100px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
    }

    .playlist {
        max-height: 300px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 10px;
    }

    .playlist-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin: 2px 0;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid transparent;
    }

    .playlist-item:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .playlist-item.active {
        background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
        border-color: #4ecdc4;
    }

    .playlist-item.playing {
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
        100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
    }

    .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }

    .menu-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.1em;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }

    .menu-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .menu-btn:hover::before {
        left: 100%;
    }

    .menu-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #764ba2, #667eea);
    }

    .back-btn {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }

    .back-btn:hover {
        background: linear-gradient(45deg, #44a08d, #4ecdc4);
    }

    @media (max-width: 768px) {
        .winner-container {
            padding: 20px;
            width: 95%;
        }
        
        h1 {
            font-size: 2em;
        }
        
        .music-controls {
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            font-size: 1em;
        }
        
        .play-pause-btn {
            width: 50px;
            height: 50px;
            font-size: 1.3em;
        }

        .playlist-item {
            font-size: 0.9em;
            padding: 6px 10px;
        }
    }

    .loading {
        color: #4ecdc4;
        font-style: italic;
    }

    .error {
        color: #ff6b6b;
        font-style: italic;
    }
</style>

    <div class="music-player">
        <div class="music-title">üé∂ Master Frog Official Soundtrack</div>
        
        <div class="current-track">
            <div class="track-info">
                <div class="track-name" id="currentTrackName">Loading...</div>
                <div class="track-number" id="currentTrackNumber">Track 1 of 15</div>
            </div>
            
            <div class="music-controls">
                <button class="control-btn" onclick="previousTrack()" title="Previous">‚èÆÔ∏è</button>
                <button class="control-btn play-pause-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextTrack()" title="Next">‚è≠Ô∏è</button>
                <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn" title="Shuffle">üîÄ</button>
                <button class="control-btn" onclick="toggleRepeat()" id="repeatBtn" title="Repeat">üîÅ</button>
            </div>

            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time-display" id="totalTime">0:00</span>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" oninput="setVolume(this.value)">
                <span id="volumeDisplay">70%</span>
            </div>
        </div>

        <div class="playlist" id="playlist">
            <!-- Playlist will be populated by JavaScript -->
        </div>
    </div>

    <div class="menu-buttons">
        <button class="menu-btn">üéÆ Mini Games (Coming Soon)</button>
        <button class="menu-btn">üèÖ Achievements (Coming Soon)</button>
        <button class="menu-btn">üìä Stats (Coming Soon)</button>
        <button class="menu-btn back-btn" onclick="goToMainMenu()">üè† Back to Main Menu</button>
    </div>
</div>

<audio id="audioPlayer" preload="metadata"></audio>

<script>
    // Playlist data with correct order
    const playlist = [
        { name: "mfstart.mp3", title: "1. Opening Theme" },
        { name: "frogtheme.mp3", title: "2. Main World" },
        { name: "m2.m4a", title: "3. Dark Forest" },
        { name: "efinalboss.mp3", title: "4. Boss Fights" },
        { name: "cavetheme.mp3", title: "5. Snake Caves" },
        { name: "pyramidtheme.mp3", title: "6. Mystery Pyramid" },
        { name: "cutscene.mp3", title: "7. Cut Scenes" },
        { name: "darkmaze.mp3", title: "8. Broken World" },
        { name: "gophergrounds.mp3", title: "9. Secret Casino" },
        { name: "musicalchairsloop.m4a", title: "10. Gun Shop" },
        { name: "battlezone.mp3", title: "11. Battle Arena" },
        { name: "flashzombie.mp3", title: "12. Zombie Mob" },
        { name: "castlemusic.mp3", title: "13. Castle Theme" },
        { name: "finalbullyfight.mp3", title: "14. Final Bully Fight" },
        { name: "mftheme5.mp3", title: "15. Happy Ending" }
    ];

    let currentTrackIndex = 0;
    let isPlaying = false;
    let isShuffleOn = false;
    let isRepeatOn = false;
    let audioPlayer = document.getElementById('audioPlayer');

    // Initialize player
    function initializePlayer() {
        populatePlaylist();
        loadTrack(currentTrackIndex);
        
        // Set up audio event listeners
        audioPlayer.addEventListener('loadedmetadata', updateTrackInfo);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', handleTrackEnd);
        audioPlayer.addEventListener('loadstart', () => {
            document.getElementById('currentTrackName').textContent = 'Loading...';
        });
        audioPlayer.addEventListener('error', (e) => {
            document.getElementById('currentTrackName').textContent = 'Error loading track';
            document.getElementById('currentTrackName').className = 'error';
        });
    }

    function populatePlaylist() {
        const playlistContainer = document.getElementById('playlist');
        playlistContainer.innerHTML = '';

        playlist.forEach((track, index) => {
            const item = document.createElement('div');
            item.className = 'playlist-item';
            item.onclick = () => playTrack(index);
            
            item.innerHTML = `
                <div>${track.title}</div>
                <div style="font-size: 0.8em; opacity: 0.7;">${track.name}</div>
            `;

            playlistContainer.appendChild(item);
        });
    }

    function loadTrack(index) {
        if (index < 0 || index >= playlist.length) return;
        
        currentTrackIndex = index;
        const track = playlist[index];
        const baseUrl = 'https://raw.githubusercontent.com/TheDepression/Sounds/main/';
        
        audioPlayer.src = baseUrl + track.name;
        
        // Update UI
        updatePlaylistHighlight();
        document.getElementById('currentTrackNumber').textContent = `Track ${index + 1} of ${playlist.length}`;
    }

    function updateTrackInfo() {
        const track = playlist[currentTrackIndex];
        document.getElementById('currentTrackName').textContent = track.title;
        document.getElementById('currentTrackName').className = '';
        
        const duration = audioPlayer.duration;
        if (duration && !isNaN(duration)) {
            document.getElementById('totalTime').textContent = formatTime(duration);
        }
    }

    function playTrack(index) {
        if (index === currentTrackIndex && isPlaying) {
            togglePlayPause();
            return;
        }
        
        loadTrack(index);
        setTimeout(() => {
            audioPlayer.play().then(() => {
                isPlaying = true;
                updatePlayPauseButton();
            }).catch(e => console.log('Playback failed:', e));
        }, 100);
    }

    function togglePlayPause() {
        if (isPlaying) {
            audioPlayer.pause();
            isPlaying = false;
        } else {
            audioPlayer.play().then(() => {
                isPlaying = true;
            }).catch(e => console.log('Playback failed:', e));
        }
        updatePlayPauseButton();
    }

    function updatePlayPauseButton() {
        const btn = document.getElementById('playPauseBtn');
        btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        
        // Update playlist item animation
        document.querySelectorAll('.playlist-item').forEach((item, index) => {
            item.classList.toggle('playing', index === currentTrackIndex && isPlaying);
        });
    }

    function previousTrack() {
        let newIndex = currentTrackIndex - 1;
        if (newIndex < 0) {
            newIndex = playlist.length - 1;
        }
        playTrack(newIndex);
    }

    function nextTrack() {
        let newIndex;
        if (isShuffleOn) {
            do {
                newIndex = Math.floor(Math.random() * playlist.length);
            } while (newIndex === currentTrackIndex && playlist.length > 1);
        } else {
            newIndex = currentTrackIndex + 1;
            if (newIndex >= playlist.length) {
                newIndex = 0;
            }
        }
        playTrack(newIndex);
    }

    function handleTrackEnd() {
        if (isRepeatOn) {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        } else {
            nextTrack();
        }
    }

    function toggleShuffle() {
        isShuffleOn = !isShuffleOn;
        const btn = document.getElementById('shuffleBtn');
        btn.style.background = isShuffleOn ? 
            'linear-gradient(45deg, #4ecdc4, #44a08d)' : 
            'linear-gradient(45deg, #667eea, #764ba2)';
    }

    function toggleRepeat() {
        isRepeatOn = !isRepeatOn;
        const btn = document.getElementById('repeatBtn');
        btn.style.background = isRepeatOn ? 
            'linear-gradient(45deg, #4ecdc4, #44a08d)' : 
            'linear-gradient(45deg, #667eea, #764ba2)';
    }

    function updateProgress() {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
    }

    function seekTo(event) {
        const progressBar = event.currentTarget;
        const rect = progressBar.getBoundingClientRect();
        const percent = (event.clientX - rect.left) / rect.width;
        audioPlayer.currentTime = percent * audioPlayer.duration;
    }

    function setVolume(value) {
        audioPlayer.volume = value / 100;
        document.getElementById('volumeDisplay').textContent = value + '%';
    }

    function updatePlaylistHighlight() {
        document.querySelectorAll('.playlist-item').forEach((item, index) => {
            item.classList.toggle('active', index === currentTrackIndex);
        });
    }

    function formatTime(seconds) {
        if (!seconds || isNaN(seconds)) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    function goToMainMenu() {
        window.location.href = 'https://thedepression.github.io/games/minimaze/menu';
    }

    // Initialize when page loads
    window.addEventListener('load', initializePlayer);

    // Set initial volume
    audioPlayer.volume = 0.7;
</script>

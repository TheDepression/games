<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .content-area {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .video-wrapper {
            padding: 56.25% 0 0 0;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .close-btn, .replay-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .close-btn {
            top: 10px;
            left: 10px;
        }

        .replay-btn {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .close-btn:hover, .replay-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .replay-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .game-preview {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .game-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .start-btn {
            position: absolute;
            top: 80%;
            left: 85%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 1.0em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: glow 2s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            animation-duration: 0.5s;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 40px rgba(238, 90, 36, 0.4);
            }
        }

        .game-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .game-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.1em;
            text-align: center;
            margin: 20px 0;
            width: 250px;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-submit {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .leaderboard-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .leaderboard-title {
            font-size: 1.8em;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .leaderboard-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .leaderboard-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 50px 1fr 80px 80px;
            gap: 10px;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }

        .leaderboard-row:last-child {
            border-bottom: none;
        }

        .leaderboard-header-row {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #ffd700;
        }

        .leaderboard-rank {
            text-align: center;
            font-weight: bold;
        }

        .leaderboard-name {
            text-align: left;
        }

        .leaderboard-deaths {
            text-align: center;
            color: #ff6b6b;
        }

        .leaderboard-time {
            text-align: center;
            color: #4ecdc4;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-text {
            color: #ff6b6b;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .menu-btn {
                font-size: 1em;
                padding: 12px 25px;
            }

            .leaderboard-row {
                grid-template-columns: 40px 1fr 60px 70px;
                font-size: 0.9em;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Master Frog メニュー</h1>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="showTrailer()">🐸しょうかいムービー🎥</button>
            <button class="menu-btn" onclick="showGame()">🎮ゲームスタート▶️</button>
            <button class="menu-btn" onclick="showTips()">✏️コツ🗺️</button>
            <button class="menu-btn" onclick="showWinnerClub()">🏆勝ち クラブ🙌🏻</button>
            <button class="menu-btn" onclick="showLeaderboard()">🔢ランキング🏅</button>
        </div>

        <div class="content-area" id="contentArea">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        let currentPlayer = null;
        let gameAudio = null;

        // Initialize Supabase client
        const supabaseUrl = 'https://uhvaquliroqvjgfanmfi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVodmFxdWxpcm9xdmpnZmFubWZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MDI2OTksImV4cCI6MjA2NDI3ODY5OX0.w7P2YPbC-9pYYzHAe-S-UG6D43jijrXVV7LyGmCKn8s';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function clearContent() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';
            
            // Stop any playing audio
            if (gameAudio) {
                gameAudio.pause();
                gameAudio = null;
            }
        }

        function showTrailer() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="video-container">
                    <div class="video-wrapper">
                        <iframe id="trailerVideo" 
                                src="https://player.vimeo.com/video/1103187653?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479&controls=1&autoplay=0&muted=0" 
                                frameborder="0" 
                                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
                                referrerpolicy="strict-origin-when-cross-origin" 
                                title="mftrailer">
                        </iframe>
                        <button class="close-btn" onclick="clearContent()">✕</button>
                        <button class="replay-btn hidden" id="replayBtn" onclick="replayVideo()">▶</button>
                    </div>
                </div>
            `;

            // Initialize Vimeo player
            currentPlayer = new Vimeo.Player('trailerVideo');
            
            currentPlayer.on('ended', function() {
                document.getElementById('replayBtn').classList.remove('hidden');
            });

            currentPlayer.on('play', function() {
                document.getElementById('replayBtn').classList.add('hidden');
            });
        }

        function replayVideo() {
            if (currentPlayer) {
                currentPlayer.play();
            }
        }

        function showGame() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="game-preview">
                    <img src="https://raw.githubusercontent.com/TheDepression/Photos/main/mftitlepic-min.png" 
                         alt="Game Preview" 
                         class="game-image">
                    <button class="start-btn" onclick="startGame()">Start Game</button>
                    <button class="game-close-btn" onclick="clearContent()">✕</button>
                </div>
            `;

            // Play background music
            gameAudio = new Audio('https://raw.githubusercontent.com/TheDepression/Sounds/main/mfstart.mp3');
            gameAudio.play().catch(e => console.log('Audio autoplay blocked:', e));
        }

        function startGame() {
            window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
        }

        function showTips() {
            window.location.href = 'https://thedepression.github.io/games/minimaze/tips';
        }

        function showWinnerClub() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="margin-bottom: 20px;">Winner's Club Access</h2>
                    <input type="password" 
                           class="password-input" 
                           id="passwordInput" 
                           placeholder="Enter password..."
                           onkeypress="if(event.key==='Enter') checkPassword()">
                    <br>
                    <button class="password-submit" onclick="checkPassword()">Enter</button>
                    <button class="password-submit" onclick="clearContent()" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);">Cancel</button>
                    <div id="errorMessage" class="error-message hidden">Incorrect password!</div>
                </div>
            `;
            
            // Focus on password input
            setTimeout(() => {
                document.getElementById('passwordInput').focus();
            }, 100);
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password.toLowerCase() === 'winner') {
                window.location.href = 'https://thedepression.github.io/games/minimaze/winner';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        }

        async function showLeaderboard() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="leaderboard-container">
                    <div class="leaderboard-header">
                        <h2 class="leaderboard-title">🏆 Leaderboard</h2>
                        <button class="leaderboard-close" onclick="clearContent()">✕</button>
                    </div>
                    <div class="leaderboard-table">
                        <div class="leaderboard-row leaderboard-header-row">
                            <div class="leaderboard-rank">Rank</div>
                            <div class="leaderboard-name">Player</div>
                            <div class="leaderboard-deaths">Deaths</div>
                            <div class="leaderboard-time">Time</div>
                        </div>
                        <div id="leaderboardData">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            `;

            try {
                // Fetch leaderboard data from Supabase
                const { data, error } = await supabase
                    .from('Frog')
                    .select('*')
                    .order('deaths', { ascending: true })
                    .order('time', { ascending: true })
                    .limit(25);

                if (error) {
                    throw error;
                }

                displayLeaderboard(data);
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                document.getElementById('leaderboardData').innerHTML = `
                    <div class="error-text">
                        Failed to load leaderboard data.<br>
                        Please try again later.
                    </div>
                `;
            }
        }

        function displayLeaderboard(data) {
            const leaderboardData = document.getElementById('leaderboardData');
            
            if (!data || data.length === 0) {
                leaderboardData.innerHTML = `
                    <div class="error-text">
                        No scores found yet.<br>
                        Be the first to complete the game!
                    </div>
                `;
                return;
            }

            let html = '';
            data.forEach((player, index) => {
                const rank = index + 1;
                const rankEmoji = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : rank;
                
                // Format time (assuming it's in seconds)
                const minutes = Math.floor(player.time / 60);
                const seconds = Math.floor(player.time % 60);
                const timeFormatted = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                html += `
                    <div class="leaderboard-row">
                        <div class="leaderboard-rank">${rankEmoji}</div>
                        <div class="leaderboard-name">${player.name || 'Anonymous'}</div>
                        <div class="leaderboard-deaths">${player.deaths}</div>
                        <div class="leaderboard-time">${timeFormatted}</div>
                    </div>
                `;
            });

            leaderboardData.innerHTML = html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .content-area {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .video-wrapper {
            padding: 56.25% 0 0 0;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .close-btn, .replay-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .close-btn {
            top: 10px;
            left: 10px;
        }

        .replay-btn {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .close-btn:hover, .replay-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .replay-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .game-preview {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .game-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .start-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: glow 2s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            animation-duration: 0.5s;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 40px rgba(238, 90, 36, 0.4);
            }
        }

        .game-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .game-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.1em;
            text-align: center;
            margin: 20px 0;
            width: 250px;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-submit {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .menu-btn {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Game Menu</h1>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="showTrailer()">Watch Trailer</button>
            <button class="menu-btn" onclick="showGame()">Play Game</button>
            <button class="menu-btn" onclick="showTips()">Tips</button>
            <button class="menu-btn" onclick="showWinnerClub()">Winner's Club</button>
        </div>

        <div class="content-area" id="contentArea">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        let currentPlayer = null;
        let gameAudio = null;

        function clearContent() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';
            
            // Stop any playing audio
            if (gameAudio) {
                gameAudio.pause();
                gameAudio = null;
            }
        }

        function showTrailer() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="video-container">
                    <div class="video-wrapper">
                        <iframe id="trailerVideo" 
                                src="https://player.vimeo.com/video/1103187653?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479&controls=0&autoplay=1" 
                                frameborder="0" 
                                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
                                referrerpolicy="strict-origin-when-cross-origin" 
                                title="mftrailer">
                        </iframe>
                        <button class="close-btn" onclick="clearContent()">✕</button>
                        <button class="replay-btn hidden" id="replayBtn" onclick="replayVideo()">▶</button>
                    </div>
                </div>
            `;

            // Initialize Vimeo player
            currentPlayer = new Vimeo.Player('trailerVideo');
            
            currentPlayer.on('ended', function() {
                document.getElementById('replayBtn').classList.remove('hidden');
            });

            currentPlayer.on('play', function() {
                document.getElementById('replayBtn').classList.add('hidden');
            });
        }

        function replayVideo() {
            if (currentPlayer) {
                currentPlayer.play();
            }
        }

        function showGame() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="game-preview">
                    <img src="https://raw.githubusercontent.com/TheDepression/Photos/main/mftitlepic-min.png" 
                         alt="Game Preview" 
                         class="game-image">
                    <button class="start-btn" onclick="startGame()">Start Game</button>
                    <button class="game-close-btn" onclick="clearContent()">✕</button>
                </div>
            `;

            // Play background music
            gameAudio = new Audio('https://raw.githubusercontent.com/TheDepression/Sounds/main/mfstart.mp3');
            gameAudio.play().catch(e => console.log('Audio autoplay blocked:', e));
        }

        function startGame() {
            window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
        }

        function showTips() {
            window.location.href = 'https://thedepression.github.io/games/minimaze/tips';
        }

        function showWinnerClub() {
            clearContent();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="margin-bottom: 20px;">Winner's Club Access</h2>
                    <input type="password" 
                           class="password-input" 
                           id="passwordInput" 
                           placeholder="Enter password..."
                           onkeypress="if(event.key==='Enter') checkPassword()">
                    <br>
                    <button class="password-submit" onclick="checkPassword()">Enter</button>
                    <button class="password-submit" onclick="clearContent()" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);">Cancel</button>
                    <div id="errorMessage" class="error-message hidden">Incorrect password!</div>
                </div>
            `;
            
            // Focus on password input
            setTimeout(() => {
                document.getElementById('passwordInput').focus();
            }, 100);
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password.toLowerCase() === 'winner') {
                window.location.href = 'https://thedepression.github.io/games/minimaze/winner';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        }
    </script>
</body>
</html>

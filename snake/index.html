<title>Snake Letter Quest</title>
<style>

    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  padding: 5px;
  box-sizing: border-box;
}
  
  #gameContainer {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(255, 255, 255, 0.18);
  width: 100%;
  max-width: 600px;
}
  
  #header {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 5px;
    align-items: center;
  }
  
  #playerInfo {
    background: rgba(255, 255, 255, 0.15);
    padding: 8px;
    border-radius: 10px;
    text-align: center;
  }
  
  #playerName {
    font-size: 12px;
    font-weight: bold;
    color: #ffd700;
    margin-bottom: 2px;
  }
  
  #highScore {
    font-size: 10px;
    opacity: 0.9;
  }
  
  #wordDisplay {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    padding: 8px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
  }
  
  #japaneseWord {
    font-size: 8px;
    font-weight: bold;
    margin-bottom: 4px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  #englishWord {
    font-size: 14px;
    opacity: 0.9;
    font-weight: 300;
  }
  
  #scoreInfo {
    background: rgba(255, 255, 255, 0.15);
    padding: 8px;
    border-radius: 10px;
    text-align: center;
  }
  
  #currentScore {
    font-size: 16px;
    font-weight: bold;
    color: #4ecdc4;
    margin-bottom: 2px;
  }
  
  #progressText {
    font-size: 10px;
    opacity: 0.8;
  }
  
  #gameControls {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 15px;
    gap: 15px;
  }
  
  #leftControls {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  #gameArea {

    position: relative;
    overflow: hidden;
    box-shadow: inset 0 4px 15px rgba(0,0,0,0.1);
    margin: 0 auto 15px auto;
  }
  
  .letter {
  position: absolute;
  color: white;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 6px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}
  
  .letter:hover {
    transform: scale(1.1);
  }
  
  .correct-letter {
  background: linear-gradient(45deg, #6c5ce7, #a29bfe);
  animation: glow 2s ease-in-out infinite alternate;
}

.wrong-letter {
  background: linear-gradient(45deg, #6c5ce7, #a29bfe);
}
  
  @keyframes glow {
    from { box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    to { box-shadow: 0 4px 20px rgba(0, 184, 148, 0.6); }
  }
  
  .snake-segment {
    position: absolute;
    background: linear-gradient(45deg, #2ecc71, #27ae60);
    border-radius: 50%;
    transition: all 0.1s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  
  .snake-head {
    background: linear-gradient(45deg, #229954, #1e8449) !important;
    box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    z-index: 10;
  }
  
  .snake-head::after {
    content: 'üëÅÔ∏è';
    position: absolute;
    font-size: 8px;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
  }
  
  #touchpad {
    width: 180px;
    height: 180px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: none;
    position: relative;
    box-shadow: inset 0 4px 15px rgba(0,0,0,0.1);
    backdrop-filter: blur(5px);
  }
  
  #touchpad::before, #touchpad::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 70%;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
  }
  
  #touchpad::before {
    transform: rotate(45deg);
  }
  
  #touchpad::after {
    transform: rotate(-45deg);
  }
  
  #touchpad .arrow {
    position: absolute;
    width: 24px;
    height: 24px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    transition: all 0.2s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    pointer-events: none;
  }
  
  #touchpad .up {
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  #touchpad .down {
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  #touchpad .left {
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
  }
  
  #touchpad .right {
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
  }
  
  button {
    background: linear-gradient(45deg, #6c5ce7, #a29bfe);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
  }
  
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
  }
  
  button:active {
    transform: translateY(0);
  }
  
  #countdown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 72px;
    font-weight: bold;
    color: white;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    display: none;
    z-index: 100;
    animation: pulse 0.5s ease-in-out;
  }
  
  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }
  #nameModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  #nameForm {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  }
  
  #nameInput {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    margin: 15px 0;
    width: 200px;
    text-align: center;
    background: rgba(255, 255, 255, 0.9);

  #leaderboard {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  #leaderboardContent {

    border-radius: 20px;

    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  }
  
  #leaderboardList {
    margin: 20px 0;
  }
  
  .leaderboard-entry {
    display: flex;
    justify-content: space-between;
    padding: 10px 15px;

    background: rgba(255, 255, 255, 0.1);

  .leaderboard-entry.current-player {

    font-weight: bold;
  }
  
  #gameOverMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #e74c3c, #c0392b);

    border-radius: 20px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;

  @media (max-width: 480px) {
    #gameContainer {

    }
    
    #header {

    }
    
    #playerInfo, #wordDisplay, #scoreInfo {

    }

    }

    }

    }

    }
    
    #touchpad {
      width: 160px;
      height: 160px;
    }
    
    button {
      padding: 8px 16px;
      font-size: 12px;
    }
  }
</style>
</head>

  // Dynamic grid size based on game area

    { jap: '„Åø„Åöüíß', eng: 'water' },

    { jap: '„Å§„Åçüåô', eng: 'moon' },

  ];
  
  let currentWord = null;
  let currentIndex = 0;
  let snake = [{ x: Math.floor(gridWidth/2), y: Math.floor(gridHeight/2) }];
  let direction = { x: 0, y: 0 };
  let score = 0;
  let gameInterval = null;
  let gameOver = false;
  let audio = new Audio();
  let countdownInterval;
  let playerData = {
    name: '',
    highScore: 0
  };
  
  // Initialize game
  window.onload = function() {
    calculateGameDimensions();
    checkPlayerName();
    window.addEventListener('resize', () => {
      calculateGameDimensions();
    });
  };
  
  function checkPlayerName() {
    const savedData = localStorage.getItem('snakeGamePlayer');
    if (savedData) {
      playerData = JSON.parse(savedData);
      playerName.textContent = playerData.name;
      highScore.textContent = `Best: ${playerData.highScore}`;
    } else {
      nameModal.style.display = 'flex';
    }
  }
  
  function saveName() {
    const name = nameInput.value.trim();
    if (name) {
      playerData.name = name;
      playerData.highScore = 0;
      localStorage.setItem('snakeGamePlayer', JSON.stringify(playerData));
      playerName.textContent = name;
      highScore.textContent = `Best: 0`;
      nameModal.style.display = 'none';
    } else {
      alert('Please enter a valid name!');
    }
  }
  
  function startGame() {
    if (!playerData.name) {
      nameModal.style.display = 'flex';
      return;
    }
    
    calculateGameDimensions();
    resetGame();
    currentWord = words[Math.floor(Math.random() * words.length)];
    englishWord.textContent = currentWord.eng;
    japaneseWord.textContent = currentWord.jap;
    updateProgress();
    placeLetters();
    gameInterval = setInterval(moveSnake, 200);
    audio.src = 'https://raw.githubusercontent.com/TheDepression/Sounds/main/musicalchairsloop.m4a';
    audio.loop = true;
    audio.play().catch(e => console.log('Audio play failed:', e));
  }
  
  function resetGame() {
    if (gameInterval) clearInterval(gameInterval);
    if (audio) audio.pause();
    snake = [{ x: Math.floor(gridWidth/2), y: Math.floor(gridHeight/2) }];
    direction = { x: 0, y: 0 };
    currentIndex = 0;
    score = 0;
    gameOver = false;
    currentScore.textContent = score;
    gameArea.innerHTML = '';
    const gameOverMessage = document.getElementById('gameOverMessage');
    if (gameOverMessage) gameOverMessage.remove();
  }
  
  function updateProgress() {
    progressText.textContent = `Letters: ${currentIndex}/${currentWord.eng.length}`;
  }
  
  function placeLetters() {
    // Clear existing letters
    gameArea.querySelectorAll('.letter').forEach(letter => letter.remove());
    
    // Render snake first
    renderSnake();
    
    // Place correct letter
    const [correctX, correctY] = generateLetterPosition();
    const correctLetter = document.createElement('div');
    correctLetter.className = 'letter correct-letter';
    correctLetter.id = 'correctLetter';
    correctLetter.textContent = currentWord.eng[currentIndex].toUpperCase();
    correctLetter.style.left = `${correctX}px`;
    correctLetter.style.top = `${correctY}px`;
    gameArea.appendChild(correctLetter);
    
    // Place wrong letter
    let distractionX, distractionY;
    let distractionLetter;
    do {
      [distractionX, distractionY] = generateLetterPosition();
      distractionLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
    } while (
      (Math.abs(distractionX - correctX) < segmentSize * 2 && Math.abs(distractionY - correctY) < segmentSize * 2) ||
      distractionLetter === currentWord.eng[currentIndex].toUpperCase()
    );
    
    const distractionElement = document.createElement('div');
    distractionElement.className = 'letter wrong-letter';
    distractionElement.id = 'distractionLetter';
    distractionElement.textContent = distractionLetter;
    distractionElement.style.left = `${distractionX}px`;
    distractionElement.style.top = `${distractionY}px`;
    gameArea.appendChild(distractionElement);
  }
  
  function generateLetterPosition() {
    let x, y;
    let attempts = 0;
    const letterSize = 32; // Fixed letter size
    do {
      x = Math.floor(Math.random() * (gameAreaSize - letterSize));
      y = Math.floor(Math.random() * (gameAreaSize - letterSize));
      attempts++;
    } while (isNearSnake(x, y) && attempts < 50);
    return [x, y];
  }
  
  function isNearSnake(x, y) {
    const safeDistance = segmentSize * 3;
    return snake.some(segment => {
      const segX = segment.x * segmentSize;
      const segY = segment.y * segmentSize;
      return Math.abs(segX - x) < safeDistance && Math.abs(segY - y) < safeDistance;
    });
  }
  
  function moveSnake() {
    if (gameOver) return;
    
    const head = { ...snake[0] };
    head.x += direction.x;
    head.y += direction.y;
    
    // Wrap around edges
    if (head.x < 0) head.x = gridWidth - 1;
    if (head.x >= gridWidth) head.x = 0;
    if (head.y < 0) head.y = gridHeight - 1;
    if (head.y >= gridHeight) head.y = 0;
    
    snake.unshift(head);
    snake.pop();
    
    checkCollision();
    renderSnake();
  }
  
  function checkCollision() {
    const head = snake[0];
    const correctLetter = document.getElementById('correctLetter');
    const distractionLetter = document.getElementById('distractionLetter');

  currentIndex++;
  score += 1;
  currentScore.textContent = score;
  updateProgress();
  snake.push({ ...snake[snake.length - 1] });
  
  // Speed up at 20 points
  if (score === 20) {
    clearInterval(gameInterval);
    gameInterval = setInterval(moveSnake, 160); // 20% faster
  }
  
  if (currentIndex >= currentWord.eng.length) {
    // Word completed, get new word
    currentIndex = 0;
    currentWord = words[Math.floor(Math.random() * words.length)];
    englishWord.textContent = currentWord.eng;
    japaneseWord.textContent = currentWord.jap;
    updateProgress();
    score += 5; // Bonus for completing word
    currentScore.textContent = score;
  }
  
  onCorrectLetterEaten();
} else if (distractionLetter && isCollision(head, distractionLetter)) {
  endGame();
} else if (isSelfCollision(head)) {
  endGame();
}
  }
  
function isCollision(snakePart, letter) {
  const letterRect = letter.getBoundingClientRect();
  const gameAreaRect = gameArea.getBoundingClientRect();
  const letterX = letterRect.left - gameAreaRect.left;
  const letterY = letterRect.top - gameAreaRect.top;
  const snakeX = snakePart.x * segmentSize;
  const snakeY = snakePart.y * segmentSize;
  
  return (
    snakeX < letterX + 32 &&           // Right edge
    snakeX + segmentSize > letterX &&  // Left edge
    snakeY < letterY + 32 &&           // Bottom edge
    snakeY + segmentSize > letterY     // Top edge
  );
}
  
  function isSelfCollision(head) {
    return snake.some((segment, index) => 
      index !== 0 && head.x === segment.x && head.y === segment.y
    );
  }
  
  function renderSnake() {
    gameArea.querySelectorAll('.snake-segment').forEach(segment => segment.remove());
    
    snake.forEach((segment, index) => {
      const segmentElement = document.createElement('div');
      segmentElement.className = index === 0 ? 'snake-segment snake-head' : 'snake-segment';
      segmentElement.style.left = `${segment.x * segmentSize}px`;
      segmentElement.style.top = `${segment.y * segmentSize}px`;
      segmentElement.style.width = `${segmentSize}px`;
      segmentElement.style.height = `${segmentSize}px`;
      gameArea.appendChild(segmentElement);
    });
  }
  
  function endGame() {
    gameOver = true;
    audio.pause();
    
    // Check for new high score
    if (score > playerData.highScore) {
      playerData.highScore = score;
      highScore.textContent = `Best: ${score}`;
      localStorage.setItem('snakeGamePlayer', JSON.stringify(playerData));
      
      // TODO: Submit to Supabase leaderboard
      submitToLeaderboard(playerData.name, score);
      
      const gameOverMessage = document.createElement('div');
      gameOverMessage.id = 'gameOverMessage';
      gameOverMessage.innerHTML = `
        <div>üéâ NEW HIGH SCORE! üéâ</div>
        <div style="font-size: 18px; margin-top: 10px;">Score: ${score}</div>
        <div style="font-size: 14px; margin-top: 10px;">Checking leaderboard...</div>
      `;
      gameArea.appendChild(gameOverMessage);
      
      // Show leaderboard after delay
      setTimeout(() => {
        showLeaderboard();
      }, 2000);
    } else {
      const gameOverMessage = document.createElement('div');
      gameOverMessage.id = 'gameOverMessage';
      gameOverMessage.innerHTML = `
        <div>Game Over</div>
        <div style="font-size: 18px; margin-top: 10px;">Score: ${score}</div>
        <div style="font-size: 14px; margin-top: 10px;">Best: ${playerData.highScore}</div>
      `;
      gameArea.appendChild(gameOverMessage);
    }
  }
  
  function submitToLeaderboard(name, score) {
    // TODO: Implement Supabase integration
    console.log(`Submitting to leaderboard: ${name} - ${score}`);
    // This would be your Supabase API call
  }
  
  function showLeaderboard() {
    // TODO: Fetch real data from Supabase
    leaderboard.style.display = 'flex';
  }
  
  function hideLeaderboard() {
    leaderboard.style.display = 'none';
  }
  
  function onCorrectLetterEaten() {
    pauseGame();
    placeLetters();
    startCountdown();
  }
  
  function startCountdown() {
    let counter = 3;
    countdownElement.style.display = 'block';
    countdownElement.textContent = counter;
    countdownInterval = setInterval(() => {
      counter--;
      if (counter > 0) {
        countdownElement.textContent = counter;
      } else {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none';
        resumeGame();
      }
    }, 300);
  }
  
  function pauseGame() {
    clearInterval(gameInterval);
  }
  
  function resumeGame() {
    const speed = score >= 20 ? 160 : 200;
    gameInterval = setInterval(moveSnake, speed);
  }
  
  // Touch controls
  touchpad.addEventListener('touchstart', handleTouch);
  touchpad.addEventListener('touchmove', handleTouch);
  
  function handleTouch(event) {
    event.preventDefault();
    const touch = event.touches[0];
    const rect = touchpad.getBoundingClientRect();
    const touchX = touch.clientX - rect.left;
    const touchY = touch.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    
    const dx = touchX - centerX;
    const dy = touchY - centerY;
    
    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > 0 && direction.x === 0) direction = { x: 1, y: 0 };
      else if (dx < 0 && direction.x === 0) direction = { x: -1, y: 0 };
    } else {
      if (dy > 0 && direction.y === 0) direction = { x: 0, y: 1 };
      else if (dy < 0 && direction.y === 0) direction = { x: 0, y: -1 };
    }
  }
  
  // Keyboard controls
  document.addEventListener('keydown', function(event) {
    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
      event.preventDefault();
    }
    if (event.key === 'ArrowUp' && direction.y === 0) {
      direction = { x: 0, y: -1 };
    } else if (event.key === 'ArrowDown' && direction.y === 0) {
      direction = { x: 0, y: 1 };
    } else if (event.key === 'ArrowLeft' && direction.x === 0) {
      direction = { x: -1, y: 0 };
    } else if (event.key === 'ArrowRight' && direction.x === 0) {
      direction = { x: 1, y: 0 };
    }
  });

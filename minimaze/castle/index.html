<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle - Master Frog's Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 350px;
            height: 550px;
            background: #1a1a1a;
            border: 3px solid #666;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        #gameArea {
            width: 350px;
            height: 357.5px;
            position: relative;
            overflow: hidden;
            background: #4a4a4a;
            touch-action: none;
        }
        
        #gameWorld {
            position: absolute;
            width: 350px;
            height: 900px;
            transform-origin: 0 0;
            transition: none;
        }
        
        .castle-wall {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/TheDepression/Photos/main/tilerock.png');
            background-repeat: repeat;
            background-size: 20px 20px;
            border: 1px solid rgba(100,100,100,0.3);
            opacity: 0.6;
            filter: grayscale(100%) brightness(0.8);
            z-index: 30;
        }
        
        .light-castle-wall {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/TheDepression/Photos/main/tilerock.png');
            background-repeat: repeat;
            background-size: 20px 20px;
            border: 1px solid rgba(120,120,120,0.4);
            opacity: 0.7;
            filter: grayscale(100%) brightness(1.2);
            z-index: 30;
        }
        
        .electric-snake-segment {
            position: absolute;
            background: linear-gradient(45deg, #ff0000, #ff4444, #ff0000);
            opacity: 0.9;
            z-index: 100;
            box-shadow: 0 0 15px red, inset 0 0 10px rgba(255,255,255,0.3);
            border-radius: 2px;
            animation: electricPulse 0.5s infinite alternate;
            width: 20px;
            height: 20px;
        }

        @keyframes electricPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.2);
            }
        }
        
        .friendly {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
        }
        
        .ladder {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 250;
            animation: glow 2s infinite;
        }
        
        .door {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 250;
        }
        
        .boss {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/TheDepression/Photos/main/bully.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 250;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px gold); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px gold); }
        }
        
        @keyframes slashEffect {
            0% { 
                transform: scale(0.5) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(2) rotate(0deg);
                opacity: 0;
            }
        }
        
        @keyframes damageFloat {
            0% {
                transform: translateY(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px);
                opacity: 0;
            }
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 300;
            transition: none;
        }
        
        .invulnerable {
            animation: blink 0.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #controlArea {
            width: 100%;
            height: 35%;
            background: #333;
            position: absolute;
            bottom: 0;
            touch-action: none;
            border-top: 2px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ccc;
            z-index: 250;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 250;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #666;
            pointer-events: none;
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 250;
            background: rgba(255,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #665;
            pointer-events: none;
        }

        #deathCounter {
            position: fixed;
            top: 10px;
            right: 90px;
            z-index: 250;
            background: rgba(128,0,128,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #665;
            pointer-events: none;
        }
        
        #pauseBtn {
            position: fixed;
            top: 10px;
            right: 160px;
            z-index: 250;
            background: rgba(100,0,100,0.8);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 450;
            display: none;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 280px;
            text-align: center;
        }
        
        #startScreen, #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .start-button {
            background: #ff6b35;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .start-button:hover {
            background: #ff5722;
        }

        @keyframes gunPulsate {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.2);
            }
        }

    <script>
        // CHECK ACCESS AND VALIDATE ENTRY
        window.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('mfGameState');
            
            if (!savedState) {
                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
                return;
            }
            
            const gameState = JSON.parse(savedState);
            
            // Check if they have the key
            if (!gameState.hasKey) {
                alert('You need a key to enter the castle!');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
                return;
            }
        });

        class CastleGame {
            constructor() {
                // Load all game state from maze2
                this.loadGameState();
                
                // Castle specific properties
                this.gameStarted = false;
                this.isPaused = false;
                this.isInvulnerable = false;
                this.isTransitioning = false;
                
                // Player state
                this.playerX = 240;
                this.playerY = 850;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                this.isDragging = false;
                this.lastDragX = 0;
                this.lastDragY = 0;
                this.currentDirection = 's';
                
                // Current floor (1-8)
                this.currentFloor = 1;
                
                // Attack system (from maze2)
                this.attackCooldown = false;
                this.attackRange = this.hasEnhancedRange ? 90 : 45;
                this.attackDamage = this.calculateAttackDamage();
                this.lastTap = 0;
                this.lastTapX = null;
                this.lastTapY = null;
                this.tapDelay = 250;
                
                // Electric lines system
                this.electricLines = [];
                this.frameCount = 0;
                this.isDying = false;

                this.enemies = [];
this.projectiles = [];
                
                // Timer
                this.timerInterval = null;
                
                // Elements
                this.player = document.getElementById('player');
                this.gameWorld = document.getElementById('gameWorld');
                this.gameArea = document.getElementById('gameArea');
                this.controlArea = document.getElementById('controlArea');
                this.castleMusic = document.getElementById('castleMusic');
                
                this.preloadPlayerImages();
                this.setupControls();
                this.createFloor(this.currentFloor);
                this.updatePlayerImage('s');
            }
            
            loadGameState() {
                const savedState = localStorage.getItem('mfGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    
                    // Core stats
                    this.hearts = gameState.hearts || 3;
                    this.money = gameState.money || 0;
                    this.timeElapsed = gameState.timeElapsed || 0;
                    this.deathCount = gameState.deathCount || 0;
                    this.maxHearts = gameState.maxHearts || 3;
                    
                    // All collected items tracking
                    this.collectedRedHearts = gameState.collectedRedHearts || [];
                    this.collectedMoney = gameState.collectedMoney || [];
                    this.collectedPurpleHearts = gameState.collectedPurpleHearts || [];
                    this.openedGates = gameState.openedGates || [];
                    this.weakPointsBlasted = gameState.weakPointsBlasted || [];
                    
                    // Items
                    this.hasKey = gameState.hasKey || false;
                    this.hasBoat = gameState.hasBoat || false;
                    this.boatIsBroken = gameState.boatIsBroken || false;
                    this.hasFlashlight = gameState.hasFlashlight || false;
                    this.hasHammer = gameState.hasHammer || false;
                    this.hasLavaShoes = gameState.hasLavaShoes || false;
                    this.hasPencil = gameState.hasPencil || false;
                    this.hasPyramidKey = gameState.hasPyramidKey || false;
                    this.hasTrophy = gameState.hasTrophy || false;
                    
                    // Weapon and upgrades
                    this.hasWeapon = gameState.hasWeapon || false;
                    this.hasOrangePower = gameState.hasOrangePower || false;
                    this.hasHammerPower = gameState.hasHammerPower || false;
                    this.hasSuperGun = gameState.hasSuperGun || false;
                    this.hasEnhancedRange = gameState.hasEnhancedRange || false;

                    // newly added
                    this.collectedBanana = gameState.collectedBanana || false;
                    this.cdmoney1 = gameState.cdmoney1 || false;
this.cdmoney2 = gameState.cdmoney2 || false;
this.cdmoney3 = gameState.cdmoney3 || false;
this.cdmoney4 = gameState.cdmoney4 || false;
this.cdmoney5 = gameState.cdmoney5 || false;
this.cdmoneyEntrance = gameState.cdmoneyEntrance || false;
this.cdpheart1 = gameState.cdpheart1 || false;
this.cdpheart2 = gameState.cdpheart2 || false;
                    this.gorillaHammerDialogComplete = gameState.gorillaHammerDialogComplete || false;
        this.catFirstDialogComplete = gameState.catFirstDialogComplete || false;
        this.kingMoneyReceived = gameState.kingMoneyReceived || false;
                    this.hasSuperGunTicket = gameState.hasSuperGunTicket || false;
                    
                    // Quest flags
                    this.bullyDefeated = gameState.bullyDefeated || false;
                    this.motherPaid = gameState.motherPaid || false;
                    this.caveBossDefeated = gameState.caveBossDefeated || false;
                    this.pyramidBossDefeated = gameState.pyramidBossDefeated || false;
                    this.gorillaEncounterComplete = gameState.gorillaEncounterComplete || false;
                    this.pinkBossDefeated = gameState.pinkBossDefeated || false;
                    
                    this.updateDeathCounter();
                }
            }
            
            calculateAttackDamage() {
                if (this.hasSuperGun) {
                    return 150;
                } else if (this.hasOrangePower || this.hasHammerPower) {
                    return 100;
                } else {
                    return 50;
                }
            }
            
            preloadPlayerImages() {
                const directions = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
                this.playerImages = {};
                
                directions.forEach(direction => {
                    const img = new Image();
                    img.src = `https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG`;
                    this.playerImages[direction] = img;
                });
            }
            
            setupControls() {
                this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
                this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
                this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
                
                this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
                this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
                this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
                this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
            }
            
            handleStart(e) {
                if (!this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                const now = Date.now();
                const point = e.touches ? e.touches[0] : e;
                const currentX = point.clientX;
                const currentY = point.clientY;
                
                if (this.hasWeapon && now - this.lastTap < this.tapDelay && !this.attackCooldown) {
                    if (this.lastTapX && this.lastTapY) {
                        const tapDistance = Math.sqrt(
                            Math.pow(currentX - this.lastTapX, 2) + 
                            Math.pow(currentY - this.lastTapY, 2)
                        );
                        
                        if (tapDistance < 30) {
                            this.attack();
                            this.lastTap = 0;
                            this.lastTapX = null;
                            this.lastTapY = null;
                            return;
                        }
                    }
                }
                
                this.lastTap = now;
                this.lastTapX = currentX;
                this.lastTapY = currentY;
                
                this.isDragging = true;
                this.lastDragX = currentX;
                this.lastDragY = currentY;
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - this.lastDragX;
                const deltaY = point.clientY - this.lastDragY;
                
                if (Math.abs(deltaX) > 1.2 || Math.abs(deltaY) > 1.2) {
                    const newDirection = this.getDirectionFromMovement(deltaX, deltaY);
                    if (newDirection !== this.currentDirection) {
                        this.currentDirection = newDirection;
                        this.updatePlayerImage(newDirection);
                    }
                }
                
                const sensitivity = 0.6;
                this.playerVelocityX = deltaX * sensitivity;
                this.playerVelocityY = deltaY * sensitivity;
                
                const maxVelocity = 10;
                this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
                this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
                
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleEnd(e) {
                this.isDragging = false;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
            }
            
            getDirectionFromMovement(deltaX, deltaY) {
                let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                
                if (angle >= 337.5 || angle < 22.5) return 'e';
                else if (angle >= 22.5 && angle < 67.5) return 'se';  
                else if (angle >= 67.5 && angle < 112.5) return 's';
                else if (angle >= 112.5 && angle < 157.5) return 'sw';
                else if (angle >= 157.5 && angle < 202.5) return 'w';
                else if (angle >= 202.5 && angle < 247.5) return 'nw';
                else if (angle >= 247.5 && angle < 292.5) return 'n';
                else return 'ne';
            }
            
            updatePlayerImage(direction) {
                this.player.style.backgroundImage = `url("https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG")`;
            }
            
            createFloor(floorNumber) {
                // Clear existing floor
                this.gameWorld.innerHTML = '<div id="player"></div>';
                this.player = document.getElementById('player');
                this.electricLines = [];
                this.enemies = [];
this.projectiles = [];
                
                // Create walls for this floor
                this.createWalls(floorNumber);
                
                // Create electric lines for some floors
                if ([1, 2, 3, 4, 6, 7].includes(floorNumber)) {
                    this.createElectricLines(floorNumber);
                }
                
                // Create NPCs and interactive elements
                this.createFloorElements(floorNumber);
                
                this.createEnemies(floorNumber);
                
                this.positionPlayer();
                this.centerCameraOnPlayer();
                this.updateUI();
                this.updateFloorInfo(floorNumber);
            }

                // Border walls
                this.createWall(0, 0, 350, 20, false); // Top
                this.createWall(0, 880, 350, 20, false); // Bottom
                this.createWall(0, 0, 20, 900, false); // Left
                this.createWall(330, 0, 20, 900, false); // Right
                
                // Floor-specific wall layouts
                const wallConfigs = this.getWallConfig(floorNumber);
                wallConfigs.forEach(wall => {
                    this.createWall(wall.x, wall.y, wall.w, wall.h, wall.light || false);
                });
            }

           createMovingElectricSnake(config) {
               let totalLength = 0;
               const pathSegments = [];
               
               for (let i = 0; i < config.path.length - 1; i++) {
                   const start = config.path[i];
                   const end = config.path[i + 1];
                   const length = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));
                   pathSegments.push({ start, end, length, totalLengthBefore: totalLength });
                   totalLength += length;
               }
               
               this.electricLines.push({
                   id: config.id,
                   pathSegments: pathSegments,
                   totalPathLength: totalLength,
                   bodyLength: config.bodyLength,
                   speed: config.speed,
                   thickness: config.thickness,
                   headPosition: 0,
                   segments: []
               });
           }
           
           getPositionOnPath(pathSegments, position) {
               for (let segment of pathSegments) {
                   if (position >= segment.totalLengthBefore && 
                       position <= segment.totalLengthBefore + segment.length) {
                       
                       const progressOnSegment = (position - segment.totalLengthBefore) / segment.length;
                       
                       return {
                           x: segment.start.x + (segment.end.x - segment.start.x) * progressOnSegment,
                           y: segment.start.y + (segment.end.y - segment.start.y) * progressOnSegment
                       };
                   }
               }
               return null;
           }

           updatePlayer() {
               if (this.isPaused) return;
               
               if (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1) {
                   const newX = this.playerX + this.playerVelocityX;
                   const newY = this.playerY + this.playerVelocityY;
                   
                   if (this.canMoveTo(newX, newY)) {
                       this.playerX = newX;
                       this.playerY = newY;
                       this.positionPlayer();
                       
                       const gameAreaWidth = this.gameArea.offsetWidth;
                       const gameAreaHeight = this.gameArea.offsetHeight;
                       const scrollX = this.playerX - gameAreaWidth / 2 + 16;
                       const scrollY = this.playerY - gameAreaHeight / 2 + 16;
                       this.gameArea.scrollTo({

           updateElectricLines() {
               if (this.isPaused) return;
               
               this.electricLines.forEach(line => {
                   line.headPosition += line.speed;
                   if (line.headPosition >= line.totalPathLength) {
                       line.headPosition = 0;
                   }
                   
                   line.segments.forEach(segment => segment.remove());
                   line.segments = [];
                   
                   for (let i = 0; i < line.bodyLength; i += 15) {
                       const segmentPosition = line.headPosition - i;
                       let actualPosition = segmentPosition;
                       
                       if (actualPosition < 0) {
                           actualPosition = line.totalPathLength + actualPosition;
                       }
                       
                       const coords = this.getPositionOnPath(line.pathSegments, actualPosition);
                       if (coords) {
                           const segment = document.createElement('div');
                           segment.className = 'electric-snake-segment';

                           segment.style.top = (coords.y - line.thickness/2) + 'px';

            updateEnemies() {
    if (this.isPaused) return;
    
    const now = Date.now();
    
    this.enemies.forEach(enemy => {
        if (!enemy.alive) return;
        
        if (enemy.type === 'bear') {
    // Bears shoot projectiles every 4 seconds if player is within 200px
    const distanceToPlayer = Math.sqrt(
        Math.pow(this.playerX - enemy.currentX, 2) + 
        Math.pow(this.playerY - enemy.currentY, 2)
    );
    
    if (distanceToPlayer <= 200 && now - enemy.lastShot > enemy.shotCooldown) {
        this.createProjectile(enemy.currentX + 15, enemy.currentY + 15);
        enemy.lastShot = now;
    }
} else if (enemy.type === 'panda') {
    // Pandas move in straight lines and bounce off walls, with visual rotation
    const newX = enemy.currentX + enemy.directionX * enemy.speed;
    const newY = enemy.currentY + enemy.directionY * enemy.speed;
    
    let bounced = false;
    
    // Check wall collision and bounce
    if (!this.canEnemyMoveTo(newX, enemy.currentY)) {
        enemy.directionX *= -1; // Reverse X direction
        bounced = true;
    }
    if (!this.canEnemyMoveTo(enemy.currentX, newY)) {
        enemy.directionY *= -1; // Reverse Y direction
        bounced = true;
    }
    
    // Update position only if no collision
    if (this.canEnemyMoveTo(newX, newY)) {
        enemy.currentX = newX;
        enemy.currentY = newY;
    } else if (!bounced) {
        // Corner collision - reverse both directions
        enemy.directionX *= -1;
        enemy.directionY *= -1;
    }
    
    // Visual rotation
    enemy.rotation += enemy.rotationSpeed;
    if (enemy.rotation >= 360) enemy.rotation -= 360;
    
    enemy.element.style.left = enemy.currentX + 'px';
    enemy.element.style.top = enemy.currentY + 'px';
    enemy.element.style.transform = `rotate(${enemy.rotation}deg)`;
} else if (enemy.type === 'goblin') {
    // Goblins track player when in range
    const distance = Math.sqrt(
        Math.pow(this.playerX - enemy.currentX, 2) + 
        Math.pow(this.playerY - enemy.currentY, 2)
    );
    
    if (distance <= enemy.detectionRange) {
        enemy.isChasing = true;
    }
    
    if (enemy.isChasing) {
        const deltaX = this.playerX - enemy.currentX;
        const deltaY = this.playerY - enemy.currentY;
        const moveDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        
        if (moveDistance > 5) {
            const moveX = (deltaX / moveDistance) * enemy.speed;
            const moveY = (deltaY / moveDistance) * enemy.speed;
            
            const newX = enemy.currentX + moveX;
            const newY = enemy.currentY + moveY;
            
            if (this.canEnemyMoveTo(newX, newY)) {
                enemy.currentX = newX;
                enemy.currentY = newY;
                enemy.element.style.left = enemy.currentX + 'px';
                enemy.element.style.top = enemy.currentY + 'px';
                
                // Flip horizontally when moving left
                if (deltaX < 0) {
                    enemy.element.style.transform = 'scaleX(-1)';
                } else {
                    enemy.element.style.transform = 'scaleX(1)';
                }
            }
        }
    }
}

updateProjectiles() {
    if (this.isPaused) return;
    
    this.projectiles.forEach((projectile, index) => {
        const deltaX = this.playerX - projectile.startX;
        const deltaY = this.playerY - projectile.startY;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        
        const moveX = (deltaX / distance) * projectile.speed;
        const moveY = (deltaY / distance) * projectile.speed;
        
        projectile.currentX += moveX;
        projectile.currentY += moveY;
        
        projectile.element.style.left = projectile.currentX + 'px';
        projectile.element.style.top = projectile.currentY + 'px';
        
        // Remove if hits wall or goes out of bounds
        if (!this.canEnemyMoveTo(projectile.currentX, projectile.currentY) || 
            projectile.currentX < 0 || projectile.currentX > 350 ||
            projectile.currentY < 0 || projectile.currentY > 900) {
            projectile.element.remove();
            this.projectiles.splice(index, 1);
        }
    });
}

canEnemyMoveTo(x, y) {
    const enemySize = 30;
    const enemyRect = {
        left: x,
        top: y,
        right: x + enemySize,
        bottom: y + enemySize
    };
    
    const walls = this.gameWorld.querySelectorAll('.castle-wall, .light-castle-wall');
    for (let wall of walls) {
        const wallRect = {
            left: parseInt(wall.style.left),
            top: parseInt(wall.style.top),
            right: parseInt(wall.style.left) + parseInt(wall.style.width),
            bottom: parseInt(wall.style.top) + parseInt(wall.style.height)
        };
        
        if (enemyRect.right > wallRect.left &&
            enemyRect.left < wallRect.right &&
            enemyRect.bottom > wallRect.top &&
            enemyRect.top < wallRect.bottom) {
            return false;
        }
    }
    
    return true;
}

    const effectiveRange = this.hasEnhancedRange ? 90 : 45;
    
    this.enemies.forEach(enemy => {
        if (!enemy.alive) return;
        
        const deltaX = enemy.currentX - this.playerX;
        const deltaY = enemy.currentY - this.playerY;
        const directionCheck = this.isInFrontOfPlayer(deltaX, deltaY);
        
        if (directionCheck) {
            const distance = Math.sqrt(
                Math.pow(this.playerX - enemy.currentX, 2) +
                Math.pow(this.playerY - enemy.currentY, 2)
            );
            
            if (distance <= effectiveRange) {
                enemy.hp -= this.attackDamage;
                
                const damageText = document.createElement('div');
                damageText.style.position = 'absolute';
                damageText.style.color = '#ff4444';
                damageText.style.fontWeight = 'bold';
                damageText.style.fontSize = '14px';
                damageText.style.pointerEvents = 'none';
                damageText.style.zIndex = '500';
                damageText.style.animation = 'damageFloat 1s ease-out';
                damageText.textContent = `-${this.attackDamage}`;
                damageText.style.left = enemy.currentX + 'px';
                damageText.style.top = enemy.currentY + 'px';
                this.gameWorld.appendChild(damageText);
                
                setTimeout(() => {
                    if (damageText.parentNode) {
                        damageText.remove();
                    }
                }, 1000);
                
                if (enemy.hp <= 0) {
                    enemy.alive = false;
                    enemy.element.style.opacity = '0.3';
                    enemy.element.style.filter = 'grayscale(100%)';
                    
                    // Stop chasing if goblin dies
                    if (enemy.type === 'goblin') {
                        enemy.isChasing = false;
                    }
                }
            }
        }
    });
}

isInFrontOfPlayer(deltaX, deltaY) {
    switch(this.currentDirection) {
        case 'n': return deltaY < 0;
        case 'ne': return deltaX > 0 && deltaY < 0;
        case 'e': return deltaX > 0;
        case 'se': return deltaX > 0 && deltaY > 0;
        case 's': return deltaY > 0;
        case 'sw': return deltaX < 0 && deltaY > 0;
        case 'w': return deltaX < 0;
        case 'nw': return deltaX < 0 && deltaY < 0;
        default: return true;
    }
}

takeDamage() {
    if (this.isInvulnerable) return;
    
    this.hearts--;
    this.showMessage('üíî Ouch!');
    this.updateUI();
    
    this.isInvulnerable = true;
    this.player.classList.add('invulnerable');
    
    setTimeout(() => {
        this.isInvulnerable = false;
        this.player.classList.remove('invulnerable');
    }, 1500);
    
    if (this.hearts <= 0) {
        this.gameOver();
    }
}
           
           canMoveTo(x, y) {
    const playerSize = 24;
    const padding = 2;
    
    const points = [
        {x: x + padding, y: y + padding},
        {x: x + playerSize - padding, y: y + padding},
        {x: x + padding, y: y + playerSize - padding},
        {x: x + playerSize - padding, y: y + playerSize - padding},
        {x: x + playerSize/2, y: y + padding},
        {x: x + playerSize/2, y: y + playerSize - padding},
        {x: x + padding, y: y + playerSize/2},
        {x: x + playerSize - padding, y: y + playerSize/2}
    ];
    
    const walls = this.gameWorld.querySelectorAll('.castle-wall, .light-castle-wall');
    
    for (let wall of walls) {
        const wallRect = {
            left: parseInt(wall.style.left),
            top: parseInt(wall.style.top),
            right: parseInt(wall.style.left) + (parseInt(wall.style.width) || 20),
            bottom: parseInt(wall.style.top) + (parseInt(wall.style.height) || 20)
        };
        
        for (let point of points) {
            if (point.x >= wallRect.left && point.x <= wallRect.right &&
                point.y >= wallRect.top && point.y <= wallRect.bottom) {
                return false;
            }
        }
    }
    
    return true;
}
           
           checkCollisions() {
               if (this.isInvulnerable) return;
               
               const playerRect = {
                   left: this.playerX - 12,
                   top: this.playerY - 12,
                   right: this.playerX + 12,
                   bottom: this.playerY + 12
               };
               
               // Electric line collision check
               let electricHit = false;
               this.electricLines.forEach(line => {
                   if (electricHit) return;
                  line.segments.forEach(segment => {
    if (electricHit) return;
    
    const segmentRect = {
        left: parseInt(segment.style.left) - 10,        // Move left by 10
        top: parseInt(segment.style.top) - 15,          // Move up by 10  
        right: parseInt(segment.style.left) + parseInt(segment.style.width) - 10,  // Shave 10 off right
        bottom: parseInt(segment.style.top) + parseInt(segment.style.height) - 15  // Shave 10 off bottom
    };
    
    if (this.rectsOverlap(playerRect, segmentRect)) {
        this.instantDeath('‚ö° Electrocuted!');
        electricHit = true;
        return;
    }
});
               });
               if (electricHit) return;


               // Check enemy collisions
this.enemies.forEach(enemy => {
    if (!enemy.alive) return;
    
    const enemyRect = {
        left: enemy.currentX - 10,
        top: enemy.currentY - 15,
        right: enemy.currentX + 20,
        bottom: enemy.currentY + 15
    };
    
    if (this.rectsOverlap(playerRect, enemyRect)) {
        this.takeDamage();
    }
});

// Check projectile collisions
this.projectiles.forEach((projectile, index) => {
    const projectileRect = {
        left: projectile.currentX - 10,
        top: projectile.currentY - 15,
        right: projectile.currentX + 10,
        bottom: projectile.currentY + 15
    };
    
    if (this.rectsOverlap(playerRect, projectileRect)) {
        this.takeDamage();
        projectile.element.remove();
        this.projectiles.splice(index, 1);
    }
});


               
               
               // Check interactive elements
               const elements = this.gameWorld.querySelectorAll('[data-type]');
               elements.forEach(element => {
                   const elemX = parseInt(element.style.left);
                   const elemY = parseInt(element.style.top);
                   const elemRect = {
                       left: elemX - 10,
                       top: elemY - 15,
                       right: elemX + 10,
                       bottom: elemY + 15
                   };
                   
                   if (this.rectsOverlap(playerRect, elemRect)) {
                       const type = element.dataset.type;
                       
                       if (type === 'ladder') {
                           this.goUpstairs();
                       } else if (type === 'door') {
                           this.goDownstairs();
                       } else if (type === 'boss') {
                           this.showMessage('üëë The final boss awaits! (Coming soon...)');
                       }
                   }
               });
               
               // Check friendly NPCs
               const friendlies = this.gameWorld.querySelectorAll('.friendly');
               friendlies.forEach(friendly => {
                   const friendlyX = parseInt(friendly.style.left);
                   const friendlyY = parseInt(friendly.style.top);
                   const friendlyRect = {
                       left: friendlyX - 10,
                       top: friendlyY - 15,
                       right: friendlyX + 10,
                       bottom: friendlyY + 15
                   };
                   
                   if (this.rectsOverlap(playerRect, friendlyRect)) {
                       this.showMessage(friendly.dataset.message);
                   }
               });
           }
           
           attack() {
               if (!this.hasWeapon) return;
               
               this.attackCooldown = true;
               
               const attackEl = document.createElement('div');
               attackEl.style.position = 'absolute';
               attackEl.style.pointerEvents = 'none';
               attackEl.style.zIndex = '400';
               attackEl.style.animation = 'slashEffect 0.3s ease-out';
               
               if (this.hasEnhancedRange) {
                   attackEl.style.width = '60px';
                   attackEl.style.height = '60px';
               } else {
                   attackEl.style.width = '40px';
                   attackEl.style.height = '40px';
               }
               
               attackEl.style.background = 'radial-gradient(circle, rgba(255,255,0,0.8) 0%, rgba(255,0,0,0.4) 70%, transparent 100%)';
               attackEl.style.borderRadius = '50%';
               
               const directionOffsets = {
                   'n': {x: 0, y: -35},
                   'ne': {x: 25, y: -25},
                   'e': {x: 35, y: 0},
                   'se': {x: 25, y: 25},
                   's': {x: 0, y: 35},
                   'sw': {x: -25, y: 25},
                   'w': {x: -35, y: 0},
                   'nw': {x: -25, y: -25}
               };
               
               const offset = directionOffsets[this.currentDirection];
               const visualCenterX = this.hasEnhancedRange ? 30 : 20;
               const visualCenterY = this.hasEnhancedRange ? 30 : 20;
               
               attackEl.style.left = (this.playerX + offset.x - visualCenterX + 12) + 'px';
attackEl.style.top = (this.playerY + offset.y - visualCenterY + 12) + 'px';
               
               this.gameWorld.appendChild(attackEl);
               
               setTimeout(() => {
                   if (attackEl.parentNode) {
                       attackEl.remove();
                   }
               }, 300);
               this.checkAttackHits(this.playerX + offset.x, this.playerY + offset.y);
               
               setTimeout(() => {
                   this.attackCooldown = false;
               }, 500);
           }
           
           goUpstairs() {
               if (this.currentFloor >= 8 || this.isTransitioning) return;
               this.isTransitioning = true;
               this.playerVelocityX = 0;
               this.playerVelocityY = 0;
               this.isDragging = false;
               
               this.currentFloor++;
               this.showMessage(`üè∞ Ascending to Floor ${this.currentFloor}!`);
               
               setTimeout(() => {
                   this.playerX = 240;
                   this.playerY = 850;
                   this.createFloor(this.currentFloor);
                   this.updatePlayerImage(this.currentDirection);
                   this.isTransitioning = false;
               }, 1000);
           }
           
           goDownstairs() {
               if (this.isTransitioning) return;
               this.isTransitioning = true;
               this.playerVelocityX = 0;
               this.playerVelocityY = 0;
               this.isDragging = false;
               
               if (this.currentFloor <= 1) {
                   this.exitCastle();
                   return;
               }
               
               this.currentFloor--;
               this.showMessage(`üè∞ Descending to Floor ${this.currentFloor}!`);
               
               setTimeout(() => {
                   this.playerX = 240;
                   this.playerY = 30;
                   this.createFloor(this.currentFloor);
                   this.updatePlayerImage(this.currentDirection);
                   this.isTransitioning = false;
               }, 1000);
           }
           
           exitCastle() {
               this.gameStarted = false;
               clearInterval(this.timerInterval);
               this.castleMusic.pause();
               
               this.showMessage('üåÖ Exiting castle...');
               
               setTimeout(() => {
                   this.saveGameState();
                   
                   const gameState = JSON.parse(localStorage.getItem('mfGameState'));
                   gameState.playerX = 2340;
                   gameState.playerY = 300;
                   gameState.currentUrl = 'maze2';
                   
                   localStorage.setItem('mfGameState', JSON.stringify(gameState));
                   
                   window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
               }, 2000);
           }
           
           instantDeath(message) {
    if (this.isDying) return; // Prevent multiple death calls
    this.isDying = true;
    
    this.showMessage(message);
    setTimeout(() => {
        this.gameOver();
    }, 500);
}
           
gameOver() {
    this.isDying = false; // Reset the flag
    this.deathCount++;
    this.updateDeathCounter();
    
    this.saveGameState();
    this.gameStarted = false;
    clearInterval(this.timerInterval);
    this.castleMusic.pause();
    
    this.showMessage('üíÄ You died in the castle!');
    
    setTimeout(() => {
        this.hearts = 3;
        this.playerX = 240;
        this.playerY = 850;
        this.currentFloor = 1;
        
        this.createFloor(this.currentFloor);
        this.positionPlayer(); // Make player visible
        this.updatePlayerImage(this.currentDirection); // Show correct sprite
        
        // Just restart the game state, don't call startGame() again
        this.gameStarted = true;
        this.startTimer();
        this.castleMusic.play().catch(e => console.log('Music resume failed:', e));
        
        this.saveGameState();
        this.showMessage('üîÑ Respawned at castle entrance!');
    }, 3000);
}
           
           rectsOverlap(rect1, rect2) {
               return rect1.left < rect2.right &&
                      rect1.right > rect2.left &&
                      rect1.top < rect2.bottom &&
                      rect1.bottom > rect2.top;
           }

           startTimer() {
               this.updateTimer();
               this.timerInterval = setInterval(() => {
                   if (!this.isPaused) {
                       this.timeElapsed++;
                       this.updateTimer();
                   }
               }, 1000);
           }
           
           updateTimer() {
               const minutes = Math.floor(this.timeElapsed / 60);
               const seconds = this.timeElapsed % 60;
               const timerEl = document.getElementById('timer');
               timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
               
               if (this.timeElapsed >= 600) {
                   timerEl.style.background = 'rgba(255,0,0,0.8)';
               } else if (this.timeElapsed >= 300) {
                   timerEl.style.background = 'rgba(255,165,0,0.8)';
               } else {
                   timerEl.style.background = 'rgba(0,128,0,0.8)';
               }
           }

               document.getElementById('currentFloor').textContent = floorNumber;

           updateDeathCounter() {
               document.getElementById('deathCounter').textContent = `‚ò†Ô∏è${this.deathCount}`;
           }

               document.getElementById('money').textContent = this.money;

                       gunHTML = '<span style="filter: grayscale(0.9) brightness(0.8);">üî´</span>';
                   } else if (this.hasOrangePower) {

               if (this.hasKey) items.push('üîë');

               if (!document.getElementById('items')) {

                   itemsDiv.innerHTML = '+' + (items.length > 0 ? items.join(' ') : '');
                   document.getElementById('ui').appendChild(itemsDiv);
               } else {
                   document.getElementById('items').innerHTML = '+' + (items.length > 0 ? items.join(' ') : '');

           showMessage(text) {
               const message = document.getElementById('message');
               message.textContent = text;
               message.style.display = 'block';
               
               clearTimeout(this.messageTimeout);
               this.messageTimeout = setTimeout(() => {
                   message.style.display = 'none';
               }, 2500);
           }
       }

       let game;

       function startCastle() {
           document.getElementById('startScreen').style.display = 'none';
           
           game = new CastleGame();
           game.startGame();
       }

       function pauseGame() {
           if (game && game.gameStarted) {
               game.isPaused = true;
               game.castleMusic.pause();
               document.getElementById('pauseMenu').style.display = 'flex';
           }

       function resumeGame() {
           if (game) {
               game.isPaused = false;
               document.getElementById('pauseMenu').style.display = 'none';
               game.castleMusic.play().catch(e => console.log('Music resume failed:', e));
           }

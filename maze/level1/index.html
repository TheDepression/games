<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Adventure: Hospital Escape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 350px;
            height: 550px;
            background: #2a2a2a;
            border: 3px solid #555;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #gameArea {
    width: 350px;
    height: 357.5px;
    position: relative;
    overflow: hidden;
    background: #e8f5e9;
    touch-action: none; /* Prevent touch scrolling */
}
        
        #gameWorld {
            position: absolute;
            width: 1600px;
            height: 1000px;
            transform-origin: 0 0;
        }
        
        #player {
            position: absolute;
            width: 24px;
            height: 24px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: none;
        }
        
        .invulnerable {
            animation: blink 0.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #controlArea {
            width: 100%;
            height: 35%;
            background: #444;
            position: absolute;
            bottom: 0;
            touch-action: none;
            border-top: 2px solid #666;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ccc;
        }
        
#ui {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 200;
    background: rgba(0,0,0,0.8);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 12px;
    border: 1px solid #666;
    pointer-events: none;
    display: none; /* Add this */
}
#timer {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 200;
    background: rgba(255,0,0,0.8);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: bold;
    border: 1px solid #666;
    pointer-events: none;
    display: none; /* Add this */
}
        
        .maze-wall {
            position: absolute;
            background: #2c3e50; /* Hospital wall color */
        }
        
        .enemy {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .friendly {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
        }
        
        .key {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: glow 2s infinite;
            z-index: 60;
        }
        
        .heart-pickup {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: heartbeat 1s infinite;
            z-index: 60;
        }
        
        .money-pickup {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: glow 2s infinite;
            z-index: 60;
        }
        
        .exit {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,255,0,0.3);
            border: 2px solid #00ff00;
            border-radius: 6px;
            z-index: 70;
        }
        
        .foreground-enemy {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px gold); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px gold); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        #message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 300;
            display: none;
            border: 1px solid #666;
            max-width: 280px;
            text-align: center;
        }
        
        #startScreen, #levelComplete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Add this new class */
.selected {
    background: #4fc3f7; /* Light blue highlight */
}

/* Modify existing button style to remove default green highlight */
button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;

    margin: 8px;

/* Update hover to respect selected state */
button:hover:not(.selected) {

}
        
        .start-button {
            background: #ff6b35;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .start-button:hover {

        h2, h3 {

        .control-hint {

            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;

        }

        #continueButton {
    background: #2196F3 !important;
}

#continueButton:hover {
    background: #1976D2 !important;
}

#continueSection {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
        
    </style>
</head>

    <h2>🏥 Hospital</h2>
    <p style="margin: 20px 0;">🏥は　大きいな🦠と　マホの💉に　のっとられた</p>

</div>

            <h3 id="levelCompleteTitle">Level Complete!</h3>
            <p id="levelCompleteText">Great job!</p>
            <button id="nextLevelButton" style="display: none;" onclick="nextLevel()">ボスに行く</button>

        </div>
    </div>

    <audio id="bgMusic" loop>

    <script>
class MazeGame {
    constructor() {
        try {
            this.hearts = 3; // Always start fresh for level 1
            this.hasKey = false;
            this.gameStarted = false;
            this.timeLeft = 180; // 3 minutes countdown
            this.elapsedTime = 0; // NEW: Track elapsed time
            this.timerInterval = null;
            this.elapsedInterval = null; // NEW: Interval for elapsed time
            this.isInvulnerable = false;
            this.money = 0;
            
            // Movement properties
            this.playerX = 60;
            this.playerY = 60;
            this.playerVelocityX = 0;
            this.playerVelocityY = 0;
            this.isDragging = false;
            this.dragStartX = 0;
            this.dragStartY = 0;
            this.lastDragX = 0;
            this.lastDragY = 0;
            
            this.movingEnemies = [];
            this.foregroundEnemy = null;
            this.lastForegroundSpawn = Date.now();
            this.lastInteractionTime = {};
            
            this.player = document.getElementById('player');
            this.gameWorld = document.getElementById('gameWorld');
            this.gameArea = document.getElementById('gameArea');
            this.controlArea = document.getElementById('controlArea');
            this.bgMusic = document.getElementById('bgMusic');
            
            if (!this.player || !this.gameWorld || !this.gameArea || !this.controlArea) {
                throw new Error('One or more critical DOM elements not found!');
            }
            
            this.bindEvents();
            this.startGameLoop();
        } catch (error) {
            console.error('Error initializing MazeGame:', error);
        }
    }
    
    bindEvents() {
        this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
        this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
        this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
        
        this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
        this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
        this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
        this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
    }
    
    handleStart(e) {
        if (!this.gameStarted) return;
        e.preventDefault();
        
        this.isDragging = true;
        const point = e.touches ? e.touches[0] : e;
        this.dragStartX = point.clientX;
        this.dragStartY = point.clientY;
        this.lastDragX = point.clientX;
        this.lastDragY = point.clientY;
    }
    
    handleMove(e) {
        if (!this.isDragging || !this.gameStarted) return;
        e.preventDefault();
        
        const point = e.touches ? e.touches[0] : e;
        const deltaX = point.clientX - this.lastDragX;
        const deltaY = point.clientY - this.lastDragY;
        
        const sensitivity = 0.5;
        this.playerVelocityX = deltaX * sensitivity;
        this.playerVelocityY = deltaY * sensitivity;

        const maxVelocity = 14;
        this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
        this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
        
        this.lastDragX = point.clientX;
        this.lastDragY = point.clientY;
    }
    
    handleEnd(e) {
        this.isDragging = false;
        this.playerVelocityX = 0;
        this.playerVelocityY = 0;
    }
    
    startGameTimer() {
        try {
            this.gameStarted = true;
            this.timeLeft = 180;
            this.elapsedTime = 0; // Reset elapsed time
            this.updateTimer();
            this.bgMusic.play().catch(e => console.log('Music play failed:', e));
            
            // Countdown timer
            this.timerInterval = setInterval(() => {
                this.timeLeft--;
                this.updateTimer();
                
                if (this.timeLeft <= 0) {
                    this.timeUp();
                }
            }, 1000);
            
            // NEW: Elapsed time tracker
            this.elapsedInterval = setInterval(() => {
                this.elapsedTime++;
            }, 1000);
        } catch (error) {
            console.error('Error starting game timer:', error);
        }
    }
    
    updateTimer() {
        const minutes = Math.floor(this.timeLeft / 60);
        const seconds = this.timeLeft % 60;
        const timerEl = document.getElementById('timer');
        if (!timerEl) throw new Error('Timer element not found!');
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (this.timeLeft <= 60) {
            timerEl.style.background = 'rgba(255,0,0,0.9)';
        } else if (this.timeLeft <= 180) {
            timerEl.style.background = 'rgba(255,165,0,0.8)';
        }
    }
    
    timeUp() {
        clearInterval(this.timerInterval);
        clearInterval(this.elapsedInterval); // Stop elapsed timer
        this.gameStarted = false;
        this.bgMusic.pause();
        this.showMessage('⏰ Time\'s up!');
        setTimeout(() => {
            this.showLevelComplete('⏰ Time Up!', 'Try again!');
        }, 2000);
    }
    
    initLevel() {
        try {
            const elements = this.gameWorld.querySelectorAll('.maze-wall, .enemy, .friendly, .key, .heart-pickup, .money-pickup, .exit, .foreground-enemy');
            elements.forEach(el => el.remove());
            
            this.movingEnemies = [];
            this.foregroundEnemy = null;
            this.lastForegroundSpawn = Date.now();
            this.hasKey = false;
            this.lastInteractionTime = {};
            
            this.player.textContent = selectedCharacter;
            document.getElementById('timer').style.background = 'rgba(255,0,0,0.8)';
            this.updateUI();
            this.generateMaze();
// Center camera on player
const gameAreaWidth = this.gameArea.offsetWidth;
const gameAreaHeight = this.gameArea.offsetHeight;
const scrollX = this.playerX - gameAreaWidth / 2 + 12;
const scrollY = this.playerY - gameAreaHeight / 2 + 12;
this.gameArea.scrollTo({
    left: scrollX,
    top: scrollY,
    behavior: 'auto'
});
        } catch (error) {
            console.error('Error initializing level:', error);
        }
    }
    
    generateMaze() {
        try {
            const mazeData = {
                walls: [
                    // Outer walls
                    {x: 0, y: 0, w: 1600, h: 20}, {x: 0, y: 0, w: 20, h: 1000},
                    {x: 0, y: 980, w: 1600, h: 20}, {x: 1580, y: 0, w: 20, h: 1000},
                    // Inner maze walls (larger, more complex)
                    {x: 100, y: 80, w: 20, h: 200}, {x: 80, y: 260, w: 180, h: 20},
                    {x: 200, y: 100, w: 20, h: 160}, {x: 160, y: 360, w: 140, h: 20},
                    {x: 300, y: 60, w: 20, h: 220}, {x: 280, y: 440, w: 160, h: 20},
                    {x: 400, y: 140, w: 20, h: 240}, {x: 380, y: 520, w: 200, h: 20},
                    {x: 500, y: 200, w: 20, h: 180}, {x: 480, y: 600, w: 160, h: 20},
                    {x: 600, y: 100, w: 20, h: 280}, {x: 280, y: 680, w: 400, h: 20},
                    {x: 700, y: 200, w: 20, h: 220}, {x: 680, y: 400, w: 240, h: 20},
                    {x: 800, y: 280, w: 20, h: 260}, {x: 720, y: 520, w: 180, h: 20},
                    {x: 900, y: 140, w: 20, h: 300}, {x: 880, y: 420, w: 140, h: 20},
                    {x: 1000, y: 240, w: 20, h: 280}, {x: 980, y: 600, w: 120, h: 20},
                    {x: 1100, y: 340, w: 20, h: 260}, {x: 1080, y: 700, w: 200, h: 20},
                    {x: 1200, y: 100, w: 20, h: 400}, {x: 1180, y: 600, w: 180, h: 20},
                    {x: 1300, y: 200, w: 20, h: 300}, {x: 1280, y: 520, w: 160, h: 20},
                    {x: 1400, y: 300, w: 20, h: 400}, {x: 1380, y: 800, w: 120, h: 20},
                    {x: 200, y: 800, w: 300, h: 20}, {x: 600, y: 760, w: 200, h: 20},
                    {x: 900, y: 820, w: 180, h: 20}, {x: 1200, y: 780, w: 200, h: 20},
                    // New interior walls from edges
                    {x: 400, y: 20, w: 20, h: 75}, // From top, down
                    {x: 750, y: 50, w: 10, h: 80}, // From top, down
                    {x: 400, y: 880, w: 10, h: 100}, // From bottom, up
                    {x: 800, y: 900, w: 10, h: 80}, // From bottom, up
                    {x: 20, y: 100, w: 80, h: 10}, // From left, right
                    {x: 20, y: 300, w: 100, h: 10}, // From left, right
                    {x: 1500, y: 150, w: 80, h: 10}, // From right, left
                    {x: 1520, y: 400, w: 60, h: 10}  // From right, left
                ],
                playerStart: {x: 60, y: 60},
                enemies: [
                    {x: 180, y: 140, moveX: 160, moveY: 140, range: 120, axis: 'x', speed: 0.6},
                    {x: 360, y: 240, moveX: 360, moveY: 200, range: 100, axis: 'y', speed: 0.5},
                    {x: 540, y: 160, moveX: 520, moveY: 160, range: 140, axis: 'x', speed: 0.7},
                    {x: 740, y: 340, moveX: 740, moveY: 320, range: 80, axis: 'y', speed: 0.6},
                    {x: 940, y: 280, moveX: 920, moveY: 280, range: 100, axis: 'x', speed: 0.8},
                    {x: 640, y: 460, moveX: 640, moveY: 440, range: 120, axis: 'y', speed: 0.5},
                    {x: 1100, y: 400, moveX: 1080, moveY: 400, range: 100, axis: 'x', speed: 0.7},
                    {x: 1200, y: 640, moveX: 1200, moveY: 620, range: 80, axis: 'y', speed: 0.6},
                    {x: 800, y: 700, moveX: 780, moveY: 700, range: 120, axis: 'x', speed: 0.8},
                    {x: 1300, y: 300, moveX: 1300, moveY: 280, range: 100, axis: 'y', speed: 0.7},
                    // Additional enemies
                    {x: 200, y: 500, moveX: 200, moveY: 480, range: 100, axis: 'y', speed: 0.6},
                    {x: 400, y: 700, moveX: 380, moveY: 700, range: 120, axis: 'x', speed: 0.7},
                    {x: 600, y: 300, moveX: 600, moveY: 280, range: 80, axis: 'y', speed: 0.5},
                    {x: 900, y: 600, moveX: 880, moveY: 600, range: 100, axis: 'x', speed: 0.8},
                    {x: 1400, y: 500, moveX: 1400, moveY: 480, range: 120, axis: 'y', speed: 0.6}
                ],
                friendlies: [
                    {x: 120, y: 120, message: "🔑ほしいなら、500円ちょうだい"}, // Doctor
                    {x: 900, y: 500, message: "この病院...あぶないんですけど"} // Nurse
                ],
                hearts: [{x: 1200, y: 640}],
                money: [
                    {x: 300, y: 400}, {x: 700, y: 200},
                    {x: 800, y: 720}, {x: 1300, y: 300},
                    {x: 1000, y: 800}
                ],
                exit: {x: 1500, y: 900} // Opposite corner
            };
            
            // Set player position
            this.playerX = mazeData.playerStart.x;
            this.playerY = mazeData.playerStart.y;
            
            // Create walls
            mazeData.walls.forEach(wall => {
                const wallEl = document.createElement('div');
                wallEl.className = 'maze-wall';
                wallEl.style.left = wall.x + 'px';
                wallEl.style.top = wall.y + 'px';
                wallEl.style.width = wall.w + 'px';
                wallEl.style.height = wall.h + 'px';
                this.gameWorld.appendChild(wallEl);
            });
            
            // Create enemies
            const enemyEmojis = ['🦠', '💉'];
            mazeData.enemies.forEach((enemy, index) => {
                const enemyEl = document.createElement('div');
                enemyEl.className = 'enemy';
                enemyEl.textContent = enemyEmojis[index % enemyEmojis.length];
                enemyEl.style.left = enemy.x + 'px';
                enemyEl.style.top = enemy.y + 'px';
                this.gameWorld.appendChild(enemyEl);
                
                this.movingEnemies.push({
                    element: enemyEl,
                    startX: enemy.moveX,
                    startY: enemy.moveY,
                    currentX: enemy.x,
                    currentY: enemy.y,
                    range: enemy.range,
                    axis: enemy.axis,
                    direction: 1,
                    speed: enemy.speed
                });
            });
            
            // Create friendlies
            const friendlyEmojis = ['👴🏻', '👩‍⚕️'];
            mazeData.friendlies.forEach((friendly, index) => {
                const friendlyEl = document.createElement('div');
                friendlyEl.className = 'friendly';
                friendlyEl.textContent = friendlyEmojis[index % friendlyEmojis.length];
                friendlyEl.style.left = friendly.x + 'px';
                friendlyEl.style.top = friendly.y + 'px';
                friendlyEl.dataset.message = friendly.message;
                this.gameWorld.appendChild(friendlyEl);
            });
            
            // Create heart
            mazeData.hearts.forEach(heart => {
                const heartEl = document.createElement('div');
                heartEl.className = 'heart-pickup';
                heartEl.textContent = '❤️';
                heartEl.style.left = heart.x + 'px';
                heartEl.style.top = heart.y + 'px';
                this.gameWorld.appendChild(heartEl);
            });
            
            // Create money
            mazeData.money.forEach(money => {
                const moneyEl = document.createElement('div');
                moneyEl.className = 'money-pickup';
                moneyEl.textContent = '💰';
                moneyEl.style.left = money.x + 'px';
                moneyEl.style.top = money.y + 'px';
                this.gameWorld.appendChild(moneyEl);
            });
            
            // Create exit
            const exitEl = document.createElement('div');
            exitEl.className = 'exit';
            exitEl.textContent = '🚪';
            exitEl.style.left = mazeData.exit.x + 'px';
            exitEl.style.top = mazeData.exit.y + 'px';
            this.gameWorld.appendChild(exitEl);
            
// Removed updateCamera call
} catch (error) {
    console.error('Error generating maze:', error);
}
}
    
    startGameLoop() {
        const gameLoop = () => {
            if (this.gameStarted) {
                this.updatePlayer();
                this.updateMovingEnemies();
                this.updateForegroundEnemy();
                this.checkCollisions();
            }
            requestAnimationFrame(gameLoop);
        };
        gameLoop();
    }
    
    updatePlayer() {
    if (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1) {
        const newX = this.playerX + this.playerVelocityX;
        const newY = this.playerY + this.playerVelocityY;
        
        if (this.canMoveTo(newX, newY)) {
            this.playerX = newX;
            this.playerY = newY;
            this.player.style.left = this.playerX + 'px';
            this.player.style.top = this.playerY + 'px';
            
            // Center player in gameArea
            const gameAreaWidth = this.gameArea.offsetWidth;
            const gameAreaHeight = this.gameArea.offsetHeight;
            const scrollX = this.playerX - gameAreaWidth / 2 + 12; // +12 for player width/2
            const scrollY = this.playerY - gameAreaHeight / 2 + 12; // +12 for player height/2
            this.gameArea.scrollTo({
                left: scrollX,
                top: scrollY,
                behavior: 'auto'
            });
        }
        
        this.playerVelocityX *= 0.9;
        this.playerVelocityY *= 0.9;
    }
}
    canMoveTo(x, y) {
        const playerSize = 24;
        const padding = 2;
        
        const points = [
            {x: x + padding, y: y + padding},
            {x: x + playerSize - padding, y: y + padding},
            {x: x + padding, y: y + playerSize - padding},
            {x: x + playerSize - padding, y: y + playerSize - padding},
            {x: x + playerSize/2, y: y + padding},
            {x: x + playerSize/2, y: y + playerSize - padding},
            {x: x + padding, y: y + playerSize/2},
            {x: x + playerSize - padding, y: y + playerSize/2}
        ];
        
        const walls = this.gameWorld.querySelectorAll('.maze-wall');
        
        for (let wall of walls) {
            const wallRect = {
                left: parseInt(wall.style.left),
                top: parseInt(wall.style.top),
                right: parseInt(wall.style.left) + parseInt(wall.style.width),
                bottom: parseInt(wall.style.top) + parseInt(wall.style.height)
            };
            
            for (let point of points) {
                if (point.x >= wallRect.left && point.x <= wallRect.right &&
                    point.y >= wallRect.top && point.y <= wallRect.bottom) {
                    return false;
                }
            }
        }
        
        return true;
    }
    
    updateMovingEnemies() {
        this.movingEnemies.forEach(enemy => {
            if (enemy.axis === 'x') {
                enemy.currentX += enemy.direction * enemy.speed;
                if (enemy.currentX <= enemy.startX || enemy.currentX >= enemy.startX + enemy.range) {
                    enemy.direction *= -1;
                }
                enemy.element.style.left = enemy.currentX + 'px';
            } else {
                enemy.currentY += enemy.direction * enemy.speed;
                if (enemy.currentY <= enemy.startY || enemy.currentY >= enemy.startY + enemy.range) {
                    enemy.direction *= -1;
                }
                enemy.element.style.top = enemy.currentY + 'px';
            }
        });
    }
    
    updateForegroundEnemy() {
    if (!this.gameStarted) return;
    const now = Date.now();
    if (!this.foregroundEnemy && now - this.lastForegroundSpawn > 20000) { // Every 20s
        const playerCenterX = this.playerX + 12; // Player center
        const direction = playerCenterX < 800 ? 1 : -1; // Right if player on left, left if on right
        const startX = direction > 0 ? -60 : 1600;
        const y = Math.random() * 940;
        const speed = (1600 / 20) / 60; // 1600px in 20s, ~60 FPS
        const enemyEl = document.createElement('div');
        enemyEl.className = 'foreground-enemy';
        enemyEl.textContent = '🦠';
        enemyEl.style.left = startX + 'px';
        enemyEl.style.top = y + 'px';
        this.gameWorld.appendChild(enemyEl);
        this.foregroundEnemy = {
            element: enemyEl,
            x: startX,
            y: y,
            speed: speed,
            direction: direction
        };
        this.lastForegroundSpawn = now;
    }
    if (this.foregroundEnemy) {
        this.foregroundEnemy.x += this.foregroundEnemy.speed * this.foregroundEnemy.direction;
        this.foregroundEnemy.element.style.left = this.foregroundEnemy.x + 'px';
        this.foregroundEnemy.element.style.top = this.foregroundEnemy.y + 'px';
        if (this.foregroundEnemy.x < -60 || this.foregroundEnemy.x > 1600) {
            this.foregroundEnemy.element.remove();
            this.foregroundEnemy = null;
        }
    }
}
    
    checkCollisions() {
        if (this.isInvulnerable) return;
        
        const playerRect = {
            left: this.playerX,
            top: this.playerY,
            right: this.playerX + 24,
            bottom: this.playerY + 24
        };
        
        // Check enemy collisions
        this.movingEnemies.forEach(enemy => {
            const enemyRect = {
                left: enemy.currentX,
                top: enemy.currentY,
                right: enemy.currentX + 22,
                bottom: enemy.currentY + 22
            };
            
            if (this.rectsOverlap(playerRect, enemyRect)) {
                this.takeDamage();
            }
        });
        
        // Check foreground enemy collision
        if (this.foregroundEnemy) {
            const fgEnemyRect = {
                left: this.foregroundEnemy.x,
                top: this.foregroundEnemy.y,
                right: this.foregroundEnemy.x + 60,
                bottom: this.foregroundEnemy.y + 60
            };
            
            if (this.rectsOverlap(playerRect, fgEnemyRect)) {
                this.hearts = 0;
                this.takeDamage();
            }
        }
        
        // Check friendly NPCs
        const friendlies = this.gameWorld.querySelectorAll('.friendly');
friendlies.forEach(friendly => {
    const friendlyX = parseInt(friendly.style.left);
    const friendlyY = parseInt(friendly.style.top);
    const friendlyRect = {
        left: friendlyX,
        top: friendlyY,
        right: friendlyX + 22,
        bottom: friendlyY + 22
    };
    const adjustedPlayerRect = {
    left: this.playerX,
    top: this.playerY,
    right: this.playerX + 24,
    bottom: this.playerY + 24
};
    if (this.rectsOverlap(adjustedPlayerRect, friendlyRect)) {
        const now = Date.now();
        const lastTime = this.lastInteractionTime[friendly.dataset.message] || 0;
        if (now - lastTime > 1800) {
            if (friendly.dataset.message === "🔑ほしいなら、500円ちょうだい" && !this.hasKey) {
                if (this.money >= 500) {
                    this.money -= 500;
                    this.hasKey = true;
                    this.showMessage('ありがとうございました!🔑をどうぞ');
                    friendly.dataset.message = 'ありがとうございました!🔑をどうぞ';
                    this.updateUI();
                } else {
                    this.showMessage('🔑ほしいなら、500円ちょうだい');
                }
            } else {
                this.showMessage(friendly.dataset.message);
            }
            this.lastInteractionTime[friendly.dataset.message] = now;
        }
    }
});
        
        // Check heart pickup
        const hearts = this.gameWorld.querySelectorAll('.heart-pickup');
        hearts.forEach(heart => {
            const heartX = parseInt(heart.style.left);
            const heartY = parseInt(heart.style.top);
            const heartRect = {
                left: heartX,
                top: heartY,
                right: heartX + 22,
                bottom: heartY + 22
            };
            
            if (this.rectsOverlap(playerRect, heartRect)) {
                if (this.hearts < 3) {
                    this.hearts++;
                    this.showMessage('❤️ Health restored!');
                    this.updateUI();
                    heart.remove();
                }
            }
        });
        
        // Check money pickup
        const moneyItems = this.gameWorld.querySelectorAll('.money-pickup');
        moneyItems.forEach(money => {
            const moneyX = parseInt(money.style.left);
            const moneyY = parseInt(money.style.top);
            const moneyRect = {
                left: moneyX,
                top: moneyY,
                right: moneyX + 22,
                bottom: moneyY + 22
            };
            
            if (this.rectsOverlap(playerRect, moneyRect)) {
                this.money += 100;
                this.showMessage('💰 +100¥ collected!');
                this.updateUI();
                money.remove();
            }
        });
        
        // Check exit
        const exit = this.gameWorld.querySelector('.exit');
        if (exit) {
            const exitX = parseInt(exit.style.left);
            const exitY = parseInt(exit.style.top);
            const exitRect = {
                left: exitX,
                top: exitY,
                right: exitX + 30,
                bottom: exitY + 30
            };
            
            if (this.rectsOverlap(playerRect, exitRect)) {
                if (this.hasKey) {
                    this.completeLevel();
                } else {
                    this.showMessage('カギ🔐なしでダメ🙅');
                }
            }
        }
    }
    
    rectsOverlap(rect1, rect2) {
        return rect1.left < rect2.right &&
               rect1.right > rect2.left &&
               rect1.top < rect2.bottom &&
               rect1.bottom > rect2.top;
    }
    
    takeDamage() {
        if (this.isInvulnerable) return;
        
        this.hearts--;
        this.showMessage('💔 Ouch!');
        this.updateUI();
        
        this.isInvulnerable = true;
        this.player.classList.add('invulnerable');
        
        setTimeout(() => {
            this.isInvulnerable = false;
            this.player.classList.remove('invulnerable');
        }, 1000);
        
        if (this.hearts <= 0) {
            this.gameOver();
        }
    }
    
    showMessage(text) {
        const message = document.getElementById('message');
        message.textContent = text;
        message.style.display = 'block';
        
        clearTimeout(this.messageTimeout);
        this.messageTimeout = setTimeout(() => {
            message.style.display = 'none';
        }, 2000);
    }
    
    updateUI() {
        document.getElementById('hearts').textContent = this.hearts;
        document.getElementById('keyStatus').textContent = this.hasKey ? '🔑 ある!!!' : '🔑 まだまだ';
        document.getElementById('money').textContent = this.money;
    }
    
    completeLevel() {
        clearInterval(this.timerInterval);
        clearInterval(this.elapsedInterval); // Stop elapsed timer
        this.gameStarted = false;
        this.bgMusic.pause();
        
        // Save progress to localStorage
        localStorage.setItem('key1', 'unlocked');
        localStorage.setItem('hearts', this.hearts);
        localStorage.setItem('selectedCharacter', selectedCharacter);
        localStorage.setItem('level1Time', this.elapsedTime); // Save elapsed time
        
        this.showLevelComplete('✅ Level Complete!', '上手ね');
    }
    
    gameOver() {
        clearInterval(this.timerInterval);
        clearInterval(this.elapsedInterval); // Stop elapsed timer
        this.gameStarted = false;
        this.bgMusic.pause();
        this.showMessage('💀 Game Over!');
        document.getElementById('ui').style.display = 'none';
        document.getElementById('timer').style.display = 'none';
        setTimeout(() => {
            this.showLevelComplete('💀 Game Over', 'Try again!');
        }, 2000);
    }
    
    showLevelComplete(title, text) {
        document.getElementById('levelCompleteTitle').textContent = title;
        document.getElementById('levelCompleteText').textContent = text;
        document.getElementById('levelComplete').style.display = 'flex';
        document.getElementById('nextLevelButton').style.display = title === '✅ Level Complete!' ? 'block' : 'none';
        document.getElementById('retryButton').style.display = title === '✅ Level Complete!' ? 'none' : 'block';
        document.getElementById('ui').style.display = 'none';
        document.getElementById('timer').style.display = 'none';
    }
}

// Check for saved progress
function checkSavedProgress() {
    // Check all keys to find highest progress
    const keys = ['key4b', 'key4', 'key3b', 'key3', 'key2b', 'key2', 'key1b', 'key1'];
    let highestKey = null;
    let continueLevel = 1;
    
    for (let key of keys) {
        if (localStorage.getItem(key) === 'unlocked') {
            highestKey = key;
            break;
        }
    }
    
    // Determine continue level based on highest key
    if (highestKey) {
        switch(highestKey) {
            case 'key4b':
                continueLevel = 4;
                break;
            case 'key4':
            case 'key3b':
                continueLevel = 4;
                break;
            case 'key3':
            case 'key2b':
                continueLevel = 3;
                break;
            case 'key2':
            case 'key1b':
                continueLevel = 2;
                break;
            case 'key1':
                // No continue for key1 only
                return false;
        }
        
        // Show continue option
        const savedChar = localStorage.getItem('selectedCharacter') || '😐';
        document.getElementById('savedCharacter').textContent = savedChar;
        document.getElementById('continueSection').style.display = 'block';
        document.getElementById('continueButton').style.display = 'inline-block';
        document.getElementById('continueText').textContent = `すすむ ${continueLevel}`;
        
        // Store continue level for later use
        window.continueToLevel = continueLevel;
        return true;
    }
    
    return false;
}

            break;
    }
}

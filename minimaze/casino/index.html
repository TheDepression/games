<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Frog's Casino Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 350px;
            height: 550px;
            background: #2a2a2a;
            border: 3px solid #555;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #gameArea {
            width: 350px;
            height: 357.5px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, 
                rgba(248,248,240,1) 0%, 
                rgba(255,248,240,1) 25%, 
                rgba(248,255,248,1) 50%, 
                rgba(240,248,255,1) 75%, 
                rgba(255,240,248,1) 100%);
            background-size: 200% 200%;
            animation: shimmerFloor 6s ease-in-out infinite;
            touch-action: none;
        }
        
        @keyframes shimmerFloor {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        
        #gameWorld {
            position: absolute;
            width: 560px;
            height: 420px;
            transform-origin: 0 0;
        }
        
        .funky-wall {
            position: absolute;
            background: #2a2a2a;
            border: 1px solid #444;
            overflow: hidden;
        }
        
        .wall-circle {
            position: absolute;
            border-radius: 50%;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            will-change: background, box-shadow;
        }
        
        @keyframes colorCycle1 {
            0% { background: radial-gradient(circle, #ff0040, #8000ff); box-shadow: 0 0 10px #ff0040; }
            33% { background: radial-gradient(circle, #00ff80, #0080ff); box-shadow: 0 0 10px #00ff80; }
            66% { background: radial-gradient(circle, #ff8000, #ff0080); box-shadow: 0 0 10px #ff8000; }
            100% { background: radial-gradient(circle, #ff0040, #8000ff); box-shadow: 0 0 10px #ff0040; }
        }
        
        @keyframes colorCycle2 {
            0% { background: radial-gradient(circle, #8000ff, #ff8000); box-shadow: 0 0 10px #8000ff; }
            33% { background: radial-gradient(circle, #ff0080, #00ff40); box-shadow: 0 0 10px #ff0080; }
            66% { background: radial-gradient(circle, #0080ff, #ff4000); box-shadow: 0 0 10px #0080ff; }
            100% { background: radial-gradient(circle, #8000ff, #ff8000); box-shadow: 0 0 10px #8000ff; }
        }
        
        @keyframes colorCycle3 {
            0% { background: radial-gradient(circle, #00ff80, #ff0040); box-shadow: 0 0 10px #00ff80; }
            33% { background: radial-gradient(circle, #ff4000, #8000ff); box-shadow: 0 0 10px #ff4000; }
            66% { background: radial-gradient(circle, #0040ff, #ff8000); box-shadow: 0 0 10px #0040ff; }
            100% { background: radial-gradient(circle, #00ff80, #ff0040); box-shadow: 0 0 10px #00ff80; }
        }
        
        .black-wall {
            position: absolute;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        
        .red-carpet {
            position: absolute;
            background: radial-gradient(ellipse at center, #cc2222 0%, #aa1111 50%, #881111 100%);
            border: 2px solid #992222;
            opacity: 0.8;
            z-index: 10;
        }
        
        .green-table {
            position: absolute;
            background: radial-gradient(ellipse at center, #228822 0%, #116611 50%, #004400 100%);
            border: 2px solid #339933;
            opacity: 0.9;
            z-index: 5;
        }
        
        .white-card {
            position: absolute;
            background: linear-gradient(45deg, #ffffff 0%, #eeeeee 50%, #ffffff 100%);
            border: 1px solid #cccccc;
            border-radius: 2px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 15;
        }
        
        .gold-carpet {
            position: absolute;
            background: radial-gradient(ellipse at center, #ffd700 0%, #daa520 50%, #b8860b 100%);
            border: 2px solid #ffd700;
            opacity: 0.8;
            z-index: 10;
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        @keyframes goldShimmer {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
        }
        
        .white-floor {
            position: absolute;
            background: #f8f8f8;
            border: 1px solid #ddd;
            z-index: 5;
        }
        
        .decorative-door {
            position: absolute;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            width: 20px;
            height: 20px;
        }
        
        .casino-npc {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 30;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .casino-npc:hover {
            transform: scale(1.1);
        }
        
        .ladder-exit {
            position: absolute;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            width: 30px;
            height: 30px;
            animation: ladderGlow 2s ease-in-out infinite;
        }
        
        @keyframes ladderGlow {
            0%, 100% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 15px gold); }
        }
        
        .toilet {
            position: absolute;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        
        .casino-dog {
            position: absolute;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 35;
            width: 25px;
            height: 25px;
            transition: all 0.3s ease;
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            transition: none;
        }
        
        #controlArea {
            width: 100%;
            height: 35%;
            background: #444;
            position: absolute;
            bottom: 0;
            touch-action: none;
            border-top: 2px solid #665;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ccc;
            z-index: 250;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 250;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #665;
            pointer-events: none;
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 400;
            display: none;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 280px;
            text-align: center;
            backdrop-filter: blur(2px);
            opacity: 0.9;
        }

        #npcPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            z-index: 600;
            display: none;
            text-align: center;
            min-width: 280px;
            max-width: 320px;
        }

        #npcPopup img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #444;
        }

        #npcPopup .npc-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        #npcPopup .npc-message {
            font-size: 14px;
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        #npcPopup .popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        #npcPopup button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #npcPopup .play-button {
            background: #4CAF50;
            color: white;
        }

        #npcPopup .play-button:hover {
            background: #45a049;
        }

        #npcPopup .decline-button {
            background: #f44336;
            color: white;
        }

        #npcPopup .decline-button:hover {
            background: #da190b;
        }

        /* Rock Paper Scissors Game Styles */
        #rpsGameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 700;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #rpsGameContainer {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            max-width: 300px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .rps-npc-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin: 0 auto 20px;
            border: 2px solid #444;
        }

        .rps-title {
            font-size: 22px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .rps-countdown-display {
            font-size: 48px;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .rps-choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 10px;
        }

        .rps-choice {
            background: #333;
            border: 2px solid #555;
            border-radius: 15px;
            padding: 15px;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rps-choice:hover {
            background: #444;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .rps-choice.selected {
            background: #ffd700;
            border-color: #fff;
            color: #000;
        }

        .rps-choice.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rps-result {
            margin: 20px 0;
            font-size: 16px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rps-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rps-btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .rps-btn-primary {
            background: #4CAF50;
            color: white;
        }

        .rps-btn-primary:hover {
            background: #45a049;
        }

        .rps-btn-secondary {
            background: #f44336;
            color: white;
        }

        .rps-btn-secondary:hover {
            background: #da190b;
        }

        .rps-btn-info {
            background: #2196F3;
            color: white;
        }

        .rps-btn-info:hover {
            background: #1976D2;
        }

        .lottery-number-box {
    width: 60px;
    height: 60px;
    background: #333;
    border: 2px solid #555;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.lottery-number-box:hover {
    background: #444;
    border-color: #ffd700;
}

.lottery-number-box.locked {
    background: #1a1a1a;
    border-color: #ffd700;
    cursor: default;
}
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .start-button {
            background: #ff6b35;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .start-button:hover {
            background: #ff5722;
        }
        
        h2, h3 {
            margin: 10px 0;
        }
        
        .control-hint {
            background: rgba(255,255,255,0.1);
            padding: 10px;

            margin-top: 10px;
            font-size: 12px;
        }
    </style>

<body>
    <div id="gameContainer">
        <div id="ui">
            <div>🎰 Casino Frog</div>
            <div>💰 <span id="money">0</span>¥</div>
        </div>
        
        <div id="gameArea">
            <div id="gameWorld">
                <div id="player"></div>
            </div>
        </div>
        <div id="message"></div>

        <div id="npcPopup">
            <img id="npcImage" src="" alt="">
            <div id="npcName" class="npc-name"></div>
            <div id="npcMessage" class="npc-message"></div>
            <div class="popup-buttons">
                <button class="play-button" onclick="game.acceptGame()">Play Game</button>
                <button class="decline-button" onclick="game.declineGame()">No Thanks</button>
            </div>
        </div>

        <!-- Rock Paper Scissors Game Overlay -->
        <div id="rpsGameOverlay">
            <div id="rpsGameContainer">
                <img src="https://raw.githubusercontent.com/TheDepression/Photos/main/cgrock.PNG" alt="RPS NPC" class="rps-npc-image">
                <div class="rps-title">Rock Paper Scissors!</div>
                <div id="rpsContent">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <div id="controlArea">
            <div style="text-align: center; margin-bottom: 10px;">
                <div style="font-size: 18px; font-weight: bold;">🎰 Master Frog's Casino</div>
                <div style="font-size: 12px; opacity: 0.8;">🎮 Swipe to move around the casino!</div>
            </div>
            <div class="control-hint">
                <div>🎲 Talk to NPCs to play games and win prizes!</div>
                <div style="font-size: 11px; opacity: 0.7; margin-top: 5px;">Good luck, gambler!</div>
            </div>
        </div>
        
        <div id="startScreen">
            <h2>🎰 Master Frog's Casino</h2>
            <div id="welcomeMessage" style="margin: 20px 0;">Welcome to the underground casino!</div>
            <p style="font-size: 12px; opacity: 0.8;">🎲 Talk to NPCs to play exciting games!</p>
            <button class="start-button" onclick="startGame()">Enter the Casino</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/TheDepression/Sounds/main/gophergrounds.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // CHECK ACCESS AND VALIDATE ENTRY - CRITICAL FIRST
        window.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('mfGameState');
            
            if (!savedState) {
                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
            
            const gameState = JSON.parse(savedState);
            
            // Check if they have proper access (defeated pyramid boss)
            if (!gameState.pyramidBossDefeated) {
                alert('You must progress further in the main world first!');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
            
            // Set welcome message
            const playerName = localStorage.getItem('mfPlayerName') || 'Unknown Gambler';
            document.getElementById('welcomeMessage').textContent = `Welcome, ${playerName}!`;
        });

        class CasinoGame {
            constructor() {
                // Load properties from main game state
                this.loadGameState();
                
                // Casino-specific properties
                this.gameStarted = false;
                this.timerInterval = null;
                
                // Movement properties
                this.playerX = 100;
                this.playerY = 380;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                this.isDragging = false;
                this.lastDragX = 0;
                this.lastDragY = 0;
                this.currentDirection = 's';
                this.lastMoveDirection = 's';
                
                // Dog properties
                this.dogX = 370;
                this.dogY = 330;
                this.dogRunning = false;
                this.dogSpeed = 5;

                // Popup and game state
                this.popupOpen = false;
                this.currentNPC = null;
                this.npcCooldowns = {};
                
                // Toilet checked flag
                this.toiletChecked = false;
                
                // DOM elements
                this.player = document.getElementById('player');
                this.gameWorld = document.getElementById('gameWorld');
                this.gameArea = document.getElementById('gameArea');
                this.controlArea = document.getElementById('controlArea');
                this.bgMusic = document.getElementById('bgMusic');
                
                // Initialize
                this.preloadPlayerImages();
                this.preloadNPCImages();
                this.bindEvents();
                this.startGameLoop();
            }

            loadGameState() {
                const savedState = localStorage.getItem('mfGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    
                    // Load ALL properties from the game state to preserve everything
                    this.collectedRedHearts = gameState.collectedRedHearts || [];
                    this.collectedMoney = gameState.collectedMoney || [];
                    this.hearts = gameState.hearts || 3;
                    this.money = gameState.money || 0;
                    this.timeElapsed = gameState.timeElapsed || 0;
                    this.deathCount = gameState.deathCount || 0;
                    this.maxHearts = gameState.maxHearts || 3;
                    this.collectedPurpleHearts = gameState.collectedPurpleHearts || [];
                    this.collectedBanana = gameState.collectedBanana || false;
                    this.gorillaEncounterComplete = gameState.gorillaEncounterComplete || false;
                    this.hasOrangePower = gameState.hasOrangePower || false;
                    this.attackDamage = gameState.attackDamage || 50;
                    this.pinkBossDefeated = gameState.pinkBossDefeated || false;
                    this.hasHammerPower = gameState.hasHammerPower || false;
                    this.gorillaHammerDialogComplete = gameState.gorillaHammerDialogComplete || false;
                    this.catFirstDialogComplete = gameState.catFirstDialogComplete || false;
                    this.weakPointsBlasted = gameState.weakPointsBlasted || [];
                    this.kingMoneyReceived = gameState.kingMoneyReceived || false;
                    
                    // Items
                    this.hasKey = gameState.hasKey || false;
                    this.hasBoat = gameState.hasBoat || false;
                    this.boatIsBroken = gameState.boatIsBroken !== undefined ? gameState.boatIsBroken : false;
                    this.hasHammer = gameState.hasHammer || false;
                    this.hasFlashlight = gameState.hasFlashlight || false;
                    this.hasPencil = gameState.hasPencil || false;
                    this.hasPyramidKey = gameState.hasPyramidKey || false;
                    this.hasLavaShoes = gameState.hasLavaShoes || false;
                    this.hasWeapon = gameState.hasWeapon || false;
                    
                    // Progress flags
                    this.bullyDefeated = gameState.bullyDefeated || false;
                    this.motherPaid = gameState.motherPaid || false;
                    this.caveBossDefeated = gameState.caveBossDefeated || false;
                    this.pyramidBossDefeated = gameState.pyramidBossDefeated || false;
                    
                    return true;
                }
                return false;
            }

            saveGameState() {
                const gameState = {
                    // Preserve ALL main game properties exactly as they were
                    collectedRedHearts: this.collectedRedHearts,
                    collectedMoney: this.collectedMoney,
                    hearts: this.hearts,
                    money: this.money,
                    timeElapsed: this.timeElapsed, // Keep timer running
                    deathCount: this.deathCount,
                    maxHearts: this.maxHearts,
                    collectedPurpleHearts: this.collectedPurpleHearts,
                    collectedBanana: this.collectedBanana,
                    gorillaEncounterComplete: this.gorillaEncounterComplete,
                    hasOrangePower: this.hasOrangePower,
                    attackDamage: this.attackDamage,
                    pinkBossDefeated: this.pinkBossDefeated,
                    hasHammerPower: this.hasHammerPower,
                    gorillaHammerDialogComplete: this.gorillaHammerDialogComplete,
                    catFirstDialogComplete: this.catFirstDialogComplete,
                    weakPointsBlasted: this.weakPointsBlasted,
                    kingMoneyReceived: this.kingMoneyReceived,
                    
                    // Player position will be overridden when exiting
                    playerX: this.playerX,
                    playerY: this.playerY,
                    
                    // Items
                    hasKey: this.hasKey,
                    hasBoat: this.hasBoat,
                    boatIsBroken: this.boatIsBroken,
                    hasHammer: this.hasHammer,
                    hasFlashlight: this.hasFlashlight,
                    hasPencil: this.hasPencil,
                    hasPyramidKey: this.hasPyramidKey,
                    hasLavaShoes: this.hasLavaShoes,
                    hasWeapon: this.hasWeapon,
                    
                    // Progress flags
                    bullyDefeated: this.bullyDefeated,
                    motherPaid: this.motherPaid,
                    caveBossDefeated: this.caveBossDefeated,
                    pyramidBossDefeated: this.pyramidBossDefeated,
                    
                    currentUrl: 'casino',
                    lastSaveTime: Date.now()
                };
                localStorage.setItem('mfGameState', JSON.stringify(gameState));
            }

            preloadPlayerImages() {
                const directions = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
                this.playerImages = {};
                
                directions.forEach(direction => {
                    const img = new Image();
                    img.src = `https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG`;
                    this.playerImages[direction] = img;
                });
            }

            preloadNPCImages() {
                const npcImages = [
                    'cgmonty.PNG', 'cgcat.PNG', 'cg1race.PNG', 'cgmemory.PNG', 
                    'cgrock.PNG', 'cglottery.PNG', 'cgsimon.png', 'cgslot.PNG', 'cggreet.PNG'
                ];
                
                this.npcImages = {};
                npcImages.forEach(imageName => {
                    const img = new Image();
                    img.src = `https://raw.githubusercontent.com/TheDepression/Photos/main/${imageName}`;
                    this.npcImages[imageName] = img;

            bindEvents() {
                this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
                this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
                this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
                
                this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
                this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
                this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
                this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
            }

            handleStart(e) {
                if (!this.gameStarted || this.popupOpen) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                this.isDragging = true;
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.gameStarted) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - this.lastDragX;
                const deltaY = point.clientY - this.lastDragY;

                if (Math.abs(deltaX) > 1.2 || Math.abs(deltaY) > 1.2) {
                    const newDirection = this.getDirectionFromMovement(deltaX, deltaY);
                    if (newDirection !== this.currentDirection) {
                        this.updatePlayerImage(newDirection);
                        this.lastMoveDirection = newDirection;
                    }
                }

                const sensitivity = 0.5;
                this.playerVelocityX = deltaX * sensitivity;
                this.playerVelocityY = deltaY * sensitivity;

                const maxVelocity = 5;
                this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
                this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
                
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleEnd(e) {
                this.isDragging = false;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
            }

            getDirectionFromMovement(deltaX, deltaY) {
                let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                
                if (angle >= 337.5 || angle < 22.5) return 'e';
                else if (angle >= 22.5 && angle < 67.5) return 'se';  
                else if (angle >= 67.5 && angle < 112.5) return 's';
                else if (angle >= 112.5 && angle < 157.5) return 'sw';
                else if (angle >= 157.5 && angle < 202.5) return 'w';
                else if (angle >= 202.5 && angle < 247.5) return 'nw';
                else if (angle >= 247.5 && angle < 292.5) return 'n';
                else return 'ne';
            }

            updatePlayer() {
                if (!this.popupOpen && (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1)) {
                    const newX = this.playerX + this.playerVelocityX;
                    const newY = this.playerY + this.playerVelocityY;
                    
                    if (this.canMoveTo(newX, newY)) {
                        this.playerX = newX;
                        this.playerY = newY;
                        
                        this.player.style.left = this.playerX + 'px';
                        this.player.style.top = this.playerY + 'px';
                        
                        const gameAreaWidth = this.gameArea.offsetWidth;
                        const gameAreaHeight = this.gameArea.offsetHeight;
                        const scrollX = this.playerX - gameAreaWidth / 2 + 16;
                        const scrollY = this.playerY - gameAreaHeight / 2 + 16;
                        this.gameArea.scrollTo({
                            left: scrollX,
                            top: scrollY,
                            behavior: 'auto'
                        });
                    }
                    
                    const friction = 0.9;
                    this.playerVelocityX *= friction;
                    this.playerVelocityY *= friction;
                }
            }

            updateDog() {
                const dogEl = this.gameWorld.querySelector('.casino-dog');
                if (!dogEl) return;

                const playerDistance = Math.sqrt(
                    Math.pow(this.playerX - this.dogX, 2) + 
                    Math.pow(this.playerY - this.dogY, 2)
                );

                if (playerDistance < 70) {
                    // Dog runs away with smart pathfinding
                    this.dogRunning = true;
                    
                    // Calculate primary escape direction (away from player)
                    const deltaX = this.dogX - this.playerX;
                    const deltaY = this.dogY - this.playerY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    if (distance > 0) {
                        let moveX = (deltaX / distance) * this.dogSpeed;
                        let moveY = (deltaY / distance) * this.dogSpeed;
                        
                        // Check if primary escape direction is blocked by boundaries
                        const newX = this.dogX + moveX;
                        const newY = this.dogY + moveY;
                        
                        // If blocked, try alternative directions
                        if (newX <= 25 || newX >= 535 || newY <= 25 || newY >= 395) {
                            // Try perpendicular directions
                            const perpMoveX = (deltaY / distance) * this.dogSpeed;
                            const perpMoveY = -(deltaX / distance) * this.dogSpeed;
                            
                            // Test both perpendicular directions
                            const alt1X = this.dogX + perpMoveX;
                            const alt1Y = this.dogY + perpMoveY;
                            const alt2X = this.dogX - perpMoveX;
                            const alt2Y = this.dogY - perpMoveY;
                            
                            // Choose the perpendicular direction that's not blocked
                            if (alt1X > 25 && alt1X < 535 && alt1Y > 25 && alt1Y < 395) {
                                moveX = perpMoveX;
                                moveY = perpMoveY;
                            } else if (alt2X > 25 && alt2X < 535 && alt2Y > 25 && alt2Y < 395) {
                                moveX = -perpMoveX;
                                moveY = -perpMoveY;
                            } else {
                                // If both perpendicular blocked, try moving toward center
                                const centerX = 280;
                                const centerY = 210;
                                const toCenterX = centerX - this.dogX;
                                const toCenterY = centerY - this.dogY;
                                const toCenterDist = Math.sqrt(toCenterX * toCenterX + toCenterY * toCenterY);
                                
                                if (toCenterDist > 0) {
                                    moveX = (toCenterX / toCenterDist) * this.dogSpeed;
                                    moveY = (toCenterY / toCenterDist) * this.dogSpeed;
                                }
                            }
                        }
                        
                        // Apply movement with bounds checking
                        this.dogX = Math.max(25, Math.min(535, this.dogX + moveX));
                        this.dogY = Math.max(25, Math.min(395, this.dogY + moveY));
                    }
                } else if (playerDistance > 80) {
                    if (this.dogRunning) {
                        // Just stopped running, initialize wandering
                        this.dogRunning = false;
                        this.dogWanderTime = 0;
                        this.dogWanderDirection = Math.random() * Math.PI * 2;
                    }
                    
                    // Initialize wander properties if they don't exist
                    if (this.dogWanderTime === undefined) {
                        this.dogWanderTime = 0;
                        this.dogWanderDirection = Math.random() * Math.PI * 2;
                    }
                    
                    // Wander freely when not being chased
                    this.dogWanderTime += 1;
                    
                    // Change direction every 60-120 frames
                    if (this.dogWanderTime > 60 + Math.random() * 60) {
                        this.dogWanderDirection = Math.random() * Math.PI * 2;
                        this.dogWanderTime = 0;
                    }
                    
                    // Move in wander direction at slower speed
                    const wanderSpeed = this.dogSpeed * 0.4;
                    let wanderX = Math.cos(this.dogWanderDirection) * wanderSpeed;
                    let wanderY = Math.sin(this.dogWanderDirection) * wanderSpeed;
                    
                    // Check bounds and bounce off walls
                    const nextX = this.dogX + wanderX;
                    const nextY = this.dogY + wanderY;
                    
                    if (nextX <= 25 || nextX >= 535) {
                        this.dogWanderDirection = Math.PI - this.dogWanderDirection;
                        wanderX = -wanderX;
                    }
                    if (nextY <= 25 || nextY >= 395) {
                        this.dogWanderDirection = -this.dogWanderDirection;
                        wanderY = -wanderY;
                    }
                    
                    this.dogX = Math.max(25, Math.min(535, this.dogX + wanderX));
                    this.dogY = Math.max(25, Math.min(395, this.dogY + wanderY));
                }

                dogEl.style.left = this.dogX + 'px';
                dogEl.style.top = this.dogY + 'px';
            }

            canMoveTo(x, y) {
                const playerSize = 32;
                const padding = 1;
                
                // More comprehensive collision detection with edge sampling
                const points = [];
                
                // Sample more points along each edge for thin wall detection
                for (let i = 0; i <= 4; i++) {
                    const ratio = i / 4;
                    const edgeX = x + padding + (playerSize - 2 * padding) * ratio;
                    const edgeY = y + padding + (playerSize - 2 * padding) * ratio;
                    
                    // Top edge
                    points.push({x: edgeX, y: y + padding});
                    // Bottom edge  
                    points.push({x: edgeX, y: y + playerSize - padding});
                    // Left edge
                    points.push({x: x + padding, y: edgeY});
                    // Right edge
                    points.push({x: x + playerSize - padding, y: edgeY});
                }
                
                const walls = this.gameWorld.querySelectorAll('.funky-wall, .black-wall');
                
                for (let wall of walls) {
                    const wallRect = {
                        left: parseInt(wall.style.left),
                        top: parseInt(wall.style.top),
                        right: parseInt(wall.style.left) + parseInt(wall.style.width),
                        bottom: parseInt(wall.style.top) + parseInt(wall.style.height)
                    };
                    
                    for (let point of points) {
                        if (point.x >= wallRect.left && point.x <= wallRect.right &&
                            point.y >= wallRect.top && point.y <= wallRect.bottom) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            checkCollisions() {
                const playerRect = {
                    left: this.playerX,
                    top: this.playerY,
                    right: this.playerX + 32,
                    bottom: this.playerY + 32
                };
                
                // Check NPCs
                const npcs = this.gameWorld.querySelectorAll('.casino-npc');
                npcs.forEach(npc => {
                    const npcX = parseInt(npc.style.left);
                    const npcY = parseInt(npc.style.top);
                    const npcRect = {
                        left: npcX + 5,
                        top: npcY + 5,
                        right: npcX + 27,
                        bottom: npcY + 27
                    };
                    
                    if (this.rectsOverlap(playerRect, npcRect)) {
                        // Check if this NPC is on cooldown
                        const cooldownTime = this.npcCooldowns[npc.dataset.name];
                        if (cooldownTime && Date.now() < cooldownTime) {
                            return; // Skip this NPC if still on cooldown
                        }
                        
                        if (npc.dataset.name === 'Casino Greeter') {
                            this.showMessage(npc.dataset.message);
                        } else {
                            this.showNPCPopup(npc);
                        }
                    }
                });
                
                // Check exit ladder
                const ladder = this.gameWorld.querySelector('.ladder-exit');
                if (ladder) {
                    const ladderX = parseInt(ladder.style.left);
                    const ladderY = parseInt(ladder.style.top);
                    const ladderRect = {
                        left: ladderX,
                        top: ladderY,
                        right: ladderX + 30,
                        bottom: ladderY + 30
                    };
                    
                    if (this.rectsOverlap(playerRect, ladderRect)) {
                        this.exitCasino();
                    }

                choices.forEach(choice => choice.classList.remove('disabled'));

                const sequence = ['Rock', 'Paper', 'Scissors', '1', '2', '3'];
                let index = 0;
                
                const showNext = () => {

                        countdown.textContent = sequence[index];

                        } else {

                if (!this.rpsGameState.countdownActive || this.rpsGameState.playerChoice) return;

                this.rpsGameState.clickTime = Date.now();
                
                // Highlight selected choice
                document.querySelectorAll('.rps-choice').forEach(el => {
                    el.classList.remove('selected');
                    if (el.dataset.choice === choice) {
                        el.classList.add('selected');

                this.rpsGameState.countdownActive = false;
                
                const result = document.getElementById('rpsResult');
                const choices = document.querySelectorAll('.rps-choice');
                choices.forEach(choice => choice.classList.add('disabled'));

                    return;

                // Check timing (must be within 1 second before or after "3")
                const timeSince3 = this.rpsGameState.clickTime - this.rpsGameState.perfectTimingStart;
                const perfectTiming = Math.abs(timeSince3) <= 100; // Within 0.1 seconds
                const validTiming = Math.abs(timeSince3) <= 1000; // Within 1 second
                
                if (!validTiming) {
                    result.innerHTML = `

                        <div style="margin-top: 10px;">
                            <button class="rps-btn rps-btn-primary" onclick="game.processRPSLoss()">Continue</button>

                    `;
                    return;

                // Generate NPC choice with timing bonus
                this.generateNPCChoice(perfectTiming);
                
                // Determine winner
                const winner = this.determineRPSWinner();
                this.displayRPSResult(winner, perfectTiming);

            generateNPCChoice(perfectTiming) {
                const choices = ['rock', 'paper', 'scissors'];
                
                if (perfectTiming) {
                    // 70% chance of NPC choosing what loses to player
                    const playerChoice = this.rpsGameState.playerChoice;
                    let losingChoice;
                    
                    if (playerChoice === 'rock') losingChoice = 'scissors';
                    else if (playerChoice === 'paper') losingChoice = 'rock';
                    else losingChoice = 'paper';
                    
                    if (Math.random() < 0.7) {
                        this.rpsGameState.npcChoice = losingChoice;
                    } else {
                        // 30% chance of other choices
                        const otherChoices = choices.filter(c => c !== losingChoice);
                        this.rpsGameState.npcChoice = otherChoices[Math.floor(Math.random() * otherChoices.length)];
                    }
                } else {
                    // Normal 50/50 random choice
                    this.rpsGameState.npcChoice = choices[Math.floor(Math.random() * choices.length)];
                }
            }

                const player = this.rpsGameState.playerChoice;

                if ((player === 'rock' && npc === 'scissors') ||

                    (player === 'scissors' && npc === 'paper')) {

                }
                
                return 'npc';

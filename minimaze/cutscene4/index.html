<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Frog: Victory!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #endingContainer {
            width: 100%;
            max-width: 800px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed to flex-start to avoid overflow */
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling within container if needed */
        }
        
        #mediaContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #222;
            border: 3px solid #daa520;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #endingVideo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        
        #endingImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        #statsDisplay {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 3px solid #daa520;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 10px;
            display: none;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
        }

        #statsDisplay h2 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #statsDisplay .stat-item {
            margin: 10px 0;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #passwordDisplay {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 2px;
        }
        
        #subtitleBox {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #daa520;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        #navigationContainer {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        button {
            background: #daa520;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 200px; /* Limit button width */
        }
        
        button:hover {
            background: #b8860b;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #nextButton {
            display: block;
        }
        
        #submitButton {
            background: #4CAF50;
            display: none;
        }
        
        #submitButton:hover {
            background: #45a049;
        }

        #restartButton {
            background: #ff6b35;
            display: none;
        }

        #restartButton:hover {
            background: #ff5722;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #replayButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        #replayButton:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #leaderboardContainer {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #daa520;
            border-radius: 15px;
            padding: 15px;
            display: none;
            max-height: 200px; /* Reduced height to fit on smaller screens */
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #leaderboardContainer h3 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            gap: 10px;
            font-size: 14px; /* Smaller font for better fit */
        }

        .leaderboard-entry.current-player {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
        }

        .rank {
            font-weight: bold;
            color: #FFD700;
        }

        .loading {
            text-align: center;
            color: #daa520;
            font-style: italic;
        }

        @media screen and (max-height: 600px) {
            #mediaContainer {
                height: 200px; /* Reduce media height on small screens */
            }
            #statsDisplay {
                padding: 15px;
                font-size: 16px;
            }
            #statsDisplay h2 {
                font-size: 24px;
            }
            #statsDisplay .stat-item {
                font-size: 14px;
            }
            #passwordDisplay {
                font-size: 20px;
            }
            #subtitleBox {
                font-size: 14px;
                padding: 10px;
            }
            #leaderboardContainer {
                max-height: 150px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center;">
        <h2>üéâ Victory Cutscene</h2>
        <p style="font-size: 18px; margin: 20px 0;">You defeated the final boss!</p>
        <button class="start-button" style="background: #4CAF50; font-size: 20px; padding: 15px 30px;" onclick="startEnding()">Watch Victory</button>
    </div>

    <div id="endingContainer">
        <div id="mediaContainer">
            <video id="endingVideo" muted playsinline disablepictureinpicture>
                <source src="" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <img id="endingImage" src="" alt="Ending Scene">
            <button id="replayButton" onclick="replayVideo()">üîÑ Replay</button>
        </div>

        <div id="statsDisplay">
            <h2>üèÜ CONGRATULATIONS! üèÜ</h2>
            <div class="stat-item">üë§ Player: <span id="finalPlayer">Anonymous</span></div>
            <div class="stat-item">‚è±Ô∏è Final Time: <span id="finalTime">0:00</span></div>
            <div class="stat-item">‚ò†Ô∏è Death Count: <span id="finalDeaths">0</span></div>
            <div id="passwordDisplay">
                Password: WINNER
                <div style="font-size: 14px; margin-top: 8px; color: #fff;">Write this down!</div>
            </div>
            <div style="font-size: 14px; margin-top: 15px;">
                You have proven yourself as the ultimate Master Frog!
            </div>
        </div>

        <div id="leaderboardContainer">
            <h3>üèÜ Leaderboard üèÜ</h3>
            <div id="leaderboardContent" class="loading">
                Loading leaderboard...
            </div>
        </div>
        
        <div id="subtitleBox">
            <p id="subtitleText">Loading...</p>
        </div>

        <div id="navigationContainer">
            <button id="nextButton" onclick="nextSlide()" disabled>Next</button>
            <button id="submitButton" onclick="submitScore()">Submit Score to Leaderboard</button>
            <button id="restartButton" onclick="restartGame()">Start New Game</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/TheDepression/Sounds/main/mftheme5.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Check access on page load
        window.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('mfGameState');
            if (!savedState) {
                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }

            const gameState = JSON.parse(savedState);
            
            if (gameState.currentUrl !== 'cutscene4' && !gameState.finalBossDefeated) {
                alert('Invalid access! You must defeat the final boss first!');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
        });

        const endingSequence = [
            {
                type: 'video',
                src: 'https://raw.githubusercontent.com/TheDepression/Photos/main/nfcs1.mp4',
                subtitle: '„Éû„Çπ„Çø„Éº„Éï„É≠„ÉÉ„Ç∞„ÅØ„ÄÄ„ÇÑ„Å£„Å®„ÄÄ„ÅÑ„Åò„ÇÅÂ≠ê„Çí„Åü„Åä„Åó„Åü'
            },
            {
                type: 'video',
                src: 'https://raw.githubusercontent.com/TheDepression/Photos/main/nfcs2.mp4',
                subtitle: '„ÅÑ„Åò„ÇÅÂ≠ê„ÅØ„ÄÄ„Åë„ÅÑ„ÇÄ„Åó„Çá„Åß„ÄÄ„Çà„ÅèËÄÉ„Åà„Åü'
            },
            {
                type: 'video',
                src: 'https://raw.githubusercontent.com/TheDepression/Photos/main/nfcs3.mp4',
                subtitle: '„Åù„Åó„Å¶„ÅÑ„ÅÑ‰∫∫„Å´„Å™„Å£„Åü„ÄÇÂÆü„ÅØ„ÄÄ„Åò„ÇÜ„ÅÜ„Å´„Å™„Å£„ÅüÊôÇ„Å´„ÄÄ„Å®„Åó„Çá„Åã„Çì„ÅßÂ≠ê„Å©„ÇÇ„Åü„Å°„Å´„ÄÄÊ≠å„Åà„Å¶„ÅÇ„Åí„Çã„ÄÄ„Åó„Åî„Å®„Åå„Åß„Åç„Åü'
            },
            {
                type: 'video',
                src: 'https://raw.githubusercontent.com/TheDepression/Photos/main/nfcs4.mp4',
                subtitle: '„Åõ„Åã„ÅÑ„ÅØ„Åæ„Åü„ÄÄ„ÅÇ„Çì„Åú„Çì„Å´„Å™„Å£„Åü„ÄÇ„ÄÄ„Éû„Çπ„Çø„Éº„Éï„É≠„ÉÉ„Ç∞„ÅÆ„Åä„Åã„Åí„Åß„ÄÇ„ÄÄÂêõ„ÅÆ„Åä„Åã„Åí„ÇÇÔºÅ'
            },
            {
                type: 'video',
                src: 'https://raw.githubusercontent.com/TheDepression/Photos/main/nfcs5.mp4',
                subtitle: '„Åø„Çì„Å™„ÄÄ„ÅÇ„Çä„Åå„Å®„ÅÜ'
            }
        ];

        let currentSlide = 0;
        let nextButtonTimer = null;
        let gameState = null;
        let playerScore = null;

        function init() {
            const savedState = localStorage.getItem('mfGameState');
            const playerName = localStorage.getItem('mfPlayerName');
            if (savedState) {
                gameState = JSON.parse(savedState);
                playerScore = {
                    player_name: playerName || 'Anonymous',
                    time: gameState.timeElapsed || 0,
                    deaths: gameState.deathCount || 0,
                    timestamp: Date.now()
                };
            }
        }

        function startEnding() {
            document.getElementById('startScreen').style.display = 'none';
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(e => console.log('Music play failed:', e));
            showSlide(0);
        }

        function showSlide(index) {
            document.getElementById('replayButton').style.display = 'none';
            const video = document.getElementById('endingVideo');
            const image = document.getElementById('endingImage');
            const subtitle = document.getElementById('subtitleText');
            const nextButton = document.getElementById('nextButton');
            const submitButton = document.getElementById('submitButton');
            const restartButton = document.getElementById('restartButton');
            const statsDisplay = document.getElementById('statsDisplay');
            const subtitleBox = document.getElementById('subtitleBox');
            const mediaContainer = document.getElementById('mediaContainer');
            const leaderboardContainer = document.getElementById('leaderboardContainer');
            const navigationContainer = document.getElementById('navigationContainer');

            if (nextButtonTimer) {
                clearTimeout(nextButtonTimer);
                nextButtonTimer = null;
            }

            if (index >= endingSequence.length) {
                mediaContainer.style.display = 'none';
                subtitleBox.style.display = 'none';
                statsDisplay.style.display = 'block';
                leaderboardContainer.style.display = 'none';
                nextButton.style.display = 'none';
                submitButton.style.display = 'block'; // Show submit button immediately
                restartButton.style.display = 'none'; // Hide restart until leaderboard
                navigationContainer.style.display = 'flex'; // Ensure navigation is visible
                
                document.getElementById('finalPlayer').textContent = playerScore.player_name;
                const minutes = Math.floor(playerScore.time / 60);
                const seconds = playerScore.time % 60;
                document.getElementById('finalTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('finalDeaths').textContent = playerScore.deaths;
                
                return;
            }

            const currentItem = endingSequence[index];

            mediaContainer.style.display = 'flex';
            subtitleBox.style.display = 'block';
            statsDisplay.style.display = 'none';
            leaderboardContainer.style.display = 'none';
            navigationContainer.style.display = 'flex';

            subtitle.textContent = currentItem.subtitle;

            nextButton.disabled = true;
            submitButton.style.display = 'none';
            restartButton.style.display = 'none';

            if (currentItem.type === 'video') {
                video.style.display = 'block';
                image.style.display = 'none';
                video.src = currentItem.src;
                video.load();
                
                video.onended = function() {
                    nextButton.disabled = false;
                    document.getElementById('replayButton').style.display = 'block';
                };
                
                video.play().then(() => {
                    console.log('Video started playing');
                }).catch(e => {
                    console.log('Video play failed:', e);
                    setTimeout(() => {
                        nextButton.disabled = false;
                    }, 3000);
                });
                
            } else {
                video.style.display = 'none';
                image.style.display = 'block';
                image.src = currentItem.src;
                image.classList.add('fade-in');
                setTimeout(() => image.classList.remove('fade-in'), 500);
                nextButtonTimer = setTimeout(() => {
                    nextButton.disabled = false;
                }, 5000);
            }

            nextButton.style.display = 'block';
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function replayVideo() {
            const video = document.getElementById('endingVideo');
            const nextButton = document.getElementById('nextButton');
            const replayButton = document.getElementById('replayButton');
            
            replayButton.style.display = 'none';
            nextButton.disabled = true;
            
            video.currentTime = 0;
            video.play().catch(e => console.log('Replay failed:', e));
        }

        async function submitScore() {
            const submitButton = document.getElementById('submitButton');
            const leaderboardContainer = document.getElementById('leaderboardContainer');
            const restartButton = document.getElementById('restartButton');
            const statsDisplay = document.getElementById('statsDisplay');
            const navigationContainer = document.getElementById('navigationContainer');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            try {
                const SUPABASE_URL = 'https://uhvaquliroqvjgfanmfi.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVodmFxdWxpcm9xdmpnZmFubWZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MDI2OTksImV4cCI6MjA2NDI3ODY5OX0.w7P2YPbC-9pYYzHAe-S-UG6D43jijrXVV7LyGmCKn8s';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/Frog`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        player_name: playerScore.player_name,
                        time: playerScore.time,
                        deaths: playerScore.deaths,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    statsDisplay.style.display = 'block'; // Keep stats visible
                    submitButton.style.display = 'none';
                    leaderboardContainer.style.display = 'block';
                    await loadLeaderboard();
                    restartButton.style.display = 'block';
                    navigationContainer.style.display = 'flex';
                } else {
                    throw new Error('Failed to submit score');
                }
                
            } catch (error) {
                console.error('Error submitting score:', error);
                submitButton.textContent = 'Submission Failed - Try Again';
                submitButton.disabled = false;
                statsDisplay.style.display = 'block';
                leaderboardContainer.style.display = 'block';
                await loadLeaderboard();
                restartButton.style.display = 'block';
                navigationContainer.style.display = 'flex';
            }
        }

        async function loadLeaderboard() {
            const leaderboardContent = document.getElementById('leaderboardContent');
            
            try {
                const SUPABASE_URL = 'https://uhvaquliroqvjgfanmfi.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVodmFxdWxpcm9xdmpnZmFubWZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MDI2OTksImV4cCI6MjA2NDI3ODY5OX0.w7P2YPbC-9pYYzHAe-S-UG6D43jijrXVV7LyGmCKn8s';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/Frog?order=deaths.asc,time.asc&limit=20`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const scores = await response.json();
                    displayLeaderboard(scores);
                } else {
                    throw new Error('Failed to load leaderboard');
                }
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardContent.innerHTML = `
                    <div class="loading" style="color: #ff6b35;">
                        Failed to load leaderboard. Here are your stats:<br>
                        ${playerScore.player_name} | 
                        Time: ${Math.floor(playerScore.time / 60)}:${(playerScore.time % 60).toString().padStart(2, '0')} | 
                        Deaths: ${playerScore.deaths}
                    </div>
                `;
            }
        }

        function displayLeaderboard(scores) {
            const leaderboardContent = document.getElementById('leaderboardContent');
            let html = '';
            
            let currentPlayerRank = -1;
            for (let i = 0; i < scores.length; i++) {
                if (scores[i].player_name === playerScore.player_name && 
                    scores[i].time === playerScore.time && 
                    scores[i].deaths === playerScore.deaths) {
                    currentPlayerRank = i + 1;
                    break;
                }
            }
            
            scores.forEach((score, index) => {
                const rank = index + 1;
                const minutes = Math.floor(score.time / 60);
                const seconds = (score.time % 60).toString().padStart(2, '0');
                const isCurrentPlayer = score.player_name === playerScore.player_name && 
                                      score.time === playerScore.time && 
                                      score.deaths === playerScore.deaths;
                
                html += `
                    <div class="leaderboard-entry ${isCurrentPlayer ? 'current-player' : ''}">
                        <span class="rank">#${rank}</span>
                        <span style="flex: 1; text-align: left; margin-left: 10px;">${score.player_name}</span>

                        <span>‚ò†Ô∏è${score.deaths}</span>
                        ${isCurrentPlayer ? '<span style="color: #FFD700;">‚Üê YOU</span>' : ''}
                    </div>
                `;
            });
            
            if (currentPlayerRank === -1) {
                html += `
                    <div class="leaderboard-entry current-player">
                        <span class="rank">#${scores.length + 1}+</span>
                        <span style="flex: 1; text-align: left; margin-left: 10px;">${playerScore.player_name}</span>
                        <span>‚è±Ô∏è${Math.floor(playerScore.time / 60)}:${(playerScore.time % 60).toString().padStart(2, '0')}</span>
                        <span>‚ò†Ô∏è${playerScore.deaths}</span>
                        <span style="color: #FFD700;">‚Üê YOU</span>
                    </div>
                `;
            }
            
            leaderboardContent.innerHTML = html;
        }

        function restartGame() {
            localStorage.setItem('winner', 'true');
            localStorage.removeItem('mfGameState');
            window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
        }

        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Forest Exit</title>
</head>
<body style="background: #000; color: white; text-align: center; padding: 50px;">
    <h2>🕳️ Exiting Forest</h2>
    <script>
        // Update player position and redirect back
        const gameState = JSON.parse(localStorage.getItem('mfGameState'));
        gameState.playerX = 1050;
        gameState.playerY = 270;
        gameState.currentUrl = 'maze2';
        localStorage.setItem('mfGameState', JSON.stringify(gameState));
        
        // Redirect after 1 second
        setTimeout(() => {
            window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
        }, 1000);
    </script>
</body>
</html>

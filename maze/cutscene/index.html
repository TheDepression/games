    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #cutsceneContainer {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #imageContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #222;
            border: 3px solid #555;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #cutsceneImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #subtitleBox {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        #navigationContainer {
            display: flex;
            gap: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #finalButton {
            background: #ff6b35;
            display: none;
        }
        
        #finalButton:hover {
            background: #ff5722;
        }
        
        .start-button {
            background: #ff6b35;
            font-size: 20px;
            padding: 15px 30px;
        }
        
        .start-button:hover {
            background: #ff5722;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .character-display {
            font-size: 64px;
            margin: 20px 0;
        }
    </style>

        // Get selected character
        const selectedCharacter = localStorage.getItem('selectedCharacter') || '😐';
        const currentCharacterData = characterData[selectedCharacter] || characterData['😐'];
        
        let currentSlide = 0;
        
        // Initialize start screen
        function init() {
            document.getElementById('characterDisplay').textContent = selectedCharacter;
            document.getElementById('characterName').textContent = currentCharacterData.name;
        }
        
        function startCutscene() {
            // Hide start screen
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('cutsceneContainer').style.display = 'flex';
            
            // Start music with user interaction
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(e => console.log('Music play failed:', e));
            
            // Show first slide
            showSlide(0);
        }
        
        function showSlide(index) {
            const image = document.getElementById('cutsceneImage');
            const subtitle = document.getElementById('subtitleText');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const finalButton = document.getElementById('finalButton');
            
            // Update image and subtitle
            image.src = currentCharacterData.images[index];
            subtitle.textContent = currentCharacterData.subtitles[index];
            
            // Add fade effect
            image.classList.add('fade-in');
            setTimeout(() => image.classList.remove('fade-in'), 500);
            
            // Update button states
            prevButton.disabled = index === 0;
            
            if (index === currentCharacterData.images.length - 1) {
                nextButton.style.display = 'none';
                finalButton.style.display = 'block';
            } else {
                nextButton.style.display = 'block';
                finalButton.style.display = 'none';
            }
        }
        
        function nextSlide() {
            if (currentSlide < currentCharacterData.images.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
        
        function goToFinalBoss() {
            // Stop music
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.pause();
            
            // Go to final boss
            window.location.href = 'https://thedepression.github.io/games/maze/final';
        }
        
        // Start when page loads
        window.onload = init;

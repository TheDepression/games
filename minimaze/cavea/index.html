<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave A - Master Frog's Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 350px;
            height: 550px;
            background: #1a1a1a;
            border: 3px solid #444;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        #gameArea {
            width: 350px;
            height: 357.5px;
            position: relative;
            overflow: hidden;
            background: #2d2421;
            touch-action: none;
        }
        
        #gameWorld {
            position: absolute;
            width: 350px;
            height: 357.5px;
            transform-origin: 0 0;
            transition: none;
        }
        
        .room {
            position: absolute;
            width: 350px;
            height: 357.5px;
            background: #2d2421;
        }
        
        .cave-wall {
            position: absolute;
            background-image: url('https://raw.githubusercontent.com/TheDepression/Photos/main/tilerock.png');
            background-repeat: repeat;
            background-size: 20px 20px;
            border: 1px solid rgba(100,100,100,0.3);
            opacity: 1;
            z-index: 30;
        }
        
        .enemy {
            position: absolute;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 60;
        }
        
        .exit-light {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 4px;
            z-index: 250;
        }
        
        .hammer {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: glow 2s infinite;
            z-index: 250;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px gold); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px gold); }
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 300;
            transition: none;
        }
        
        .invulnerable {
            animation: blink 0.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #controlArea {
            width: 100%;
            height: 35%;
            background: #333;
            position: absolute;
            bottom: 0;
            touch-action: none;
            border-top: 2px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ccc;
            z-index: 250;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 250;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #666;
            pointer-events: none;
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 250;
            background: rgba(255,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #665;
            pointer-events: none;
        }
        
        #pauseBtn {
            position: fixed;
            top: 10px;
            right: 60px;
            z-index: 250;
            background: rgba(100,0,100,0.8);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 450;
            display: none;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 280px;
            text-align: center;
        }
        
        .darkness-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .darkness-overlay.active {
            opacity: 0.98;
        }
        
        #startScreen, #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .start-button {
            background: #ff6b35;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .start-button:hover {
            background: #ff5722;
        }
    </style>
</head>

    <script>
        class ZeldaCave {

preloadPlayerImages() {
    const directions = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
    this.playerImages = {};
    
    directions.forEach(direction => {
        const img = new Image();
        img.src = `https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG`;
        this.playerImages[direction] = img;
    });
}
            
            constructor() {
                // Load game state from main world
                this.loadGameState();
                
                // Game state
                this.gameStarted = false;
                this.isPaused = false;
                this.isTransitioning = false;
                this.isInvulnerable = false;
                
                // Player state
                this.playerX = 175; // Center of room
                this.playerY = 280; // Moved up 20px from 300 - safer distance from exit
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                this.isDragging = false;
                this.lastDragX = 0;
                this.lastDragY = 0;
                this.currentDirection = 'n'; // Start facing north (into cave)
                this.currentDirection = 'n'; // Start facing north (into cave)
this.preloadPlayerImages(); // <-- ADD THIS LINE
                
                // Room system - thinking in X,Y coordinates (starting at 0,0)
                this.currentRoomX = 0;
                this.currentRoomY = 0;
                
                // Cave items
                this.hammerCollected = false;
                this.snakes = [];
                
                // Timer
                this.timerInterval = null;
                
                // Elements
                this.player = document.getElementById('player');
                this.gameWorld = document.getElementById('gameWorld');
                this.gameArea = document.getElementById('gameArea');
                this.controlArea = document.getElementById('controlArea');
                this.caveMusic = document.getElementById('caveMusic');
                
                this.setupControls();
                this.createRoom(0, 0); // Start in room 0,0
                this.updatePlayerImage('n');
                this.updateStartMessage();
            }
            
            loadGameState() {
    const savedState = localStorage.getItem('mfGameState');
    if (savedState) {
        const gameState = JSON.parse(savedState);
        this.hearts = gameState.hearts || 3;
        this.money = gameState.money || 0;
        this.timeElapsed = gameState.timeElapsed || 0;
        this.hasFlashlight = gameState.hasFlashlight || false;
        this.hasHammer = gameState.hasHammer || false;
        // ADD ALL MISSING ITEMS:
        this.hasBoat = gameState.hasBoat || false;
        this.hasKey = gameState.hasKey || false;
        this.hasLavaShoes = gameState.hasLavaShoes || false;
        this.hasPencil = gameState.hasPencil || false;
        this.hasPyramidKey = gameState.hasPyramidKey || false;
        this.caveBossDefeated = gameState.caveBossDefeated || false;
        this.bullyDefeated = gameState.bullyDefeated || false;
        this.motherPaid = gameState.motherPaid || false;
        this.collectedMoney = gameState.collectedMoney || [];
        this.collectedHearts = gameState.collectedHearts || [];
    } else {
        // Set defaults for ALL items
        this.hearts = 3;
        this.money = 0;
        this.timeElapsed = 0;
        this.hasFlashlight = false;
        this.hasHammer = false;
        this.hasBoat = false;
        this.hasKey = false;
        this.hasLavaShoes = false;
        this.hasPencil = false;
        this.hasPyramidKey = false;
        this.caveBossDefeated = false;
        this.bullyDefeated = false;
        this.motherPaid = false;
        this.collectedMoney = [];
        this.collectedHearts = [];
    }
}
            
            updateStartMessage() {
                const warningDiv = document.getElementById('warningMessage');
                if (this.hasFlashlight) {
                    warningDiv.textContent = "üî¶ Your flashlight will light the way through the dark caves!";
                } else {
                    warningDiv.textContent = "‚ö†Ô∏è WARNING: It's pitch black in there! You'll barely see anything without a flashlight!";
                }
            }
            
            setupControls() {
                this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
                this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
                this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
                
                this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
                this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
                this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
                this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
            }
            
            handleStart(e) {
                if (!this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                this.isDragging = true;
                const point = e.touches ? e.touches[0] : e;
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - this.lastDragX;
                const deltaY = point.clientY - this.lastDragY;
                
                // Update direction based on movement with diagonal support
                if (Math.abs(deltaX) > 1.2 || Math.abs(deltaY) > 1.2) {
                    const newDirection = this.getDirectionFromMovement(deltaX, deltaY);
                    if (newDirection !== this.currentDirection) {
                        this.currentDirection = newDirection;
                        this.updatePlayerImage(newDirection);
                    }
                }
                
                const sensitivity = 0.6;
                this.playerVelocityX = deltaX * sensitivity;
                this.playerVelocityY = deltaY * sensitivity;
                
                const maxVelocity = 10;
                this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
                this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
                
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleEnd(e) {
                this.isDragging = false;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
            }
            
            updatePlayerImage(direction) {
                this.player.style.backgroundImage = `url("https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG")`;
            }
            
            getDirectionFromMovement(deltaX, deltaY) {
                let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                
                if (angle >= 337.5 || angle < 22.5) return 'e';
                else if (angle >= 22.5 && angle < 67.5) return 'se';  
                else if (angle >= 67.5 && angle < 112.5) return 's';
                else if (angle >= 112.5 && angle < 157.5) return 'sw';
                else if (angle >= 157.5 && angle < 202.5) return 'w';
                else if (angle >= 202.5 && angle < 247.5) return 'nw';
                else if (angle >= 247.5 && angle < 292.5) return 'n';
                else return 'ne';
            }
            
            createRoom(roomX, roomY) {
                // Clear existing room
                this.gameWorld.innerHTML = '<div id="player"></div>';
                this.player = document.getElementById('player');
                this.snakes = [];
                
                // Define room layouts - your exact network
                const roomLayouts = {
                    '0,0': { // Starting room
                        exits: ['e', 's'], // east and south (cave entrance)
                        walls: [
                            { x: 100, y: 100, w: 60, h: 20 },
                            { x: 200, y: 200, w: 20, h: 60 }
                        ],
                        snakes: [
                            { x: 150, y: 100, dir: 'horizontal' },
                            { x: 250, y: 200, dir: 'vertical' }
                        ]
                    },
                    '1,0': { // Right of start
                        exits: ['w', 'e', 'n'], // west, east, north
                        walls: [
                            { x: 80, y: 80, w: 80, h: 20 },
                            { x: 250, y: 150, w: 20, h: 80 },
                            { x: 120, y: 250, w: 60, h: 20 }
                        ],
                        snakes: [
                            { x: 120, y: 120, dir: 'horizontal' },
                            { x: 280, y: 280, dir: 'vertical' }
                        ]
                    },
                    '2,0': { // Far right
                        exits: ['w'], // only west
                        walls: [
                            { x: 60, y: 120, w: 20, h: 100 },
                            { x: 200, y: 80, w: 80, h: 20 }
                        ],
                        snakes: [
                            { x: 150, y: 150, dir: 'horizontal' },
                            { x: 100, y: 250, dir: 'vertical' }
                        ]
                    },
                    '1,1': { // Up from middle
                        exits: ['s', 'w', 'n'], // south, west, north
                        walls: [
                            { x: 150, y: 100, w: 20, h: 80 },
                            { x: 80, y: 200, w: 100, h: 20 }
                        ],
                        snakes: [
                            { x: 100, y: 150, dir: 'vertical' },
                            { x: 250, y: 120, dir: 'horizontal' }
                        ]
                    },
                    '0,1': { // Left from upper
                        exits: ['e', 'n'], // east, north
                        walls: [
                            { x: 100, y: 80, w: 80, h: 20 },
                            { x: 200, y: 180, w: 20, h: 80 }
                        ],
                        snakes: [
                            { x: 150, y: 200, dir: 'horizontal' },
                            { x: 250, y: 100, dir: 'vertical' }
                        ]
                    },
                    '0,2': { // Up from left
                        exits: ['s'], // only south
                        walls: [
                            { x: 120, y: 120, w: 60, h: 20 },
                            { x: 220, y: 200, w: 20, h: 60 }
                        ],
                        snakes: [
                            { x: 180, y: 150, dir: 'vertical' },
                            { x: 80, y: 250, dir: 'horizontal' }
                        ]
                    },
                    '1,2': { // Hammer room - up from middle upper
                        exits: ['s', 'hammer'], // south, has hammer
                        walls: [
                            { x: 100, y: 100, w: 40, h: 20 },
                            { x: 250, y: 150, w: 20, h: 40 }
                        ],
                        snakes: [
                            { x: 120, y: 250, dir: 'horizontal' } // Only one snake
                        ]
                    }
                };
                
                const layout = roomLayouts[`${roomX},${roomY}`];
                if (!layout) return;
                
                // Create border walls with exits
                this.createBorderWalls(layout.exits);
                
                // Add interior walls
                layout.walls.forEach(wall => {
                    this.createWall(wall.x, wall.y, wall.w, wall.h);
                });
                
                // Add snakes (except for starting room)
                if (!(roomX === 0 && roomY === 0)) {
                    layout.snakes.forEach(snake => {
                        this.createSnake(snake.x, snake.y, snake.dir);
                    });
                }
                
                // Add special items
                if (layout.exits.includes('s') && roomX === 0 && roomY === 0) {
                    // Cave entrance in starting room
                    const entrance = document.createElement('div');
                    entrance.className = 'cave-entrance';
                    entrance.style.position = 'absolute';
                    entrance.style.left = '160px';
                    entrance.style.top = '330px';
                    entrance.style.width = '30px';
                    entrance.style.height = '15px';
                    entrance.style.background = '#fff';
                    entrance.style.border = '2px solid #ccc';
                    entrance.style.borderRadius = '4px';
                    entrance.style.zIndex = '250';
                    entrance.dataset.type = 'exit';
                    this.gameWorld.appendChild(entrance);
                } else if (layout.exits.includes('hammer')) {
                    // Hammer in treasure room
                    const hammer = document.createElement('div');
                    hammer.className = 'hammer';
                    hammer.style.position = 'absolute';
                    hammer.style.left = '160px';
                    hammer.style.top = '170px';
                    hammer.textContent = 'üî®';
                    hammer.dataset.type = 'hammer';
                    this.gameWorld.appendChild(hammer);
                }
                
                this.positionPlayer();
                this.updateDarkness();
                this.updateUI();
                this.updateRoomInfo();
            }
            
            createBorderWalls(exits) {
    // Top wall (north)
    if (!exits.includes('n')) {
        this.createWall(0, 0, 350, 20);
    } else {
        // Gap from 140px to 210px (70px wide)
        this.createWall(0, 0, 140, 20);
        this.createWall(210, 0, 140, 20);
    }

    // Bottom wall (south)
    if (!exits.includes('s')) {
        this.createWall(0, 337.5, 350, 20);
    } else {
        // Gap from 140px to 210px
        this.createWall(0, 337.5, 140, 20);
        this.createWall(210, 337.5, 140, 20);
    }

    // Left wall (west)
    if (!exits.includes('w')) {
        this.createWall(0, 0, 20, 357.5);
    } else {
        // Gap from 140px to 217.5px (77.5px high)
        this.createWall(0, 0, 20, 140);
        this.createWall(0, 217.5, 20, 140);
    }

    // Right wall (east)
    if (!exits.includes('e')) {
        this.createWall(330, 0, 20, 357.5);
    } else {
        // Gap from 140px to 217.5px
        this.createWall(330, 0, 20, 140);
        this.createWall(330, 217.5, 20, 140);
    }
}
            
            createWall(x, y, width, height) {
                const wall = document.createElement('div');
                wall.className = 'cave-wall';
                wall.style.left = x + 'px';
                wall.style.top = y + 'px';
                wall.style.width = width + 'px';
                wall.style.height = height + 'px';
                this.gameWorld.appendChild(wall);
            }
            
            createSnake(x, y, direction) {
    const snake = document.createElement('div');
    snake.className = 'enemy';
    snake.style.left = x + 'px';
    snake.style.top = y + 'px';
    snake.style.width = '60px';  // Larger width
    snake.style.height = '35px'; // Larger height
    snake.style.backgroundImage = 'url("https://raw.githubusercontent.com/TheDepression/Photos/main/snake-min.png")';
    this.gameWorld.appendChild(snake);
    
    this.snakes.push({
        element: snake,
        x: x,
        y: y,
        startX: x,
        startY: y,
        direction: direction,
        speed: 1,
        moveDirection: 1,
        range: 100
    });
}

            positionPlayer() {
    // Center the 32x32 sprite around playerX, playerY
    this.player.style.left = (this.playerX - 16) + 'px';
    this.player.style.top = (this.playerY - 16) + 'px';
}
            
            updateDarkness() {
                const darknessOverlay = document.getElementById('darknessOverlay');
                if (this.hasFlashlight) {
                    darknessOverlay.classList.remove('active');
                } else {
                    darknessOverlay.classList.add('active');
                }
            }
            
            startGame() {
                this.gameStarted = true;
                this.startGameLoop();
                this.startTimer();
                
                // Try to play music
                this.caveMusic.play().catch(e => {
                    console.log('Music autoplay blocked');
                    const tryMusic = () => {
                        this.caveMusic.play().catch(e => console.log('Music failed:', e));
                        document.removeEventListener('click', tryMusic);
                        document.removeEventListener('touchstart', tryMusic);
                    };
                    document.addEventListener('click', tryMusic);
                    document.addEventListener('touchstart', tryMusic);
                });
            }
            
            startGameLoop() {
                const gameLoop = () => {
                    if (this.gameStarted && !this.isTransitioning) {
                        this.updatePlayer();
                        this.updateSnakes();
                        this.checkCollisions();
                        this.checkRoomTransitions();
                    }
                    requestAnimationFrame(gameLoop);
                };
                gameLoop();
            }
            
            updatePlayer() {
                if (this.isPaused) return;
                
                if (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1) {
                    const newX = this.playerX + this.playerVelocityX;
                    const newY = this.playerY + this.playerVelocityY;
                    
                    if (this.canMoveTo(newX, newY)) {
                        this.playerX = newX;
                        this.playerY = newY;
                        this.positionPlayer();
                    }
                    
                    this.playerVelocityX *= 0.88;
                    this.playerVelocityY *= 0.88;
                }
            }
            
            canMoveTo(x, y) {
    const playerSize = 24; // Collision hit box size
    const padding = 2; // Reduced padding for precise movement

    // Center the hit box around (x, y)
    const playerRect = {
        left: x - playerSize / 2, // Center the hit box
        top: y - playerSize / 2,
        right: x + playerSize / 2,
        bottom: y + playerSize / 2
    };

    // Room boundary checks
    if (playerRect.left < padding || playerRect.right > 350 - padding ||
        playerRect.top < padding || playerRect.bottom > 357.5 - padding) {
        return false;
    }

    // Wall collision
    const walls = this.gameWorld.querySelectorAll('.cave-wall');
    for (let wall of walls) {
        const wallRect = {
            left: parseFloat(wall.style.left),
            top: parseFloat(wall.style.top),
            right: parseFloat(wall.style.left) + parseFloat(wall.style.width),
            bottom: parseFloat(wall.style.top) + parseFloat(wall.style.height)
        };

        if (playerRect.right > wallRect.left &&
            playerRect.left < wallRect.right &&
            playerRect.bottom > wallRect.top &&
            playerRect.top < wallRect.bottom) {
            return false;
        }
    }

    return true;
}
            
            updateSnakes() {
                if (this.isPaused) return;
                
                this.snakes.forEach(enemy => {
                    if (enemy.direction === 'horizontal') {
                        enemy.x += enemy.speed * enemy.moveDirection;
                        
                        // Bounce off range limit
                        if (enemy.x <= enemy.startX - enemy.range/2 || enemy.x >= enemy.startX + enemy.range/2) {
                            enemy.moveDirection *= -1;
                        }
                        
                        // Bounce off walls
                        if (enemy.x <= 30 || enemy.x >= 300) {
                            enemy.moveDirection *= -1;
                        }
                        
                        enemy.element.style.left = enemy.x + 'px';
                        
                    } else if (enemy.direction === 'vertical') {
                        enemy.y += enemy.speed * enemy.moveDirection;
                        
                        // Bounce off range limit
                        if (enemy.y <= enemy.startY - enemy.range/2 || enemy.y >= enemy.startY + enemy.range/2) {
                            enemy.moveDirection *= -1;
                        }
                        
                        // Bounce off walls
                        if (enemy.y <= 30 || enemy.y >= 320) {
                            enemy.moveDirection *= -1;
                        }
                        
                        enemy.element.style.top = enemy.y + 'px';
                    }
                });
            }
            
            checkCollisions() {
                if (this.isInvulnerable) return;
                
                const playerRect = {
                    left: this.playerX,
                    top: this.playerY,
                    right: this.playerX + 4,
                    bottom: this.playerY + 4
                };
                
                // Check snake collisions
                this.snakes.forEach(enemy => {
                    const enemyRect = {
                        left: enemy.x,
                        top: enemy.y,
                        right: enemy.x + 60,
                        bottom: enemy.y + 35
                    };
                    
                    if (this.rectsOverlap(playerRect, enemyRect)) {
                        this.takeDamage();
                    }
                });
                
                // Check cave entrance collision
                const items = this.gameWorld.querySelectorAll('.cave-entrance, .hammer');
                items.forEach(item => {
                    const itemX = parseInt(item.style.left);
                    const itemY = parseInt(item.style.top);
                    const itemRect = {
                        left: itemX - 5,
                        top: itemY - 5,
                        right: itemX + 30,
                        bottom: itemY + 30
                    };
                    
                    if (this.rectsOverlap(playerRect, itemRect)) {
                        const type = item.dataset.type;
                        if (type === 'exit') {
                            clearInterval(this.timerInterval);
                            this.caveMusic.pause();
                            this.showMessage('üåÖ Exiting cave...');
                            
                            setTimeout(() => {
                                this.exitCave();
                            }, 1500);
                        } else if (type === 'hammer' && !this.hammerCollected) {
                            this.hammerCollected = true;
                            this.hasHammer = true;
                            item.remove();
                            this.showMessage('üî® Legendary Hammer acquired!');
                            this.updateUI();
                        }
                    }
                });
            }
            
            checkRoomTransitions() {
    if (this.isTransitioning) return;

    const playerCenterX = this.playerX; // Centered hit box
    const playerCenterY = this.playerY;

    let targetRoomX = this.currentRoomX;
    let targetRoomY = this.currentRoomY;
    let direction = null;

    // North (up) - top edge, within horizontal gap (140-210px)
    if (playerCenterY < 20 && playerCenterX >= 140 && playerCenterX <= 210) {
        targetRoomY = this.currentRoomY + 1;
        direction = 'n';
    }
    // South (down) - bottom edge, within horizontal gap (140-210px)
    else if (playerCenterY > 337.5 && playerCenterX >= 140 && playerCenterX <= 210) {
        targetRoomY = this.currentRoomY - 1;
        direction = 's';
    }
    // East (right) - right edge, within vertical gap (140-217.5px)
    else if (playerCenterX > 330 && playerCenterY >= 140 && playerCenterY <= 217.5) {
        targetRoomX = this.currentRoomX + 1;
        direction = 'e';
    }
    // West (left) - left edge, within vertical gap (140-217.5px)
    else if (playerCenterX < 20 && playerCenterY >= 140 && playerCenterY <= 217.5) {
        targetRoomX = this.currentRoomX - 1;
        direction = 'w';
    }

    if (direction && this.roomExists(targetRoomX, targetRoomY)) {
        this.transitionToRoom(targetRoomX, targetRoomY, direction);
    }
}
            
            roomExists(roomX, roomY) {
                const roomLayouts = {
                    '0,0': true, '1,0': true, '2,0': true,
                    '1,1': true, '0,1': true, '0,2': true, '1,2': true
                };
                return roomLayouts[`${roomX},${roomY}`] || false;
            }
            
            transitionToRoom(newRoomX, newRoomY, direction) {
    this.isTransitioning = true;
    this.playerVelocityX = 0;
    this.playerVelocityY = 0;

    // Position player in the new room, centered in the exit gap
    switch(direction) {
        case 'n': // Enter from south
            this.playerX = 175; // Center of 140-210px gap
            this.playerY = 337.5 - 24; // 24px from bottom
            break;
        case 's': // Enter from north
            this.playerX = 175;
            this.playerY = 24; // 24px from top
            break;
        case 'e': // Enter from west
            this.playerX = 24; // 24px from left
            this.playerY = 178.75; // Center of 140-217.5px gap
            break;
        case 'w': // Enter from east
            this.playerX = 350 - 24; // 24px from right
            this.playerY = 178.75; // Center of 140-217.5px gap
            break;
    }

    this.currentRoomX = newRoomX;
    this.currentRoomY = newRoomY;

    this.showMessage(`Entering room ${newRoomX},${newRoomY}`);
    this.createRoom(newRoomX, newRoomY);

    setTimeout(() => {
        this.isTransitioning = false;
    }, 800);
}
            
            rectsOverlap(rect1, rect2) {
                return rect1.left < rect2.right &&
                       rect1.right > rect2.left &&
                       rect1.top < rect2.bottom &&
                       rect1.bottom > rect2.top;
            }
            
            takeDamage() {
                if (this.isInvulnerable) return;
                
                this.hearts--;
                this.showMessage('üíî Snake bite!');
                this.updateUI();
                
                this.isInvulnerable = true;
                this.player.classList.add('invulnerable');
                
                setTimeout(() => {
                    this.isInvulnerable = false;
                    this.player.classList.remove('invulnerable');
                }, 1500);
                
                if (this.hearts <= 0) {
                    this.gameOver();
                }
            }
            
            gameOver() {
                this.gameStarted = false;
                this.isPaused = true;
                clearInterval(this.timerInterval);
                this.caveMusic.pause();
                
                this.showMessage('üíÄ You died in the cave!');
                
                setTimeout(() => {
                    const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
                    gameState.hearts = 3;
                    gameState.playerX = 420;
                    gameState.playerY = 1760;
                    gameState.currentUrl = 'main';
                    localStorage.setItem('mfGameState', JSON.stringify(gameState));
                    
                    window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                }, 3000);
            }
            
            exitCave() {
    this.gameStarted = false;
    clearInterval(this.timerInterval);
    this.caveMusic.pause();
    
    this.showMessage('üåÖ Exiting cave...');
    
    setTimeout(() => {
        const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
        gameState.hearts = this.hearts;
        gameState.money = this.money;
        gameState.timeElapsed = this.timeElapsed;
        // SAVE ALL ITEMS, NOT JUST HAMMER:
        gameState.hasHammer = this.hasHammer;
        gameState.hasFlashlight = this.hasFlashlight;
        gameState.hasBoat = this.hasBoat;
        gameState.hasKey = this.hasKey;
        gameState.hasLavaShoes = this.hasLavaShoes;
        gameState.hasPencil = this.hasPencil;
        gameState.hasPyramidKey = this.hasPyramidKey;
        gameState.caveBossDefeated = this.caveBossDefeated;
        gameState.bullyDefeated = this.bullyDefeated;
        gameState.motherPaid = this.motherPaid;
        gameState.collectedMoney = this.collectedMoney;
        gameState.collectedHearts = this.collectedHearts;
        gameState.playerX = 120;
        gameState.playerY = 1980;
        gameState.currentUrl = 'main';
        localStorage.setItem('mfGameState', JSON.stringify(gameState));
        
        window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
    }, 2000);
}
            
            startTimer() {
                this.updateTimer();
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.timeElapsed++;
                        this.updateTimer();
                    }
                }, 1000);
            }
            
            updateTimer() {
                const minutes = Math.floor(this.timeElapsed / 60);
                const seconds = this.timeElapsed % 60;
                const timerEl = document.getElementById('timer');
                timerEl.innerHTML = `${minutes}:${seconds.toString().padStart(2, '0')} | Room: <span id="roomInfo">${this.currentRoomX},${this.currentRoomY}</span>`;
                
                if (this.timeElapsed >= 600) {
                    timerEl.style.background = 'rgba(255,0,0,0.8)';
                } else if (this.timeElapsed >= 300) {
                    timerEl.style.background = 'rgba(255,165,0,0.8)';
                } else {
                    timerEl.style.background = 'rgba(0,128,0,0.8)';
                }
            }
            
            updateRoomInfo() {
                document.getElementById('roomInfo').textContent = `${this.currentRoomX},${this.currentRoomY}`;
            }
            
            updateUI() {
                document.getElementById('hearts').textContent = this.hearts;
                document.getElementById('money').textContent = this.money;
                
                let items = [];
                if (this.hasFlashlight) items.push('üî¶');
                if (this.hasHammer) items.push('üî®');
                
                document.getElementById('itemsList').textContent = items.length > 0 ? items.join(' ') : 'None';
            }
            
            showMessage(text) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.style.display = 'block';
                
                clearTimeout(this.messageTimeout);
                this.messageTimeout = setTimeout(() => {
                    message.style.display = 'none';
                }, 2500);
            }
        }

        let game;

        // Validate access
        window.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('mfGameState');
            if (!savedState) {
                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
            
            const gameState = JSON.parse(savedState);
            if (gameState.currentUrl !== 'cavea') {
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
        });

        function startDungeon() {
            document.getElementById('startScreen').style.display = 'none';
            
            game = new ZeldaCave();
            game.startGame();
        }

        function pauseGame() {
            if (game && game.gameStarted) {
                game.isPaused = true;
                game.caveMusic.pause();
                document.getElementById('pauseMenu').style.display = 'flex';
            }
        }

        function resumeGame() {
            if (game) {
                game.isPaused = false;
                document.getElementById('pauseMenu').style.display = 'none';
                game.caveMusic.play().catch(e => console.log('Music resume failed:', e));
            }
        }

        function returnToMainWorld() {
            if (game) {
                game.exitCave();
            }
        }
    </script>

        #player {
            position: absolute;

            transition: none;

        .invulnerable {

            0%, 50% { opacity: 1; }

            }

                opacity: 0;
            }
        }

            0% {
                transform: translateY(0px);
                opacity: 1;

                transform: translateY(-30px);
                opacity: 0;
            }
        }
        
        #controlArea {
    width: 100%;
    height: 35%;
    background: #333;
    position: absolute;
    bottom: 0;
    touch-action: none;
    border-top: 2px solid #555;
    padding: 15px;
    box-sizing: border-box;

    flex-direction: column;
    justify-content: space-between;

        #message {

        #startScreen, #pauseMenu {

        button {
            background: #4CAF50;
            color: white;

            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;

            margin: 8px;

        button:hover {

        .electric-snake-segment {

    <script>
        class CaveD {
            constructor() {
                this.loadGameState();
                
                this.gameStarted = false;
                this.isPaused = false;
                this.isTransitioning = false;
                this.isInvulnerable = false;
                this.isDying = false;
                
                this.playerX = 175;
                this.playerY = 50;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                this.isDragging = false;
                this.lastDragX = 0;
                this.lastDragY = 0;
                this.currentDirection = 's';

                this.npcs = [];
                this.items = [];
                this.npcMessageTimeout = null;
                this.currentNpcMessage = null;
                this.mamiKeyLastInteraction = 0;
                
                this.sessionCollectedItems = new Set();
                this.sessionMoney = 0;
                this.sessionMaxHearts = 0;
                
                this.attackCooldown = false;
                this.attackRange = this.hasEnhancedRange ? 90 : 45;
                this.attackDamage = this.calculateAttackDamage();
                this.lastTap = 0;
                this.lastTapX = null;
                this.lastTapY = null;
                this.tapDelay = 250;
                
                this.currentRoomX = 0;
                this.currentRoomY = 0;
                
                this.snakes = [];
                this.electricLines = [];
                
                this.timerInterval = null;
                
                this.player = document.getElementById('player');
                this.gameWorld = document.getElementById('gameWorld');
                this.gameArea = document.getElementById('gameArea');
                this.controlArea = document.getElementById('controlArea');
                this.caveMusic = document.getElementById('caveMusic');

                this.frameCount = 0;
                // Add this at the end of the constructor
    window.addEventListener('resize', () => {
        if (this.gameStarted) {
            this.calculateScale();
        }
    });
                
                this.preloadPlayerImages();
                this.setupControls();
                this.createRoom(0, 0);
                this.updatePlayerImage('s');
            }
            
            preloadPlayerImages() {
                const directions = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
                this.playerImages = {};
                
                directions.forEach(direction => {
                    const img = new Image();
                    img.src = `https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG`;
                    this.playerImages[direction] = img;
                });
            }
            
            loadGameState() {
                const savedState = localStorage.getItem('mfGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    this.hearts = gameState.hearts || 3;
                    this.money = gameState.money || 0;
                    this.timeElapsed = gameState.timeElapsed || 0;
                    this.deathCount = gameState.deathCount || 0;
                    this.updateDeathCounter();
                    this.maxHearts = gameState.maxHearts || 3;

                    this.isPopupOpen = false;
                    this.cdmoney1 = gameState.cdmoney1 || false;
                    this.cdmoney2 = gameState.cdmoney2 || false;
                    this.cdmoney3 = gameState.cdmoney3 || false;
                    this.cdmoney4 = gameState.cdmoney4 || false;
                    this.cdmoney5 = gameState.cdmoney5 || false;
                    this.cdmoneyEntrance = gameState.cdmoneyEntrance || false;
                    this.cdpheart1 = gameState.cdpheart1 || false;
                    this.cdpheart2 = gameState.cdpheart2 || false;
                    
                    this.hasWeapon = gameState.hasWeapon || false;
                    this.hasOrangePower = gameState.hasOrangePower || false;
                    this.hasHammerPower = gameState.hasHammerPower || false;
                    this.hasSuperGun = gameState.hasSuperGun || false;
                    this.hasEnhancedRange = gameState.hasEnhancedRange || false;

                    // newly added
                    this.openedGates = gameState.openedGates || [];
                    this.collectedRedHearts = gameState.collectedRedHearts || [];
this.collectedMoney = gameState.collectedMoney || [];
this.collectedPurpleHearts = gameState.collectedPurpleHearts || [];
                    
                    
                    this.hasFlashlight = true;
                    this.hasBoat = gameState.hasBoat || false;
                    this.hasKey = gameState.hasKey || false;
                    this.hasHammer = gameState.hasHammer || false;
                    this.hasLavaShoes = gameState.hasLavaShoes || false;
                    this.hasPencil = gameState.hasPencil || false;
                    this.hasPyramidKey = gameState.hasPyramidKey || false;
                    this.hasTrophy = gameState.hasTrophy || false;
                } else {
                    this.hearts = 3;
                    this.money = 0;
                    this.timeElapsed = 0;
                    this.deathCount = 0;
                    this.maxHearts = 3;
                    this.hasWeapon = true;
                    this.hasFlashlight = true;
                    this.hasOrangePower = false;
                    this.hasHammerPower = false;
                    this.hasSuperGun = false;
                    this.hasEnhancedRange = false;
                    
                    this.cdmoney1 = false;
                    this.cdmoney2 = false;
                    this.cdmoney3 = false;
                    this.cdmoney4 = false;
                    this.cdmoney5 = false;
                    this.cdmoneyEntrance = false;
                    this.cdpheart1 = false;
                    this.cdpheart2 = false;
                }
            }
            
            calculateAttackDamage() {
                if (this.hasSuperGun) {
                    return 150;
                } else if (this.hasOrangePower || this.hasHammerPower) {
                    return 100;
                } else {
                    return 50;
                }
            }
            
            setupControls() {
                this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
                this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
                this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
                
                this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
                this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
                this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
                this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
            }
            
            handleStart(e) {
                if (!this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                const now = Date.now();
                const point = e.touches ? e.touches[0] : e;
                const currentX = point.clientX;
                const currentY = point.clientY;
                
                if (this.hasWeapon && now - this.lastTap < this.tapDelay && !this.attackCooldown) {
                    if (this.lastTapX && this.lastTapY) {
                        const tapDistance = Math.sqrt(
                            Math.pow(currentX - this.lastTapX, 2) + 
                            Math.pow(currentY - this.lastTapY, 2)
                        );
                        
                        if (tapDistance < 30) {
                            this.attack();
                            this.lastTap = 0;
                            this.lastTapX = null;
                            this.lastTapY = null;
                            return;
                        }
                    }
                }
                
                this.lastTap = now;
                this.lastTapX = currentX;
                this.lastTapY = currentY;
                
                this.isDragging = true;
                this.lastDragX = currentX;
                this.lastDragY = currentY;
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.gameStarted || this.isTransitioning || this.isPaused) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - this.lastDragX;
                const deltaY = point.clientY - this.lastDragY;
                
                if (Math.abs(deltaX) > 1.2 || Math.abs(deltaY) > 1.2) {
                    const newDirection = this.getDirectionFromMovement(deltaX, deltaY);
                    if (newDirection !== this.currentDirection) {
                        this.currentDirection = newDirection;
                        this.updatePlayerImage(newDirection);
                    }
                }
                
                const sensitivity = 0.6;
                this.playerVelocityX = deltaX * sensitivity;
                this.playerVelocityY = deltaY * sensitivity;
                
                const maxVelocity = 10;
                this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
                this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
                
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleEnd(e) {
                this.isDragging = false;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
            }
            
            getDirectionFromMovement(deltaX, deltaY) {
                let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                
                if (angle >= 337.5 || angle < 22.5) return 'e';
                else if (angle >= 22.5 && angle < 67.5) return 'se';  
                else if (angle >= 67.5 && angle < 112.5) return 's';
                else if (angle >= 112.5 && angle < 157.5) return 'sw';
                else if (angle >= 157.5 && angle < 202.5) return 'w';
                else if (angle >= 202.5 && angle < 247.5) return 'nw';
                else if (angle >= 247.5 && angle < 292.5) return 'n';
                else return 'ne';
            }
            
            updatePlayerImage(direction) {
                this.player.style.backgroundImage = `url("https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG")`;
            }

            attack() {
                if (!this.hasWeapon) return;
                
                this.attackCooldown = true;
                
                const attackEl = document.createElement('div');
                attackEl.style.position = 'absolute';
                attackEl.style.pointerEvents = 'none';
                attackEl.style.zIndex = '400';
                attackEl.style.animation = 'slashEffect 0.3s ease-out';
                
                if (this.hasEnhancedRange) {
                    attackEl.style.width = '60px';
                    attackEl.style.height = '60px';
                } else {
                    attackEl.style.width = '40px';
                    attackEl.style.height = '40px';
                }
                
                attackEl.style.background = 'radial-gradient(circle, rgba(255,255,0,0.8) 0%, rgba(255,0,0,0.4) 70%, transparent 100%)';
                attackEl.style.borderRadius = '50%';
                
                const directionOffsets = {
                    'n': {x: 0, y: -35},
                    'ne': {x: 25, y: -25},
                    'e': {x: 35, y: 0},
                    'se': {x: 25, y: 25},
                    's': {x: 0, y: 35},
                    'sw': {x: -25, y: 25},
                    'w': {x: -35, y: 0},
                    'nw': {x: -25, y: -25}
                };
                
                const offset = directionOffsets[this.currentDirection];
                const visualCenterX = this.hasEnhancedRange ? 30 : 20;
                const visualCenterY = this.hasEnhancedRange ? 30 : 20;
                
                attackEl.style.left = (this.playerX + offset.x - visualCenterX) + 'px';
                attackEl.style.top = (this.playerY + offset.y - visualCenterY) + 'px';
                
                this.gameWorld.appendChild(attackEl);
                
                setTimeout(() => {
                    if (attackEl.parentNode) {
                        attackEl.remove();
                    }
                }, 300);
                
                this.checkAttackHits(this.playerX + offset.x, this.playerY + offset.y);
                
                setTimeout(() => {
                    this.attackCooldown = false;
                }, 500);
            }
            
            checkAttackHits(attackX, attackY) {
                const effectiveRange = this.hasEnhancedRange ? 90 : 45;
                
                this.snakes.forEach(snake => {
                    if (!snake.alive) return;
                    
                    const deltaX = snake.x - this.playerX;
                    const deltaY = snake.y - this.playerY;
                    const directionCheck = this.isInFrontOfPlayer(deltaX, deltaY);
                    
                    if (directionCheck) {
                        const distance = Math.sqrt(
                            Math.pow(attackX - snake.x, 2) +
                            Math.pow(attackY - snake.y, 2)
                        );
                        
                        if (distance <= effectiveRange) {
                            snake.hp -= this.attackDamage;
                            
                            const damageText = document.createElement('div');
                            damageText.style.position = 'absolute';
                            damageText.style.color = '#ff4444';
                            damageText.style.fontWeight = 'bold';
                            damageText.style.fontSize = '14px';
                            damageText.style.pointerEvents = 'none';
                            damageText.style.zIndex = '500';
                            damageText.style.animation = 'damageFloat 1s ease-out';
                            damageText.textContent = `-${this.attackDamage}`;
                            damageText.style.left = snake.x + 'px';
                            damageText.style.top = snake.y + 'px';
                            this.gameWorld.appendChild(damageText);
                            
                            setTimeout(() => {
                                if (damageText.parentNode) {
                                    damageText.remove();
                                }
                            }, 1000);
                            
                            if (snake.hp <= 0) {
                                snake.alive = false;
                                snake.element.classList.add('defeated');
                            }
                        }
                    }
                });
            }
            
            isInFrontOfPlayer(deltaX, deltaY) {
                switch(this.currentDirection) {
                    case 'n': return deltaY < 0;
                    case 'ne': return deltaX > 0 && deltaY < 0;
                    case 'e': return deltaX > 0;
                    case 'se': return deltaX > 0 && deltaY > 0;
                    case 's': return deltaY > 0;
                    case 'sw': return deltaX < 0 && deltaY > 0;
                    case 'w': return deltaX < 0;
                    case 'nw': return deltaX < 0 && deltaY < 0;
                    default: return true;
                }
            }

            createNPC(x, y, emoji, message, isSpecial = false, imageSrc = null) {
                const npc = document.createElement('div');
                npc.style.position = 'absolute';
                npc.style.left = x + 'px';
                npc.style.top = y + 'px';
                npc.style.width = '32px';
                npc.style.height = '32px';
                npc.style.fontSize = '28px';
                npc.style.zIndex = '200';
                npc.style.userSelect = 'none';
                
                if (imageSrc) {
                    npc.style.backgroundImage = `url("${imageSrc}")`;
                    npc.style.backgroundSize = 'contain';
                    npc.style.backgroundRepeat = 'no-repeat';
                    npc.style.backgroundPosition = 'center';
                    npc.style.width = '64px';
                    npc.style.height = '64px';
                } else {
                    npc.textContent = emoji;
                    npc.style.textAlign = 'center';
                    npc.style.lineHeight = '32px';
                }
                
                this.gameWorld.appendChild(npc);
                
                this.npcs.push({
                    element: npc,
                    x: x,
                    y: y,
                    message: message,
                    isSpecial: isSpecial,
                    width: imageSrc ? 64 : 32,
                    height: imageSrc ? 64 : 32
                });
            }

            createItem(x, y, type, value, id = null) {
                if (id && this[id]) {
                    return;
                }
                
                if (id && this.sessionCollectedItems.has(id)) {
                    return;
                }
                
                const item = document.createElement('div');
                item.style.position = 'absolute';
                item.style.left = x + 'px';
                item.style.top = y + 'px';
                item.style.width = '24px';
                item.style.height = '24px';
                item.style.fontSize = type === 'money' ? '32px' : '20px';
                item.style.zIndex = '150';
                item.style.userSelect = 'none';
                item.style.textAlign = 'center';
                item.style.lineHeight = '24px';
                
                if (type === 'money') {
                    item.textContent = 'üí∞';

           createMovingElectricSnake(config) {
               let totalLength = 0;
               const pathSegments = [];
               
               for (let i = 0; i < config.path.length - 1; i++) {
                   const start = config.path[i];
                   const end = config.path[i + 1];
                   const length = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));
                   pathSegments.push({ start, end, length, totalLengthBefore: totalLength });
                   totalLength += length;
               }
               
               this.electricLines.push({
                   id: config.id,
                   pathSegments: pathSegments,
                   totalPathLength: totalLength,
                   bodyLength: config.bodyLength,
                   speed: config.speed,
                   thickness: config.thickness,
                   headPosition: 0,
                   segments: []
               });
           }

           startGameLoop() {
               const gameLoop = () => {
                   if (this.gameStarted && !this.isTransitioning) {
                       this.frameCount++;
                       
                       this.updatePlayer();
                       this.updateSnakes();
                       
                       if (this.frameCount % 2 === 0) {
                           this.updateElectricLines();
                       }
                      
                       this.checkCollisions();
                       this.checkRoomTransitions();
                   }
                   requestAnimationFrame(gameLoop);
               };
               gameLoop();
           }
           
           updatePlayer() {
               if (this.isPaused) return;
               
               if (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1) {
                   const newX = this.playerX + this.playerVelocityX;
                   const newY = this.playerY + this.playerVelocityY;
                   
                   if (this.canMoveTo(newX, newY)) {
                       this.playerX = newX;
                       this.playerY = newY;
                       this.positionPlayer();
                   }
                   
                   this.playerVelocityX *= 0.88;
                   this.playerVelocityY *= 0.88;
               }
           }
           
           canMoveTo(x, y) {
               const playerSize = 24;
               const padding = 2;

               const playerRect = {
                   left: x - playerSize / 2,
                   top: y - playerSize / 2,
                   right: x + playerSize / 2,
                   bottom: y + playerSize / 2
               };

               if (playerRect.left < padding || playerRect.right > 350 - padding ||
                   playerRect.top < padding || playerRect.bottom > 357.5 - padding) {
                   return false;
               }

               const walls = this.gameWorld.querySelectorAll('.cave-wall');
               for (let wall of walls) {
                   const wallRect = {
                       left: parseFloat(wall.style.left),
                       top: parseFloat(wall.style.top),
                       right: parseFloat(wall.style.left) + parseFloat(wall.style.width),
                       bottom: parseFloat(wall.style.top) + parseFloat(wall.style.height)
                   };

                   if (playerRect.right > wallRect.left &&
                       playerRect.left < wallRect.right &&
                       playerRect.bottom > wallRect.top &&
                       playerRect.top < wallRect.bottom) {
                       return false;
                   }
               }

               return true;
           }
           
           updateSnakes() {
               if (this.isPaused) return;
               
               this.snakes.forEach(enemy => {
                   if (!enemy.alive) return;
                   
                   if (enemy.direction === 'horizontal') {
                       enemy.x += enemy.speed * enemy.moveDirection;
                       
                       if (enemy.x <= enemy.startX - enemy.range/2 || enemy.x >= enemy.startX + enemy.range/2) {
                           enemy.moveDirection *= -1;
                       }
                       
                       if (enemy.x <= 30 || enemy.x >= 290) {
                           enemy.moveDirection *= -1;
                       }
                       
                       enemy.element.style.left = enemy.x + 'px';
                       
                   } else if (enemy.direction === 'vertical') {
                       enemy.y += enemy.speed * enemy.moveDirection;
                       
                       if (enemy.y <= enemy.startY - enemy.range/2 || enemy.y >= enemy.startY + enemy.range/2) {
                           enemy.moveDirection *= -1;
                       }
                       
                       if (enemy.y <= 30 || enemy.y >= 290) {
                           enemy.moveDirection *= -1;
                       }
                       
                       enemy.element.style.top = enemy.y + 'px';
                   }
               });
           }

           updateElectricLines() {
               if (this.isPaused) return;
               
               this.electricLines.forEach(line => {
                   line.headPosition += line.speed;
                   if (line.headPosition >= line.totalPathLength) {
                       line.headPosition = 0;
                   }
                   
                   line.segments.forEach(segment => segment.remove());
                   line.segments = [];
                   
                   for (let i = 0; i < line.bodyLength; i += 15) {
                       const segmentPosition = line.headPosition - i;
                       let actualPosition = segmentPosition;
                       
                       if (actualPosition < 0) {
                           actualPosition = line.totalPathLength + actualPosition;
                       }
                       
                       const coords = this.getPositionOnPath(line.pathSegments, actualPosition);
                       if (coords) {
                           const segment = document.createElement('div');
                           segment.className = 'electric-snake-segment';
                           segment.style.left = (coords.x - line.thickness/2) + 'px';
                           segment.style.top = (coords.y - line.thickness/2) + 'px';
                           segment.style.width = line.thickness + 'px';
                           segment.style.height = line.thickness + 'px';
                           this.gameWorld.appendChild(segment);
                           line.segments.push(segment);
                       }
                   }
               });
           } 
            getPositionOnPath(pathSegments, position) {
                // Find which segment this position is on
                for (let segment of pathSegments) {
                    if (position >= segment.totalLengthBefore && 
                        position <= segment.totalLengthBefore + segment.length) {
                        
                        const progressOnSegment = (position - segment.totalLengthBefore) / segment.length;
                        
                        return {
                            x: segment.start.x + (segment.end.x - segment.start.x) * progressOnSegment,
                            y: segment.start.y + (segment.end.y - segment.start.y) * progressOnSegment
                        };
                    }
                }
                return null;
            }

            checkCollisions() {
                if (this.isInvulnerable) return;
                
                const playerRect = {
                    left: this.playerX - 12,
                    top: this.playerY - 12,
                    right: this.playerX + 12,
                    bottom: this.playerY + 12
                };
                
                // Electric line collision check
                let electricHit = false;
                this.electricLines.forEach(line => {
                    if (electricHit) return;
                    line.segments.forEach(segment => {
                        if (electricHit) return;
                        const segmentRect = {
                            left: parseInt(segment.style.left),
                            top: parseInt(segment.style.top),
                            right: parseInt(segment.style.left) + parseInt(segment.style.width),
                            bottom: parseInt(segment.style.top) + parseInt(segment.style.height)
                        };
                        
                        if (this.rectsOverlap(playerRect, segmentRect)) {
                            this.instantDeath('‚ö° Electrocuted!');
                            electricHit = true;
                            return;
                        }
                    });
                });
                if (electricHit) return;
                
                // Check snake collisions
                this.snakes.forEach(enemy => {
                    if (!enemy.alive) return;
                    
                    const enemyRect = {
                        left: enemy.x,
                        top: enemy.y,
                        right: enemy.x + 60,
                        bottom: enemy.y + 35
                    };
                    
                    if (this.rectsOverlap(playerRect, enemyRect)) {
                        this.takeDamage();
                    }
                });

                // Item collision detection - only check current room items
                this.items.forEach(item => {
                    if (item.collected) return;
                    // Skip if item element is not in the DOM (room change cleanup)
                    if (!item.element.parentNode) return;
                    
                    const itemRect = {
                        left: item.x,
                        top: item.y,
                        right: item.x + item.width,
                        bottom: item.y + item.height
                    };
                    
                    if (this.rectsOverlap(playerRect, itemRect)) {
                        item.collected = true;
                        item.element.remove();
                        
                        if (item.type === 'money') {
                            this.sessionMoney += item.value;
                            this.sessionCollectedItems.add(item.id);
                            this.showMessage(`üí∞ +${item.value}¬• (session)`);
                        } else if (item.type === 'purpleHeart') {
                            this.sessionMaxHearts += item.value;
                            this.sessionCollectedItems.add(item.id);
                            this.showMessage('üíú Max Hearts +1! (session)');
                        }
                        
                        this.updateUI();
                    }
                });
                
                // Check cave exit collision
                const exits = this.gameWorld.querySelectorAll('.exit-light');
                exits.forEach(exit => {
                    const exitX = parseInt(exit.style.left);
                    const exitY = parseInt(exit.style.top);
                    const exitRect = {
                        left: exitX - 1,
                        top: exitY - 1,
                        right: exitX + 35,
                        bottom: exitY + 20
                    };
                    
                    if (this.rectsOverlap(playerRect, exitRect)) {
                        this.exitCave();
                    }
                });
                this.checkNPCCollisions();
            }

            checkNPCCollisions() {
                const playerRect = {
                    left: this.playerX - 12,
                    top: this.playerY - 12,
                    right: this.playerX + 12,
                    bottom: this.playerY + 12
                };
                
                let touchingNPC = false;
                
                // Only check NPCs that exist in the current room
                this.npcs.forEach(npc => {
                    // Skip if NPC element is not in the DOM (room change cleanup)
                    if (!npc.element.parentNode) return;
                    
                    const npcRect = {
                        left: npc.x,
                        top: npc.y,
                        right: npc.x + npc.width,
                        bottom: npc.y + npc.height
                    };
                    
                    if (this.rectsOverlap(playerRect, npcRect)) {
                        touchingNPC = true;
                        
                        if (npc.isSpecial) {
    if (!this.isPopupOpen) {
        this.showMamiKeyPopup();
    }
} else {
    this.showNPCMessage(npc.message);
}
                    }
                });
                
                if (!touchingNPC) {
                    this.hideNPCMessage();
                }
            }

            instantDeath(message) {
                if (this.isDying) return; // Prevent multiple death calls
                this.isDying = true;
                
                this.showMessage(message);
                setTimeout(() => {
                    this.gameOver();
                }, 500);
            }
            
            checkRoomTransitions() {
                if (this.isTransitioning) return;

                const playerCenterX = this.playerX;
                const playerCenterY = this.playerY;

                let targetRoomX = this.currentRoomX;
                let targetRoomY = this.currentRoomY;
                let direction = null;

                // Check for secret passage from room 3,0 to 3,-1
                if (this.currentRoomX === 3 && this.currentRoomY === 0) {
                    // Secret passage south - bottom edge, within horizontal gap (140-210px)
                    if (playerCenterY > 337.5 && playerCenterX >= 140 && playerCenterX <= 210) {
                        targetRoomY = -1;
                        direction = 's';
                        this.showMessage('üîç Found secret passage!');
                    }
                }
                
                // Check for secret passage from room 3,-1 back to 3,0
                if (this.currentRoomX === 3 && this.currentRoomY === -1) {
                    // Secret passage north - top edge, within horizontal gap (140-210px)
                    if (playerCenterY < 20 && playerCenterX >= 140 && playerCenterX <= 210) {
                        targetRoomY = 0;
                        direction = 'n';
                    }
                }

                // Regular room transitions (horizontal only for main rooms)
                if (this.currentRoomY === 0) {
                    // East (right) - right edge
                    if (playerCenterX > 330 && playerCenterY >= 140 && playerCenterY <= 217.5) {
                        targetRoomX = this.currentRoomX + 1;
                        direction = 'e';
                    }
                    // West (left) - left edge
                    else if (playerCenterX < 20 && playerCenterY >= 140 && playerCenterY <= 217.5) {
                        targetRoomX = this.currentRoomX - 1;
                        direction = 'w';
                    }
                }

                if (direction && this.roomExists(targetRoomX, targetRoomY)) {
                    this.transitionToRoom(targetRoomX, targetRoomY, direction);
                }
            }
            
            roomExists(roomX, roomY) {
                const roomLayouts = {
                    '0,0': true, '1,0': true, '2,0': true, '3,0': true, '4,0': true, '5,0': true,
                    '3,-1': true
                };
                return roomLayouts[`${roomX},${roomY}`] || false;
            }
            
            transitionToRoom(newRoomX, newRoomY, direction) {
                this.isTransitioning = true;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;

                // Position player in the new room
                switch(direction) {
                    case 'n': // Enter from south
                        this.playerX = 175;
                        this.playerY = 337.5 - 24;
                        break;
                    case 's': // Enter from north
                        this.playerX = 175;
                        this.playerY = 24;
                        break;
                    case 'e': // Enter from west
                        this.playerX = 24;
                        this.playerY = 178.75;
                        break;
                    case 'w': // Enter from east
                        this.playerX = 350 - 24;
                        this.playerY = 178.75;
                        break;
                }

                this.currentRoomX = newRoomX;
                this.currentRoomY = newRoomY;

                this.showMessage(`Entering room ${newRoomX},${newRoomY}`);
                this.createRoom(newRoomX, newRoomY);
                this.updatePlayerImage(this.currentDirection);

                setTimeout(() => {
                    this.isTransitioning = false;
                }, 800);
            }
            
            rectsOverlap(rect1, rect2) {
                return rect1.left < rect2.right &&
                       rect1.right > rect2.left &&
                       rect1.top < rect2.bottom &&
                       rect1.bottom > rect2.top;
            }
            
            takeDamage() {
                if (this.isInvulnerable) return;
                
                this.hearts--;
                this.showMessage('üíî Snake bite!');
                this.updateUI();
                
                this.isInvulnerable = true;
                this.player.classList.add('invulnerable');
                
                setTimeout(() => {
                    this.isInvulnerable = false;
                    this.player.classList.remove('invulnerable');
                }, 1500);
                
                if (this.hearts <= 0) {
                    this.gameOver();
                }
            }

            exitCave() {
                this.gameStarted = false;
                clearInterval(this.timerInterval);
                this.caveMusic.pause();
                
                this.showMessage('üåÖ Exiting cave...');
                
                setTimeout(() => {
                    // Apply session gains permanently on successful exit
                    this.money += this.sessionMoney;
                    this.maxHearts += this.sessionMaxHearts;

                    // Auto-heal to new max hearts if gained any
                    if (this.sessionMaxHearts > 0) {
                        this.hearts = this.maxHearts;
                    }

                    // Mark collected items as permanently collected
                    this.sessionCollectedItems.forEach(itemId => {
                        this[itemId] = true;
                    });
                    
                    // SAVE THE GAME STATE BEFORE MODIFYING IT
                    this.saveGameState();
                    
                    const gameState = JSON.parse(localStorage.getItem('mfGameState'));
                    gameState.playerX = 960;
                    gameState.playerY = 2300;
                    gameState.currentUrl = 'maze2';
                    
                    // SAVE AGAIN WITH THE NEW POSITION
                    localStorage.setItem('mfGameState', JSON.stringify(gameState));
                    
                    window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
                }, 2000);
            }
            
            gameOver() {
                this.isDying = false;
                this.deathCount++;
                this.updateDeathCounter();
                
                // Reset session gains (lose progress on death)
                this.sessionMoney = 0;
                this.sessionMaxHearts = 0;
                this.sessionCollectedItems.clear();
                
                this.saveGameState();
                this.gameStarted = false;
                this.isPaused = true;
                clearInterval(this.timerInterval);
                this.caveMusic.pause();
                
                this.showMessage('üíÄ You died in the cave!');
                
                setTimeout(() => {
                    const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
                    gameState.hearts = 3;
                    gameState.timeElapsed = this.timeElapsed;
                    gameState.deathCount = this.deathCount;
                    gameState.playerX = 960;  // Back to weak point entrance in maze2
                    gameState.playerY = 2300;
                    gameState.currentUrl = 'maze2';
                    localStorage.setItem('mfGameState', JSON.stringify(gameState));
                    
                    window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
                }, 3000);
            }

            saveGameState() {
                const gameState = JSON.parse(localStorage.getItem('mfGameState')) || {};
                gameState.hearts = this.hearts;
                gameState.money = this.money;
                gameState.timeElapsed = this.timeElapsed;
                gameState.deathCount = this.deathCount;
                gameState.maxHearts = this.maxHearts;
                
                // Save Cave D collection flags (NEW NAMING)
                gameState.cdmoney1 = this.cdmoney1;
                gameState.cdmoney2 = this.cdmoney2;
                gameState.cdmoney3 = this.cdmoney3;
                gameState.cdmoney4 = this.cdmoney4;
                gameState.cdmoney5 = this.cdmoney5;
                gameState.cdmoneyEntrance = this.cdmoneyEntrance;
                gameState.cdpheart1 = this.cdpheart1;
                gameState.cdpheart2 = this.cdpheart2;

                // newly added
                gameState.openedGates = this.openedGates;
                gameState.collectedRedHearts = this.collectedRedHearts;
gameState.collectedMoney = this.collectedMoney;
gameState.collectedPurpleHearts = this.collectedPurpleHearts;
                
                // Save all items and upgrades
                gameState.hasWeapon = this.hasWeapon;
                gameState.hasOrangePower = this.hasOrangePower;
                gameState.hasHammerPower = this.hasHammerPower;
                gameState.hasSuperGun = this.hasSuperGun;
                gameState.hasEnhancedRange = this.hasEnhancedRange;
                gameState.hasFlashlight = this.hasFlashlight;
                gameState.hasBoat = this.hasBoat;
                gameState.hasKey = this.hasKey;
                gameState.hasHammer = this.hasHammer;
                gameState.hasLavaShoes = this.hasLavaShoes;
                gameState.hasPencil = this.hasPencil;
                gameState.hasPyramidKey = this.hasPyramidKey;
                gameState.hasTrophy = this.hasTrophy;
                
                localStorage.setItem('mfGameState', JSON.stringify(gameState));
            }
            
            startTimer() {
                this.updateTimer();
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.timeElapsed++;
                        this.updateTimer();
                    }
                }, 1000);
            }
            
            updateTimer() {
    const minutes = Math.floor(this.timeElapsed / 60);
    const seconds = this.timeElapsed % 60;
    const timerEl = document.getElementById('timer');
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    if (this.timeElapsed >= 600) {
        timerEl.style.background = 'rgba(255,0,0,0.8)';
    } else if (this.timeElapsed >= 300) {
        timerEl.style.background = 'rgba(255,165,0,0.8)';
    } else {
        timerEl.style.background = 'rgba(0,128,0,0.8)';
    }
}
            
            updateRoomInfo() {
                // Room info is shown in timer for cave D
            }
            
            updateDeathCounter() {
                document.getElementById('deathCounter').textContent = `‚ò†Ô∏è${this.deathCount}`;
            }
            
            updateUI() {
                document.getElementById('hearts').textContent = this.hearts;
                // Show current money + session money
                document.getElementById('money').textContent = this.money + this.sessionMoney;
                
                let items = [];
                if (this.hasWeapon) {
                    let gunHTML = '';
                    
                    if (this.hasSuperGun) {
                        gunHTML = '<span style="filter: brightness(0.3);">üî´</span>'; // Deep black for super gun
                    } else if (this.hasHammerPower) {
                        gunHTML = '<span style="filter: grayscale(0.9) brightness(0.8);">üî´</span>'; // Grey for hammer
                    } else if (this.hasOrangePower) {
                        gunHTML = '<span style="filter: hue-rotate(120deg) saturate(2) brightness(1.2);">üî´</span>'; // Blue for orange
                    } else {
                        gunHTML = 'üî´'; // Default green
                    }
                    
                    // Add pulse animation if enhanced range
                    if (this.hasEnhancedRange) {
                        gunHTML = gunHTML.replace('üî´', '<span style="animation: gunPulsate 2s infinite; filter: drop-shadow(0 0 8px gold);">üî´</span>');
                    }
                    
                    items.push(gunHTML);
                }
                if (this.hasFlashlight) items.push('üî¶');
                if (this.hasBoat) items.push('‚õµ');
                if (this.hasKey) items.push('üîë');
                if (this.hasLavaShoes) items.push('ü•æ');
                if (this.hasTrophy) items.push('üèÜ');
                
                if (!document.getElementById('items')) {
                    const itemsDiv = document.createElement('div');
                    itemsDiv.id = 'items';
                    itemsDiv.innerHTML = '+' + (items.length > 0 ? items.join(' ') : '');
                    document.getElementById('ui').appendChild(itemsDiv);
                } else {
                    document.getElementById('items').innerHTML = '+' + (items.length > 0 ? items.join(' ') : '');
                }
            }

            showNPCMessage(text) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.style.display = 'block';
                clearTimeout(this.npcMessageTimeout);
                // No timeout - message stays until player moves away
            }

            hideNPCMessage() {
                const message = document.getElementById('message');
                if (message.style.display === 'block') {
                    message.style.display = 'none';
                }
            }
            
            showMessage(text) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.style.display = 'block';
                
                clearTimeout(this.messageTimeout);
                this.messageTimeout = setTimeout(() => {
                    message.style.display = 'none';
                }, 2500);
            }

            calculateScale() {
        const gameArea = document.getElementById('gameArea');
        const gameAreaWidth = gameArea.offsetWidth;
        const gameAreaHeight = gameArea.offsetHeight;
        
        const scaleX = gameAreaWidth / 350;
        const scaleY = gameAreaHeight / 357.5;
        const scale = Math.min(scaleX, scaleY);
        
        document.documentElement.style.setProperty('--scale-factor', scale);
    }
        }

        window.addEventListener('DOMContentLoaded', function() {

                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';

            game = new CaveD();

    setTimeout(() => {

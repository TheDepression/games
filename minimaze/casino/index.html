<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Frog's Casino Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 350px;
            height: 550px;
            background: #2a2a2a;
            border: 3px solid #555;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #gameArea {
            width: 350px;
            height: 357.5px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, 
                rgba(248,248,240,1) 0%, 
                rgba(255,248,240,1) 25%, 
                rgba(248,255,248,1) 50%, 
                rgba(240,248,255,1) 75%, 
                rgba(255,240,248,1) 100%);
            background-size: 200% 200%;
            animation: shimmerFloor 6s ease-in-out infinite;
            touch-action: none;
        }
        
        @keyframes shimmerFloor {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        
        #gameWorld {
            position: absolute;
            width: 560px;
            height: 420px;
            transform-origin: 0 0;
        }
        
        .funky-wall {
            position: absolute;
            background: #2a2a2a;
            border: 1px solid #444;
            overflow: hidden;
        }
        
        .wall-circle {
            position: absolute;
            border-radius: 50%;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        @keyframes colorCycle1 {
            0% { background: radial-gradient(circle, #ff0040, #8000ff); box-shadow: 0 0 10px #ff0040; }
            33% { background: radial-gradient(circle, #00ff80, #0080ff); box-shadow: 0 0 10px #00ff80; }
            66% { background: radial-gradient(circle, #ff8000, #ff0080); box-shadow: 0 0 10px #ff8000; }
            100% { background: radial-gradient(circle, #ff0040, #8000ff); box-shadow: 0 0 10px #ff0040; }
        }
        
        @keyframes colorCycle2 {
            0% { background: radial-gradient(circle, #8000ff, #ff8000); box-shadow: 0 0 10px #8000ff; }
            33% { background: radial-gradient(circle, #ff0080, #00ff40); box-shadow: 0 0 10px #ff0080; }
            66% { background: radial-gradient(circle, #0080ff, #ff4000); box-shadow: 0 0 10px #0080ff; }
            100% { background: radial-gradient(circle, #8000ff, #ff8000); box-shadow: 0 0 10px #8000ff; }
        }
        
        @keyframes colorCycle3 {
            0% { background: radial-gradient(circle, #00ff80, #ff0040); box-shadow: 0 0 10px #00ff80; }
            33% { background: radial-gradient(circle, #ff4000, #8000ff); box-shadow: 0 0 10px #ff4000; }
            66% { background: radial-gradient(circle, #0040ff, #ff8000); box-shadow: 0 0 10px #0040ff; }
            100% { background: radial-gradient(circle, #00ff80, #ff0040); box-shadow: 0 0 10px #00ff80; }
        }
        
        .black-wall {
            position: absolute;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        
        .red-carpet {
            position: absolute;
            background: radial-gradient(ellipse at center, #cc2222 0%, #aa1111 50%, #881111 100%);
            border: 2px solid #992222;
            opacity: 0.8;
            z-index: 10;
        }
        
        .green-table {
            position: absolute;
            background: radial-gradient(ellipse at center, #228822 0%, #116611 50%, #004400 100%);
            border: 2px solid #339933;
            opacity: 0.9;
            z-index: 5;
        }
        
        .white-card {
            position: absolute;
            background: linear-gradient(45deg, #ffffff 0%, #eeeeee 50%, #ffffff 100%);
            border: 1px solid #cccccc;
            border-radius: 2px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 15;
        }
        
        .gold-carpet {
            position: absolute;
            background: radial-gradient(ellipse at center, #ffd700 0%, #daa520 50%, #b8860b 100%);
            border: 2px solid #ffd700;
            opacity: 0.8;
            z-index: 10;
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        @keyframes goldShimmer {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
        }
        
        .white-floor {
            position: absolute;
            background: #f8f8f8;
            border: 1px solid #ddd;
            z-index: 5;
        }
        
        .decorative-door {
            position: absolute;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            width: 20px;
            height: 20px;
        }
        
        .casino-npc {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 30;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .casino-npc:hover {
            transform: scale(1.1);
        }
        
        .ladder-exit {
            position: absolute;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            width: 30px;
            height: 30px;
            animation: ladderGlow 2s ease-in-out infinite;
        }
        
        @keyframes ladderGlow {
            0%, 100% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 15px gold); }
        }
        
        .toilet {
            position: absolute;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        
        .casino-dog {
            position: absolute;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 35;
            width: 25px;
            height: 25px;
            transition: all 0.3s ease;
        }
        
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            transition: none;
        }
        
        #controlArea {
            width: 100%;
            height: 35%;
            background: #444;
            position: absolute;
            bottom: 0;
            touch-action: none;
            border-top: 2px solid #665;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ccc;
            z-index: 250;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 250;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #665;
            pointer-events: none;
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 400;
            display: none;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 280px;
            text-align: center;
            backdrop-filter: blur(2px);
            opacity: 0.9;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .start-button {
            background: #ff6b35;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .start-button:hover {
            background: #ff5722;
        }
        
        h2, h3 {
            margin: 10px 0;
        }
        
        .control-hint {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>🎰 Casino Frog</div>
            <div>💰 <span id="money">0</span>¥</div>
        </div>
        
        <div id="gameArea">
            <div id="gameWorld">
                <div id="player"></div>
            </div>
        </div>
        <div id="message"></div>
        
        <div id="controlArea">
            <div style="text-align: center; margin-bottom: 10px;">
                <div style="font-size: 18px; font-weight: bold;">🎰 Master Frog's Casino</div>
                <div style="font-size: 12px; opacity: 0.8;">🎮 Swipe to move around the casino!</div>
            </div>
            <div class="control-hint">
                <div>🎲 Talk to NPCs to play games and win prizes!</div>
                <div style="font-size: 11px; opacity: 0.7; margin-top: 5px;">Good luck, gambler!</div>
            </div>
        </div>
        
        <div id="startScreen">
            <h2>🎰 Master Frog's Casino</h2>
            <div id="welcomeMessage" style="margin: 20px 0;">Welcome to the underground casino!</div>
            <p style="font-size: 12px; opacity: 0.8;">🎲 Talk to NPCs to play exciting games!</p>
            <button class="start-button" onclick="startGame()">Enter the Casino</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/TheDepression/Sounds/main/gophergrounds.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // CHECK ACCESS AND VALIDATE ENTRY - CRITICAL FIRST
        window.addEventListener('DOMContentLoaded', function() {
            const savedState = localStorage.getItem('mfGameState');
            
            if (!savedState) {
                alert('No game data found! Returning to main world.');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
            
            const gameState = JSON.parse(savedState);
            
            // Check if they have proper access (defeated pyramid boss)
            if (!gameState.pyramidBossDefeated) {
                alert('You must progress further in the main world first!');
                window.location.href = 'https://thedepression.github.io/games/minimaze/maze1';
                return;
            }
            
            // Set welcome message
            const playerName = localStorage.getItem('mfPlayerName') || 'Unknown Gambler';
            document.getElementById('welcomeMessage').textContent = `Welcome, ${playerName}!`;
        });

        class CasinoGame {
            constructor() {
                // Load properties from main game state
                this.loadGameState();
                
                // Casino-specific properties
                this.gameStarted = false;
                this.timerInterval = null;
                
                // Movement properties
                this.playerX = 100;
                this.playerY = 380;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
                this.isDragging = false;
                this.lastDragX = 0;
                this.lastDragY = 0;
                this.currentDirection = 's';
                this.lastMoveDirection = 's';
                
                // Dog properties
                this.dogX = 370;
                this.dogY = 330;
                this.dogRunning = false;
                this.dogSpeed = 3;
                
                // Toilet checked flag
                this.toiletChecked = false;
                
                // DOM elements
                this.player = document.getElementById('player');
                this.gameWorld = document.getElementById('gameWorld');
                this.gameArea = document.getElementById('gameArea');
                this.controlArea = document.getElementById('controlArea');
                this.bgMusic = document.getElementById('bgMusic');
                
                // Initialize
                this.preloadPlayerImages();
                this.bindEvents();
                this.startGameLoop();
            }

            loadGameState() {
                const savedState = localStorage.getItem('mfGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    
                    // Load ALL properties from the game state to preserve everything
                    this.collectedRedHearts = gameState.collectedRedHearts || [];
                    this.collectedMoney = gameState.collectedMoney || [];
                    this.hearts = gameState.hearts || 3;
                    this.money = gameState.money || 0;
                    this.timeElapsed = gameState.timeElapsed || 0;
                    this.deathCount = gameState.deathCount || 0;
                    this.maxHearts = gameState.maxHearts || 3;
                    this.collectedPurpleHearts = gameState.collectedPurpleHearts || [];
                    this.collectedBanana = gameState.collectedBanana || false;
                    this.gorillaEncounterComplete = gameState.gorillaEncounterComplete || false;
                    this.hasOrangePower = gameState.hasOrangePower || false;
                    this.attackDamage = gameState.attackDamage || 50;
                    this.pinkBossDefeated = gameState.pinkBossDefeated || false;
                    this.hasHammerPower = gameState.hasHammerPower || false;
                    this.gorillaHammerDialogComplete = gameState.gorillaHammerDialogComplete || false;
                    this.catFirstDialogComplete = gameState.catFirstDialogComplete || false;
                    this.weakPointsBlasted = gameState.weakPointsBlasted || [];
                    this.kingMoneyReceived = gameState.kingMoneyReceived || false;
                    
                    // Items
                    this.hasKey = gameState.hasKey || false;
                    this.hasBoat = gameState.hasBoat || false;
                    this.boatIsBroken = gameState.boatIsBroken !== undefined ? gameState.boatIsBroken : false;
                    this.hasHammer = gameState.hasHammer || false;
                    this.hasFlashlight = gameState.hasFlashlight || false;
                    this.hasPencil = gameState.hasPencil || false;
                    this.hasPyramidKey = gameState.hasPyramidKey || false;
                    this.hasLavaShoes = gameState.hasLavaShoes || false;
                    this.hasWeapon = gameState.hasWeapon || false;
                    
                    // Progress flags
                    this.bullyDefeated = gameState.bullyDefeated || false;
                    this.motherPaid = gameState.motherPaid || false;
                    this.caveBossDefeated = gameState.caveBossDefeated || false;
                    this.pyramidBossDefeated = gameState.pyramidBossDefeated || false;
                    
                    return true;
                }
                return false;
            }

            saveGameState() {
                const gameState = {
                    // Preserve ALL main game properties exactly as they were
                    collectedRedHearts: this.collectedRedHearts,
                    collectedMoney: this.collectedMoney,
                    hearts: this.hearts,
                    money: this.money,
                    timeElapsed: this.timeElapsed, // Keep timer running
                    deathCount: this.deathCount,
                    maxHearts: this.maxHearts,
                    collectedPurpleHearts: this.collectedPurpleHearts,
                    collectedBanana: this.collectedBanana,
                    gorillaEncounterComplete: this.gorillaEncounterComplete,
                    hasOrangePower: this.hasOrangePower,
                    attackDamage: this.attackDamage,
                    pinkBossDefeated: this.pinkBossDefeated,
                    hasHammerPower: this.hasHammerPower,
                    gorillaHammerDialogComplete: this.gorillaHammerDialogComplete,
                    catFirstDialogComplete: this.catFirstDialogComplete,
                    weakPointsBlasted: this.weakPointsBlasted,
                    kingMoneyReceived: this.kingMoneyReceived,
                    
                    // Player position will be overridden when exiting
                    playerX: this.playerX,
                    playerY: this.playerY,
                    
                    // Items
                    hasKey: this.hasKey,
                    hasBoat: this.hasBoat,
                    boatIsBroken: this.boatIsBroken,
                    hasHammer: this.hasHammer,
                    hasFlashlight: this.hasFlashlight,
                    hasPencil: this.hasPencil,
                    hasPyramidKey: this.hasPyramidKey,
                    hasLavaShoes: this.hasLavaShoes,
                    hasWeapon: this.hasWeapon,
                    
                    // Progress flags
                    bullyDefeated: this.bullyDefeated,
                    motherPaid: this.motherPaid,
                    caveBossDefeated: this.caveBossDefeated,
                    pyramidBossDefeated: this.pyramidBossDefeated,
                    
                    currentUrl: 'casino',
                    lastSaveTime: Date.now()
                };
                localStorage.setItem('mfGameState', JSON.stringify(gameState));
            }

            preloadPlayerImages() {
                const directions = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
                this.playerImages = {};
                
                directions.forEach(direction => {
                    const img = new Image();
                    img.src = `https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG`;
                    this.playerImages[direction] = img;
                });
            }

            bindEvents() {
                this.controlArea.addEventListener('touchstart', (e) => this.handleStart(e), {passive: false});
                this.controlArea.addEventListener('touchmove', (e) => this.handleMove(e), {passive: false});
                this.controlArea.addEventListener('touchend', (e) => this.handleEnd(e), {passive: false});
                
                this.controlArea.addEventListener('mousedown', (e) => this.handleStart(e));
                this.controlArea.addEventListener('mousemove', (e) => this.handleMove(e));
                this.controlArea.addEventListener('mouseup', (e) => this.handleEnd(e));
                this.controlArea.addEventListener('mouseleave', (e) => this.handleEnd(e));
            }

            handleStart(e) {
                if (!this.gameStarted) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                this.isDragging = true;
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.gameStarted) return;
                e.preventDefault();
                
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - this.lastDragX;
                const deltaY = point.clientY - this.lastDragY;

                if (Math.abs(deltaX) > 1.2 || Math.abs(deltaY) > 1.2) {
                    const newDirection = this.getDirectionFromMovement(deltaX, deltaY);
                    if (newDirection !== this.currentDirection) {
                        this.updatePlayerImage(newDirection);
                        this.lastMoveDirection = newDirection;
                    }
                }

                const sensitivity = 0.5;
                this.playerVelocityX = deltaX * sensitivity;
                this.playerVelocityY = deltaY * sensitivity;

                const maxVelocity = 11;
                this.playerVelocityX = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityX));
                this.playerVelocityY = Math.max(-maxVelocity, Math.min(maxVelocity, this.playerVelocityY));
                
                this.lastDragX = point.clientX;
                this.lastDragY = point.clientY;
            }
            
            handleEnd(e) {
                this.isDragging = false;
                this.playerVelocityX = 0;
                this.playerVelocityY = 0;
            }

            getDirectionFromMovement(deltaX, deltaY) {
                let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                
                if (angle >= 337.5 || angle < 22.5) return 'e';
                else if (angle >= 22.5 && angle < 67.5) return 'se';  
                else if (angle >= 67.5 && angle < 112.5) return 's';
                else if (angle >= 112.5 && angle < 157.5) return 'sw';
                else if (angle >= 157.5 && angle < 202.5) return 'w';
                else if (angle >= 202.5 && angle < 247.5) return 'nw';
                else if (angle >= 247.5 && angle < 292.5) return 'n';
                else return 'ne';
            }

            updatePlayerImage(direction) {
                this.currentDirection = direction;
                this.player.style.backgroundImage = `url("https://raw.githubusercontent.com/TheDepression/Photos/main/${direction}.PNG")`;
            }

            startGameTimer() {
                this.gameStarted = true;
                this.bgMusic.play().catch(e => console.log('Music play failed:', e));
                
                // Timer runs but is hidden in casino
                this.timerInterval = setInterval(() => {
                    this.timeElapsed++;
                    
                    // Auto-save every minute
                    if (this.timeElapsed % 60 === 0) {
                        this.saveGameState();
                    }
                }, 1000);
            }

            initLevel() {
                // Clear existing elements
                const elements = this.gameWorld.querySelectorAll('.funky-wall, .black-wall, .red-carpet, .green-table, .white-card, .gold-carpet, .white-floor, .decorative-door, .casino-npc, .ladder-exit, .toilet, .casino-dog');
                elements.forEach(el => el.remove());
                
                this.updateUI();
                this.generateCasino();
                
                // Center camera on player
                const gameAreaWidth = this.gameArea.offsetWidth;
                const gameAreaHeight = this.gameArea.offsetHeight;
                const scrollX = this.playerX - gameAreaWidth / 2 + 16;
                const scrollY = this.playerY - gameAreaHeight / 2 + 16;
                this.gameArea.scrollTo({
                    left: scrollX,
                    top: scrollY,
                    behavior: 'auto'
                });
            }

            generateCasino() {
                this.createFunkyWalls();
                this.createBlackWalls();
                this.createCarpetsAndTables();
                this.createDecorativeElements();
                this.createNPCs();
                this.createInteractables();
                
                // Set player position and image
                this.player.style.left = this.playerX + 'px';
                this.player.style.top = this.playerY + 'px';
                this.updatePlayerImage('s');
            }

            createFunkyWalls() {
                const funkyWallData = [
                    {x: 0, y: 0, w: 560, h: 20},
                    {x: 0, y: 0, w: 20, h: 420},
                    {x: 560, y: 0, w: 20, h: 420},
                    {x: 0, y: 420, w: 560, h: 20},
                    {x: 60, y: 60, w: 10, h: 60},
                    {x: 60, y: 60, w: 60, h: 10},
                    {x: 120, y: 60, w: 10, h: 60},
                    {x: 400, y: 60, w: 10, h: 60},
                    {x: 400, y: 60, w: 60, h: 10},
                    {x: 460, y: 60, w: 10, h: 60},
                    {x: 20, y: 341, w: 120, h: 20}
                ];

                funkyWallData.forEach(wall => {
                    const wallEl = document.createElement('div');
                    wallEl.className = 'funky-wall';
                    wallEl.style.left = wall.x + 'px';
                    wallEl.style.top = wall.y + 'px';
                    wallEl.style.width = wall.w + 'px';
                    wallEl.style.height = wall.h + 'px';
                    
                    // Add circles to the wall
                    this.addCirclesToWall(wallEl, wall.w, wall.h);
                    
                    this.gameWorld.appendChild(wallEl);
                });
            }

            addCirclesToWall(wallElement, width, height) {
                const circleSize = 16;
                const spacing = 32;
                
                for (let x = 0; x < width; x += spacing) {
                    for (let y = 0; y < height; y += spacing) {
                        const circle = document.createElement('div');
                        circle.className = 'wall-circle';
                        circle.style.left = x + 'px';
                        circle.style.top = y + 'px';
                        circle.style.width = circleSize + 'px';
                        circle.style.height = circleSize + 'px';
                        
                        // Random animation pattern
                        const animationNames = ['colorCycle1', 'colorCycle2', 'colorCycle3'];
                        const randomAnimation = animationNames[Math.floor(Math.random() * animationNames.length)];
                        const randomDelay = Math.random() * 2;
                        const randomDuration = 2 + Math.random() * 2;
                        
                        circle.style.animationName = randomAnimation;
                        circle.style.animationDelay = randomDelay + 's';
                        circle.style.animationDuration = randomDuration + 's';
                        
                        wallElement.appendChild(circle);
                    }
                }
            }

            createBlackWalls() {
                const blackWallData = [
                    {x: 200, y: 0, w: 10, h: 60},
                    {x: 300, y: 0, w: 10, h: 60},
                    {x: 460, y: 340, w: 100, h: 10},
                    {x: 58, y: 200, w: 1, h: 102},
                    {x: 58, y: 199, w: 40, h: 1},
                    {x: 99, y: 200, w: 1, h: 102},
                    {x: 57, y: 301, w: 41, h: 1},

            updatePlayer() {
                if (Math.abs(this.playerVelocityX) > 0.1 || Math.abs(this.playerVelocityY) > 0.1) {
                    const newX = this.playerX + this.playerVelocityX;
                    const newY = this.playerY + this.playerVelocityY;
                    
                    if (this.canMoveTo(newX, newY)) {
                        this.playerX = newX;
                        this.playerY = newY;
                        
                        this.player.style.left = this.playerX + 'px';
                        this.player.style.top = this.playerY + 'px';
                        
                        const gameAreaWidth = this.gameArea.offsetWidth;
                        const gameAreaHeight = this.gameArea.offsetHeight;
                        const scrollX = this.playerX - gameAreaWidth / 2 + 16;
                        const scrollY = this.playerY - gameAreaHeight / 2 + 16;
                        this.gameArea.scrollTo({
                            left: scrollX,
                            top: scrollY,

                        });

                }

        Math.pow(this.playerX - this.dogX, 2) + 
        Math.pow(this.playerY - this.dogY, 2)
    );

        // Dog runs away with smart pathfinding
        this.dogRunning = true;
        
        // Calculate primary escape direction (away from player)
        const deltaX = this.dogX - this.playerX;
        const deltaY = this.dogY - this.playerY;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        
        if (distance > 0) {
            let moveX = (deltaX / distance) * this.dogSpeed;
            let moveY = (deltaY / distance) * this.dogSpeed;
            
            // Check if primary escape direction is blocked by boundaries
            const newX = this.dogX + moveX;
            const newY = this.dogY + moveY;
            
            // If blocked, try alternative directions
            if (newX <= 25 || newX >= 535 || newY <= 25 || newY >= 395) {
                // Try perpendicular directions
                const perpMoveX = (deltaY / distance) * this.dogSpeed;
                const perpMoveY = -(deltaX / distance) * this.dogSpeed;
                
                // Test both perpendicular directions
                const alt1X = this.dogX + perpMoveX;
                const alt1Y = this.dogY + perpMoveY;
                const alt2X = this.dogX - perpMoveX;
                const alt2Y = this.dogY - perpMoveY;
                
                // Choose the perpendicular direction that's not blocked
                if (alt1X > 25 && alt1X < 535 && alt1Y > 25 && alt1Y < 395) {
                    moveX = perpMoveX;
                    moveY = perpMoveY;

                    moveX = -perpMoveX;
                    moveY = -perpMoveY;
                } else {
                    // If both perpendicular blocked, try moving toward center
                    const centerX = 280;
                    const centerY = 210;
                    const toCenterX = centerX - this.dogX;
                    const toCenterY = centerY - this.dogY;
                    const toCenterDist = Math.sqrt(toCenterX * toCenterX + toCenterY * toCenterY);
                    
                    if (toCenterDist > 0) {
                        moveX = (toCenterX / toCenterDist) * this.dogSpeed;
                        moveY = (toCenterY / toCenterDist) * this.dogSpeed;

            // Apply movement with bounds checking

        // Move in wander direction at slower speed

        let wanderX = Math.cos(this.dogWanderDirection) * wanderSpeed;
        let wanderY = Math.sin(this.dogWanderDirection) * wanderSpeed;
        
        // Check bounds and bounce off walls
        const nextX = this.dogX + wanderX;
        const nextY = this.dogY + wanderY;
        
        if (nextX <= 25 || nextX >= 535) {
            this.dogWanderDirection = Math.PI - this.dogWanderDirection;
            wanderX = -wanderX;
        }
        if (nextY <= 25 || nextY >= 395) {
            this.dogWanderDirection = -this.dogWanderDirection;
            wanderY = -wanderY;
        }
        
        this.dogX = Math.max(25, Math.min(535, this.dogX + wanderX));
        this.dogY = Math.max(25, Math.min(395, this.dogY + wanderY));
    }

    dogEl.style.top = this.dogY + 'px';

            canMoveTo(x, y) {
                const playerSize = 32;
                const padding = 2;
                
                const points = [
                    {x: x + padding, y: y + padding},
                    {x: x + playerSize - padding, y: y + padding},
                    {x: x + padding, y: y + playerSize - padding},
                    {x: x + playerSize - padding, y: y + playerSize - padding}
                ];
                
                const walls = this.gameWorld.querySelectorAll('.funky-wall, .black-wall');
                
                for (let wall of walls) {
                    const wallRect = {
                        left: parseInt(wall.style.left),
                        top: parseInt(wall.style.top),
                        right: parseInt(wall.style.left) + parseInt(wall.style.width),
                        bottom: parseInt(wall.style.top) + parseInt(wall.style.height)
                    };
                    
                    for (let point of points) {
                        if (point.x >= wallRect.left && point.x <= wallRect.right &&
                            point.y >= wallRect.top && point.y <= wallRect.bottom) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            checkCollisions() {
                const playerRect = {
                    left: this.playerX,
                    top: this.playerY,
                    right: this.playerX + 32,
                    bottom: this.playerY + 32
                };
                
                // Check NPCs
                const npcs = this.gameWorld.querySelectorAll('.casino-npc');
                npcs.forEach(npc => {
                    const npcX = parseInt(npc.style.left);
                    const npcY = parseInt(npc.style.top);
                    const npcRect = {
                        left: npcX,
                        top: npcY,
                        right: npcX + 32,
                        bottom: npcY + 32
                    };
                    
                    if (this.rectsOverlap(playerRect, npcRect)) {
                        this.showMessage(npc.dataset.message);
                    }
                });
                
                // Check exit ladder
                const ladder = this.gameWorld.querySelector('.ladder-exit');
                if (ladder) {
                    const ladderX = parseInt(ladder.style.left);
                    const ladderY = parseInt(ladder.style.top);
                    const ladderRect = {
                        left: ladderX,
                        top: ladderY,
                        right: ladderX + 30,
                        bottom: ladderY + 30
                    };
                    
                    if (this.rectsOverlap(playerRect, ladderRect)) {
                        this.exitCasino();
                    }
                }
                
                // Check toilet
                const toilet = this.gameWorld.querySelector('.toilet');
                if (toilet && !this.toiletChecked) {
                    const toiletX = parseInt(toilet.style.left);
                    const toiletY = parseInt(toilet.style.top);
                    const toiletRect = {
                        left: toiletX,
                        top: toiletY,
                        right: toiletX + 25,
                        bottom: toiletY + 25
                    };
                    
                    if (this.rectsOverlap(playerRect, toiletRect)) {
                        this.checkToilet();
                    }
                }
            }

            checkToilet() {
                this.toiletChecked = true;
                
                if (Math.random() < 0.01) { // 1% chance
                    this.money += 500;
                    this.showMessage('🚽💰 Found 500¥ in the toilet! Lucky you!');
                    this.updateUI();
                    this.saveGameState();
                } else {
                    this.showMessage('🚽 No money here... just a toilet.');
                }
            }

            exitCasino() {
                // Save current game state before transfer
                this.saveGameState();
                
                // Update position for main world
                const gameState = JSON.parse(localStorage.getItem('mfGameState'));
                gameState.playerX = 870;
                gameState.playerY = 670;
                gameState.currentUrl = 'maze2';
                gameState.lastSaveTime = Date.now();
                localStorage.setItem('mfGameState', JSON.stringify(gameState));
                
                this.showMessage('🪜 Leaving the casino...');
                
                setTimeout(() => {
                    window.location.href = 'https://thedepression.github.io/games/minimaze/maze2';
                }, 1500);
            }

            rectsOverlap(rect1, rect2) {
                return rect1.left < rect2.right &&
                       rect1.right > rect2.left &&
                       rect1.top < rect2.bottom &&
                       rect1.bottom > rect2.top;
            }

            showMessage(text) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.style.display = 'block';
                
                clearTimeout(this.messageTimeout);
                this.messageTimeout = setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
